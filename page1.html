    --surface: rgba(37, 40, 61, 0.6);

    --secondary: #c792ea;
    --text-primary: #e0fbfc;
    --text-secondary: #8d98bd;
    --border-color: rgba(130, 170, 255, 0.3);
}
body.theme-liquid-glass {
    background: linear-gradient(135deg, #1a1a2e, #162238);
}
body.theme-liquid-glass .section, 
body.theme-liquid-glass .dock-button {
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { background-color: var(--background); color: var(--text-primary); min-height: 100vh; padding: 25px; overflow-x: hidden; transition: var(--transition); }
.app { max-width: 900px; margin: 0 auto; }
.app-header { text-align: center; margin-bottom: 40px; }
.app-header h1 { font-size: 2.8rem; font-weight: 700; color: var(--text-primary); letter-spacing: -1px; }
.app-header p { color: var(--text-secondary); font-size: 1.1rem; margin-top: 5px; }

/* Dock Navigation */
.main-dock { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
.dock-button { padding: 20px; background: var(--surface); backdrop-filter: blur(10px); border-radius: var(--border-radius); text-align: center; border: 1px solid var(--border-color); transition: var(--transition); box-shadow: 0 5px 20px rgba(var(--primary-rgb), 0.1); cursor: pointer; color: var(--text-primary); text-decoration: none; position: relative; overflow: hidden; }
.dock-button:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(var(--primary-rgb), 0.18); border-color: rgba(var(--primary-rgb), 0.3); }
.dock-button i { font-size: 2rem; margin-bottom: 12px; color: var(--primary); background-color: var(--primary-light); width: 60px; height: 60px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; transition: var(--transition); }
.dock-button:hover i { transform: scale(1.1) rotate(-5deg); box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.4); }
.dock-button h2 { font-size: 1.1rem; font-weight: 600; margin: 0; }
.dock-button p { font-size: 0.85rem; color: var(--text-secondary); }

/* Glow Effect */
.study-tools { animation: pulseGlow 2.5s infinite ease-out; }
@keyframes pulseGlow { 0%, 100% { box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.2); } 50% { box-shadow: 0 0 25px 8px rgba(var(--primary-rgb), 0.4); } }

/* Section Styling */
.section { background: var(--surface); backdrop-filter: blur(12px); padding: 30px; border-radius: var(--border-radius); margin-bottom: 30px; border: 1px solid var(--border-color); box-shadow: 0 8px 30px rgba(var(--primary-rgb), 0.12); transition: var(--transition); }
.section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
.section-header h2 { color: var(--text-primary); font-size: 1.5rem; display: flex; align-items: center; gap: 12px; font-weight: 600; margin:0; }

/* Buttons & Inputs */
button { padding: 12px 20px; background: var(--primary); color: #fff; border: none; border-radius: 14px; cursor: pointer; font-weight: 500; font-size: 1rem; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 8px; box-shadow: 0 5px 15px rgba(var(--primary-rgb), 0.2); }
button:hover { background: var(--text-primary); box-shadow: 0 8px 20px rgba(var(--primary-rgb), 0.3); transform: translateY(-3px); }
.task-input-container { position: relative; }
input, select { padding: 12px 18px; background: var(--background); border: 1px solid var(--border-color); border-radius: 14px; font-size: 1rem; color: var(--text-primary); transition: var(--transition); width: 100%; }
input::placeholder { color: var(--text-secondary); }
input:focus, select:focus { border-color: rgba(var(--primary-rgb), 0.5); outline: none; background: var(--surface); box-shadow: 0 0 0 4px rgba(var(--primary-rgb), 0.1); }

/* Task Section */
.task-input-grid { display: grid; grid-template-columns: 1fr auto auto; gap: 15px; align-items: center; margin-bottom: 20px; }
.task-filters { display: flex; gap: 10px; }
.task-filters button { background: none; color: var(--text-secondary); box-shadow: none; padding: 8px 15px; font-weight: 500; border: 1px solid var(--border-color); }
.task-filters button:hover { background-color: var(--primary-light); color: var(--primary); }
.task-filters button.active { background: var(--primary-light); color: var(--primary); border-color: rgba(var(--primary-rgb), 0.3); }
#taskList { list-style-type: none; }
#taskList li { display: flex; align-items: center; padding: 15px; border-radius: 14px; margin-bottom: 12px; border: 1px solid var(--border-color); transition: var(--transition); animation: fadeIn 0.5s ease; gap: 15px; background: rgba(var(--primary-rgb), 0.02); }
#taskList li:hover { background: var(--surface); border-color: rgba(var(--primary-rgb), 0.3); transform: scale(1.02); box-shadow: 0 6px 15px rgba(var(--primary-rgb), 0.1); }
li.completed { opacity: 0.7; background: transparent; }
.completed .task-text { text-decoration: line-through; }
.task-actions { display: flex; gap: 10px; opacity: 0; transition: var(--transition); }
#taskList li:hover .task-actions { opacity: 1; }
.task-actions button { background: none; box-shadow: none; color: var(--secondary); width: 35px; height: 35px; padding: 0; font-size: 1rem; border-radius: 10px; }
.task-actions .complete-btn:hover { background: var(--primary-light); color: var(--success); }
.task-actions .edit-btn:hover { background: var(--primary-light); color: var(--primary); }
.task-actions .delete-btn:hover { background: rgba(239, 83, 80, 0.1); color: var(--danger); }

/* Calendar */
.calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
.calendar-day-name { font-weight: 600; color: var(--text-secondary); padding: 10px 0; text-align: center; }
.calendar-day { height: 45px; border-radius: 14px; cursor: pointer; transition: var(--transition); border: 2px solid transparent; position: relative; display: flex; justify-content: center; align-items: center; }
.calendar-day.other-month { opacity: 0.4; pointer-events: none; }
.calendar-day:not(.other-month):hover { background-color: var(--primary-light); }
.calendar-day.today { font-weight: 700; color: var(--primary); }
.calendar-day.selected { background-color: var(--primary); color: #fff; box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.4); border-color: var(--primary-light); }
.calendar-day.has-task::after { content: ''; position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); width: 5px; height: 5px; border-radius: 50%; background-color: var(--secondary); }
.calendar-day.selected.has-task::after { background-color: #fff; }

/* --- NEW: Pomodoro Timer Section --- */
.pomodoro-section { text-align: center; }
.pomodoro-modes button { background: none; color: var(--text-secondary); box-shadow: none; padding: 8px 18px; font-weight: 500; border: 1px solid var(--border-color); }
.pomodoro-modes button:hover { background-color: var(--primary-light); color: var(--primary); }
.pomodoro-modes button.active { background: var(--primary); color: #fff; border-color: var(--primary); }
.pomodoro-timer-display { font-size: 5rem; font-weight: 700; color: var(--primary); margin: 20px 0; letter-spacing: -2px; }
.pomodoro-controls button { font-size: 1.2rem; width: 60px; height: 60px; border-radius: 50%; padding: 0; }
.pomodoro-controls #pomodoro-start-pause i { font-size: 1.5rem; }
.pomodoro-controls { display: flex; justify-content: center; align-items: center; gap: 20px; }

/* --- THEME CUSTOMIZER --- */
.theme-fab {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 60px;
    height: 60px;
    background: var(--primary);
    color: white;
    border-radius: 50%;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 8px 25px rgba(var(--primary-rgb), 0.4);
    transition: all 0.3s ease;
}
.theme-fab:hover { transform: scale(1.1) rotate(20deg); box-shadow: 0 12px 30px rgba(var(--primary-rgb), 0.5); }
.theme-modal {

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Application State
    const App = {
        state: {
            currentFilter: 'all',
            currentDate: new Date(),
            selectedDate: null,
            pomodoro: {
                timerId: null,
                mode: 'pomodoro', // pomodoro, shortBreak, longBreak
                timeRemaining: 25 * 60,
                isRunning: false,
                modes: {
                    pomodoro: 25 * 60,
                    shortBreak: 5 * 60,
                    longBreak: 15 * 60
                }
            }
        },

        // --- CORE INITIALIZATION ---
        init() {
            this.initializeTheme();
            this.renderCalendar();
            this.loadTasks();
            this.setupEventListeners();
            this.renderDayNames();
            this.createThemeModalContent();
            this.updatePomodoroDisplay();
            this.finishSound = new Audio('https://www.soundjay.com/buttons/sounds/button-1.mp3');
        },

        // --- THEME MANAGEMENT ---
        themes: [
            // Cozy Themes
            { id: 'default', name: 'Mocha', color: '#8D6E63', group: 'cozy' },
            { id: 'theme-sage', name: 'Sage', color: '#799975', group: 'cozy' },
            { id: 'theme-rose', name: 'Rose', color: '#D4A6B2', group: 'cozy' },
            { id: 'theme-mist', name: 'Mist', color: '#94AEC3', group: 'cozy' },
            { id: 'theme-sand', name: 'Sand', color: '#D6BA9A', group: 'cozy' },
            { id: 'theme-lavender', name: 'Lavender', color: '#9E8FB2', group: 'cozy' },
            { id: 'theme-ocean', name: 'Ocean', color: '#7AB3D0', group: 'cozy' },
            { id: 'theme-citrus', name: 'Citrus', color: '#E3C567', group: 'cozy' },
            { id: 'theme-berry', name: 'Berry', color: '#D6729B', group: 'cozy' },
            { id: 'theme-honey', name: 'Honey', color: '#FFB74D', group: 'cozy' },
            { id: 'theme-spearmint', name: 'Spearmint', color: '#4DB6AC', group: 'cozy' },
            { id: 'theme-peach', name: 'Peach', color: '#FF8A65', group: 'cozy' },
            { id: 'theme-sky', name: 'Sky', color: '#64B5F6', group: 'cozy' },
            
            // Vibrant Themes
            { id: 'theme-vibrant-cherry', name: 'Cherry', color: '#EC407A', group: 'vibrant' },
            { id: 'theme-vibrant-lime', name: 'Lime', color: '#9CCC65', group: 'vibrant' },
            { id: 'theme-vibrant-tangerine', name: 'Tangerine', color: '#FFA726', group: 'vibrant' },
            { id: 'theme-vibrant-grape', name: 'Grape', color: '#AB47BC', group: 'vibrant' },
            { id: 'theme-vibrant-aqua', name: 'Aqua', color: '#26C6DA', group: 'vibrant' },
            
            // Element Themes
            { id: 'theme-elements-earth', name: 'Earth', color: '#A1683A', group: 'elements' },
            { id: 'theme-elements-water', name: 'Water', color: '#5292C1', group: 'elements' },
            { id: 'theme-elements-air', name: 'Air', color: '#A7C0D1', group: 'elements' },
            { id: 'theme-elements-fire', name: 'Fire', color: '#E55B3C', group: 'elements' },
            
            // Monochrome Themes
            { id: 'theme-mono-graphite', name: 'Graphite', color: '#ffffff', group: 'monochrome' },
            { id: 'theme-mono-slate', name: 'Slate', color: '#ECEFF1', group: 'monochrome' },
            { id: 'theme-mono-ink', name: 'Ink', color: '#e0fbfc', group: 'monochrome' },
            { id: 'theme-mono-ivory', name: 'Ivory', color: '#5D4037', group: 'monochrome' },
            
            // Retro Themes
            { id: 'theme-retro-diner', name: 'Diner', color: '#EF6060', group: 'retro' },
            { id: 'theme-retro-arcade', name: 'Arcade', color: '#ff00ff', group: 'retro' },
            { id: 'theme-retro-vinyl', name: 'Vinyl', color: '#C70039', group: 'retro' },

            // Aurora Themes
            { id: 'theme-aurora-boreal', name: 'Boreal', gradient: 'linear-gradient(-45deg, #0d1a26, #3c164f)', group: 'aurora' },
            { id: 'theme-aurora-sunrise', name: 'Sunrise', gradient: 'linear-gradient(-45deg, #FFDAB9, #FFA07A)', group: 'aurora' },
            { id: 'theme-aurora-twilight', name: 'Twilight', gradient: 'linear-gradient(-45deg, #1e1e2f, #6a538d)', group: 'aurora' },
            { id: 'theme-aurora-cosmos', name: 'Cosmos', gradient: 'linear-gradient(-45deg, #000428, #004e92)', group: 'aurora' },
            { id: 'theme-aurora-nebula', name: 'Nebula', gradient: 'linear-gradient(-45deg, #2a0a4a, #da2a9a)', group: 'aurora' },
            { id: 'theme-aurora-forest', name: 'Forest', gradient: 'linear-gradient(-45deg, #0d2618, #1b5e20)', group: 'aurora' },
            { id: 'theme-aurora-sunset', name: 'Sunset', gradient: 'linear-gradient(-45deg, #2c0d2c, #6a1b9a)', group: 'aurora' },
            { id: 'theme-aurora-midnight', name: 'Midnight', gradient: 'linear-gradient(-45deg, #0a0a1a, #283593)', group: 'aurora' },
            { id: 'theme-aurora-cottoncandy', name: 'Cotton Candy', gradient: 'linear-gradient(-45deg, #fce4ec, #f8bbd0)', group: 'aurora' },
            { id: 'theme-aurora-golden', name: 'Golden', gradient: 'linear-gradient(-45deg, #fffde7, #fff9c4)', group: 'aurora' },
            { id: 'theme-aurora-dream', name: 'Dream', gradient: 'linear-gradient(-45deg, #F3E5F5, #CE93D8)', group: 'aurora' },
            { id: 'theme-aurora-lagoon', name: 'Lagoon', gradient: 'linear-gradient(-45deg, #E0F7FA, #80DEEA)', group: 'aurora' },

             // Special Themes
             { id: 'theme-liquid-glass', name: 'Liquid Glass', gradient: 'linear-gradient(135deg, #1a1a2e, #162238)', group: 'special' }
        ],

        initializeTheme() {
            const savedTheme = localStorage.getItem('chronoFocusTheme') || 'default';
            this.setTheme(savedTheme);
        },

        setTheme(themeId) {
            document.body.className = themeId === 'default' ? '' : themeId;
            localStorage.setItem('chronoFocusTheme', themeId);
            
            document.querySelectorAll('.theme-card-swatch').forEach(sw => sw.classList.remove('active'));
            const activeSwatch = document.querySelector(`.theme-card-swatch[data-theme="${themeId}"]`);
            if (activeSwatch) activeSwatch.classList.add('active');
        },
        
        createThemeModalContent() {
            const modalBody = document.getElementById('theme-modal-body');
            
            const themeGroups = {
                special: this.themes.filter(t => t.group === 'special'),
                cozy: this.themes.filter(t => t.group === 'cozy'),
                vibrant: this.themes.filter(t => t.group === 'vibrant'),
                aurora: this.themes.filter(t => t.group === 'aurora'),
                elements: this.themes.filter(t => t.group === 'elements'),
                monochrome: this.themes.filter(t => t.group === 'monochrome'),
                retro: this.themes.filter(t => t.group === 'retro'),
            };

            const createGroupHTML = (title, themes) => {
                if(themes.length === 0) return '';
                const themeCardsHTML = themes.map(theme => `
                    <div class="theme-card" data-theme="${theme.id}">
                        <div class="theme-card-swatch" data-theme="${theme.id}" style="background: ${theme.gradient || theme.color};"></div>
                        <span>${theme.name}</span>
                    </div>
                `).join('');
                return `<div class="theme-group"><h3>${title}</h3><div class="theme-palette">${themeCardsHTML}</div></div>`;
            };
            
            let fullHTML = '';
            for(const groupName in themeGroups){
                const title = groupName.charAt(0).toUpperCase() + groupName.slice(1);
                 fullHTML += createGroupHTML(title, themeGroups[groupName]);
            }
            
            modalBody.innerHTML = fullHTML;
            this.setTheme(localStorage.getItem('chronoFocusTheme') || 'default');
        },
        
        showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        },

        getTasks() { return JSON.parse(localStorage.getItem('chronoFocusTasks')) || []; },
        saveTasks(tasks) { localStorage.setItem('chronoFocusTasks', JSON.stringify(tasks)); },

        loadTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            const tasks = this.getTasks();
            let tasksForView = this.state.selectedDate ? tasks.filter(task => task.date === this.state.selectedDate) : tasks;
            tasksForView.sort((a, b) => a.completed - b.completed);
            const filteredTasks = tasksForView.filter(task => {
                if (this.state.currentFilter === 'active') return !task.completed;
                if (this.state.currentFilter === 'completed') return task.completed;
                return true;
            });

            if (filteredTasks.length === 0) {
                const message = this.state.selectedDate ? 'No tasks for this date. Add one!' : 'No tasks here. Add one to get started!';
                taskList.innerHTML = `<li style="justify-content: center; color: var(--text-secondary); background: transparent; border: 1px dashed var(--border-color); box-shadow: none;">${message}</li>`;
            } else {
                const fragment = document.createDocumentFragment();
                filteredTasks.forEach(task => fragment.appendChild(this.createTaskElement(task)));
                taskList.appendChild(fragment);
            }
            this.updateCalendarMarkers();
        },
        
        createTaskElement(task) {
            const li = document.createElement('li');
            li.dataset.id = task.id;
            if (task.completed) li.classList.add('completed');
            li.innerHTML = `
                <div style="display: flex; align-items: center; gap: 15px; flex-grow: 1;">
                    <div style="font-size: 1.2rem; color: var(--primary); background-color: var(--primary-light); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;"><i class="${task.icon}"></i></div>
                    <div ondblclick="App.editTask('${task.id}')" style="flex-grow: 1;">
                        <div class="task-text">${task.text}</div>
                    </div>
                </div>
                <div class="task-actions">
                    <button class="complete-btn" onclick="App.toggleCompleteTask('${task.id}')" title="Complete Task"><i class="fa-solid fa-check"></i></button>
                    <button class="edit-btn" onclick="App.editTask('${task.id}')" title="Edit Task"><i class="fa-solid fa-pencil"></i></button>
                    <button class="delete-btn" onclick="App.deleteTask('${task.id}')" title="Delete Task"><i class="fa-solid fa-trash"></i></button>
                </div>`;
            return li;
        },

        addTask() {
            const taskInput = document.getElementById('taskInput');
            if (taskInput.value.trim() === '') {
                this.showToast('Please enter a task description!'); return;
            }
            const tasks = this.getTasks();
            tasks.push({
                id: 'task-' + Date.now(),
                text: taskInput.value.trim(),
                icon: document.getElementById('taskIcon').value,
                completed: false,
                date: this.state.selectedDate
            });
            this.saveTasks(tasks);
            this.loadTasks();
            taskInput.value = ''; taskInput.focus();
            this.showToast(`Task added${this.state.selectedDate ? ' for ' + new Date(this.state.selectedDate + 'T00:00:00').toLocaleDateString() : ''}!`);
        },

        deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                this.saveTasks(this.getTasks().filter(t => t.id !== taskId)); this.loadTasks(); this.showToast('Task deleted.');
            }
        },
        
        toggleCompleteTask(taskId) {
            let tasks = this.getTasks();
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                this.saveTasks(tasks);
                this.loadTasks();
                if (task.completed) this.showToast('Task completed! Great job! 🎉');
            }
        },

        editTask(taskId) {
            let tasks = this.getTasks();
            const task = tasks.find(t => t.id === taskId);
            if (task && !task.completed) {
                const newText = prompt('Enter the new task text:', task.text);
                if (newText && newText.trim() && newText.trim() !== task.text) {
                    task.text = newText.trim(); this.saveTasks(tasks); this.loadTasks(); this.showToast('Task updated!');
                }
            }
        },

        renderDayNames() {
            const dayNamesContainer = document.getElementById('dayNames');
            dayNamesContainer.innerHTML = '';
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const fragment = document.createDocumentFragment();
            dayNames.forEach(day => {
                const dayNameEl = document.createElement('div'); dayNameEl.className = 'calendar-day-name'; dayNameEl.textContent = day; fragment.appendChild(dayNameEl);
            });
            dayNamesContainer.appendChild(fragment);
        },

        renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid'); calendarGrid.innerHTML = '';
            const year = this.state.currentDate.getFullYear(); const month = this.state.currentDate.getMonth();
            document.getElementById('monthYear').textContent = `${this.state.currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
            
            const firstDay = new Date(year, month, 1).getDay(); const daysInMonth = new Date(year, month + 1, 0).getDate(); const today = new Date();
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < firstDay; i++) {
                const dayCell = document.createElement('div'); dayCell.classList.add('calendar-day', 'other-month'); fragment.appendChild(dayCell);
            }
            
            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('calendar-day'); dayCell.textContent = i;
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                dayCell.dataset.date = dateString;

                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) dayCell.classList.add('today');
                if (dateString === this.state.selectedDate) dayCell.classList.add('selected');
                fragment.appendChild(dayCell);
            }
            calendarGrid.appendChild(fragment); this.updateCalendarMarkers();
        },

        updateCalendarMarkers() {
            const taskDates = new Set(this.getTasks().map(task => task.date).filter(Boolean));
            document.querySelectorAll('.calendar-day[data-date]').forEach(day => {
                day.classList.toggle('has-task', taskDates.has(day.dataset.date));
            });
        },
        
        // --- POMODORO TIMER ---
        updatePomodoroDisplay() {
            const minutes = Math.floor(this.state.pomodoro.timeRemaining / 60).toString().padStart(2, '0');
            const seconds = (this.state.pomodoro.timeRemaining % 60).toString().padStart(2, '0');
            const timeString = `${minutes}:${seconds}`;
            document.getElementById('pomodoro-timer-display').textContent = timeString;
            document.title = `${timeString} - Chrono Focus`;
        },

        startPausePomodoro() {
            this.state.pomodoro.isRunning = !this.state.pomodoro.isRunning;
            const icon = document.querySelector('#pomodoro-start-pause i');
            icon.className = `fa-solid ${this.state.pomodoro.isRunning ? 'fa-pause' : 'fa-play'}`;
            if (this.state.pomodoro.isRunning) {
                this.state.pomodoro.timerId = setInterval(() => this.tickPomodoro(), 1000);
            } else {
                clearInterval(this.state.pomodoro.timerId);
            }
        },

        tickPomodoro() {
            if (this.state.pomodoro.timeRemaining > 0) {
                this.state.pomodoro.timeRemaining--;
                this.updatePomodoroDisplay();
            } else {
                clearInterval(this.state.pomodoro.timerId);
                this.state.pomodoro.isRunning = false;
                this.finishSound.play();
                this.showToast(`${this.state.pomodoro.mode} session finished!`);
                const nextMode = this.state.pomodoro.mode === 'pomodoro' ? 'shortBreak' : 'pomodoro';
                this.switchPomodoroMode(nextMode);
            }
        },
        
        resetPomodoro() {
            clearInterval(this.state.pomodoro.timerId);
            this.state.pomodoro.isRunning = false;
            this.state.pomodoro.timeRemaining = this.state.pomodoro.modes[this.state.pomodoro.mode];
            document.querySelector('#pomodoro-start-pause i').className = 'fa-solid fa-play';
            this.updatePomodoroDisplay();
        },

        switchPomodoroMode(newMode) {
            this.state.pomodoro.mode = newMode;
            document.querySelectorAll('#pomodoro-modes button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === newMode);
            });
            this.resetPomodoro();
        },
        
        // --- EVENT LISTENERS ---
        setupEventListeners() {
            const themeModal = document.getElementById('themeModal');
            document.getElementById('taskInput').addEventListener('keypress', e => { if (e.key === 'Enter') this.addTask(); });
            document.getElementById('taskFilters').addEventListener('click', e => {
                if (e.target.tagName === 'BUTTON') {
                    document.querySelector('#taskFilters button.active').classList.remove('active'); e.target.classList.add('active'); this.state.currentFilter = e.target.dataset.filter; this.loadTasks();
                }
            });

            document.getElementById('prevMonthBtn').addEventListener('click', () => { this.state.currentDate.setMonth(this.state.currentDate.getMonth() - 1); this.renderCalendar(); });
            document.getElementById('nextMonthBtn').addEventListener('click', () => { this.state.currentDate.setMonth(this.state.currentDate.getMonth() + 1); this.renderCalendar(); });
            document.getElementById('calendarGrid').addEventListener('click', e => {
                const dayCell = e.target.closest('.calendar-day:not(.other-month)');
                if (dayCell) {
                    const date = dayCell.dataset.date; this.state.selectedDate = (this.state.selectedDate === date) ? null : date;
                    this.renderCalendar(); this.loadTasks();
                }
            });
            
            // Pomodoro listeners
            document.getElementById('pomodoro-start-pause').addEventListener('click', () => this.startPausePomodoro());
            document.getElementById('pomodoro-reset').addEventListener('click', () => this.resetPomodoro());
            document.getElementById('pomodoro-modes').addEventListener('click', (e) => {
                 if(e.target.tagName === 'BUTTON'){ this.switchPomodoroMode(e.target.dataset.mode) }
            });

            document.getElementById('theme-fab').addEventListener('click', () => themeModal.classList.add('visible'));
            themeModal.querySelector('.close-modal-btn').addEventListener('click', () => themeModal.classList.remove('visible'));
            themeModal.addEventListener('click', e => { if (e.target === themeModal) themeModal.classList.remove('visible'); });
            document.addEventListener('keydown', e => { if (e.key === 'Escape') themeModal.classList.remove('visible'); });
            themeModal.querySelector('#theme-modal-body').addEventListener('click', e => {
                const card = e.target.closest('.theme-card'); if (card) { this.setTheme(card.dataset.theme); }
            });
        }
    };

    window.App = App;
    App.init();
});

</script>
