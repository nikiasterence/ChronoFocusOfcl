<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Focus - Productivity App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --background-start: #e6f0ff;
      --background-end: #f5f7fa;
      --primary-accent: #6E44FF;
      --secondary-accent: #FF52E5;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --border-color: rgba(255, 255, 255, 0.5);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --shadow-light: rgba(0, 0, 0, 0.05);
      --border-radius-large: 28px;
      --border-radius-medium: 22px;
      --border-radius-small: 16px;
    }
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, sans-serif;
}

body {
  background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
  color: var(--text-primary);
  min-height: 100vh;
  padding: 20px;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 10% 20%, rgba(255, 223, 223, 0.6) 0%, transparent- 20%),
              radial-gradient(circle at 90% 80%, rgba(207, 196, 255, 0.5) 0%, transparent 20%);
  pointer-events: none;
  z-index: -1;
}

.app {
  max-width: 1000px;
  margin: 0 auto;
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(30px);
  -webkit-backdrop-filter: blur(30px);
  border-radius: var(--border-radius-large);
  padding: 30px;
  box-shadow: 0 16px 64px var(--shadow-color);
  border: 1px solid var(--border-color);
  position: relative;
  overflow: hidden;
}

.app::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(to bottom right,
              rgba(255, 255, 255, 0.5),
              rgba(255, 255, 255, 0.3),
              transparent);
  transform: rotate(30deg);
  pointer-events: none;
  z-index: -1;
}

/* Header with app name */
.app-header {
  text-align: center;
  margin-bottom: 40px;
}

.app-header h1 {
  font-size: 3.2rem;
  font-weight: 800;
  background: linear-gradient(135deg, var(--primary-accent) 0%, var(--secondary-accent) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 8px;
  letter-spacing: -0.8px;
}

.app-header p {
  color: var(--text-secondary);
  font-size: 1.2rem;
}

/* Task Manager at Top */
.task-section {
  background: rgba(255, 255, 255, 0.4);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  padding: 25px;
  border-radius: var(--border-radius-medium);
  margin-bottom: 35px;
  border: 1px solid var(--border-color);
  box-shadow: 0 8px 32px var(--shadow-light);
}

.task-section h2 {
  color: var(--text-primary);
  margin-bottom: 25px;
  font-size: 1.8rem;
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
}

.task-box {
  display: grid;
  grid-template-columns: 1fr auto auto;
  gap: 15px;
  margin-bottom: 25px;
  position: relative;
  z-index: 1;
}

input[type="text"], input[type="number"], select {
  padding: 18px 22px;
  background: rgba(255, 255, 255, 0.7);
  border: 1px solid rgba(255, 255, 255, 0.9);
  border-radius: var(--border-radius-small);
  font-size: 1.1rem;
  color: var(--text-primary);
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px var(--shadow-light);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

input::placeholder {
  color: rgba(29, 29, 31, 0.4);
}

input:focus, select:focus {
  border-color: rgba(110, 68, 255, 0.4);
  outline: none;
  background: rgba(255, 255, 255, 0.9);
  box-shadow: 0 0 0 4px rgba(110, 68, 255, 0.1), 0 4px 12px var(--shadow-light);
}

/* Main Navigation Buttons */
.main-nav {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 25px;
  margin-bottom: 40px;
}

.main-nav-button {
  padding: 40px 25px;
  background: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 24px;
  text-align: center;
  border: 1px solid var(--border-color);
  transition: all 0.4s ease;
  box-shadow: 0 10px 40px var(--shadow-color);
  cursor: pointer;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--text-primary);
  text-decoration: none;
}

.main-nav-button:hover {
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
}

.main-nav-button i {
  font-size: 2.8rem;
  margin-bottom: 18px;
}

.main-nav-button h2 {
  font-size: 1.9rem;
  font-weight: 700;
}

.shining::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(to right,
              rgba(255, 255, 255, 0) 0%,
              rgba(255, 255, 255, 0.4) 50%,
              rgba(255, 255, 255, 0) 100%);
  transform: rotate(30deg);
  animation: shine 3s infinite;
}

@keyframes shine {
  0% { transform: translateX(-100%) rotate(30deg); }
  100% { transform: translateX(100%) rotate(30deg); }
}

/* Logo Bar */
.logo-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    margin-bottom: 40px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: var(--border-radius-medium);
    border: 1px solid var(--border-color);
}

.logo-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    color: var(--text-primary);
    text-decoration: none;
    transition: all 0.3s ease;
    padding: 15px 25px;
    border-radius: 18px;
}

.logo-item:hover {
    transform: translateY(-5px) scale(1.05);
    background: rgba(255, 255, 255, 0.5);
    box-shadow: 0 10px 25px var(--shadow-light);
}

.logo-icon {
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: var(--primary-accent);
}

/* Task List */
#taskList {
    list-style-type: none;
}

#taskList li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 18px;
    margin-bottom: 15px;
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
    animation: fadeIn 0.5s ease-out;
    position: relative;
    overflow: hidden;
}

#taskList li::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 5px;
    height: 100%;
    background: linear-gradient(to bottom, var(--primary-accent), var(--secondary-accent));
    opacity: 0;
    transition: opacity 0.3s ease;
}

#taskList li:hover {
    background: rgba(255, 255, 255, 0.7);
    transform: translateX(5px);
    box-shadow: 0 8px 20px var(--shadow-light);
}

#taskList li:hover::before {
    opacity: 1;
}

.task-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.task-text {
    font-size: 1.1rem;
    color: var(--text-primary);
    transition: all 0.3s ease;
    font-weight: 500;
}

.task-time {
    font-size: 0.9rem;
    color: rgba(29, 29, 31, 0.7);
    display: flex;
    align-items: center;
    gap: 5px;
}

.completed .task-text {
    text-decoration: line-through;
    opacity: 0.6;
}

.completed .task-time {
    opacity: 0.6;
}

.task-actions {
    display: flex;
    gap: 10px;
}

button {

.timer > div:hover {

}

.timer h3 {
    margin-bottom: 20px;

    display: flex;
    align-items: center;

    gap: 10px;

.timer-input {

}

.timer-input input {
    width: 100%;

}

.timer p {
    font-size: 2.8rem;
    font-weight: bold;
    color: var(--primary-accent);
    margin-top: 20px;
    text-shadow: 0 2px 10px rgba(110, 68, 255, 0.2);

.progress-container {

    background: rgba(255, 255, 255, 0.6);
    border-radius: 4px;
    margin-top: 20px;
    overflow: hidden;
    box-shadow: inset 0 2px 8px var(--shadow-light);
}

.progress-bar {
    height: 100%;
    background: linear-gradient(to right, var(--primary-accent), var(--secondary-accent));
    border-radius: 4px;
    width: 0%;
    transition: width 1s linear;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(110, 68, 255, 0.4); }
    70% { box-shadow: 0 0 0 15px rgba(110, 68, 255, 0); }
    100% { box-shadow: 0 0 0 0 rgba(110, 68, 255, 0); }
}

.pulse {
    animation: pulse 2s infinite;
}

/* Responsive design */
@media (max-width: 768px) {
    .main-nav, .timer, .task-box {
        grid-template-columns: 1fr;
    }
    
    .app {
        padding: 20px;
    }
    
    .logo-bar {
        flex-direction: column;
        gap: 20px;
    }
}

/* Water bubble effects */
.bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    pointer-events: none;
    z-index: -2;
}

/* Notification toast */
.toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 18px 28px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: var(--text-primary);
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    border: 1px solid var(--border-color);
    transform: translateY(100px);
    opacity: 0;
    transition: all 0.5s ease;
    z-index: 1000;
    font-weight: 600;
    display: flex;
    align-items: center;

.toast.show {
    transform: translateY(0);
    opacity: 1;
}

/* Time Picker Styles */
.time-picker {
    display: flex;
    gap: 10px;
    align-items: center;
}

.time-picker select {
    padding: 12px 15px;
    border-radius: 12px;
}
  </style>

  <script>
    // Create animated bubbles in background
    function createBubbles() {
      const bubblesContainer = document.querySelector('.bubbles');
      if (!bubblesContainer) return;
      const bubblesCount = 15;
      
      for (let i = 0; i < bubblesCount; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        
        // Random size and position
        const size = Math.random() * 100 + 20;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${posX}%`;
        bubble.style.top = `${posY}%`;
        
        // Animation
        bubble.style.animation = `
          float ${Math.random() * 15 + 10}s infinite ease-in-out,
          fade ${Math.random() * 10 + 10}s infinite ease-in-out
        `;
        bubble.style.animationDelay = `${Math.random() * 5}s`;
        
        bubblesContainer.appendChild(bubble);
      }
    }
    
    // Show toast notification
    function showToast(message, duration = 3000) {
      const toast = document.getElementById('toast');
      toast.innerHTML = `<i class="fas fa-bell"></i> ${message}`;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }
    
    // Task functionality with time setting and reminders
    let taskTimers = {};
    
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskHours = document.getElementById('taskHours');
      const taskMinutes = document.getElementById('taskMinutes');
      const taskText = taskInput.value.trim();
      
      if (taskText === '') {
        taskInput.focus();
        showToast('Please enter a task!');
        return;
      }
      
      const hours = parseInt(taskHours.value);
      const minutes = parseInt(taskMinutes.value);
      const totalMinutes = (hours * 60) + minutes;
      let timeText = '';
      
      if (hours > 0 && minutes > 0) {
        timeText = `${hours}h ${minutes}m`;
      } else if (hours > 0) {
        timeText = `${hours}h`;
      } else if (minutes > 0) {
        timeText = `${minutes}m`;
      }
      
      const taskList = document.getElementById('taskList');
      const li = document.createElement('li');
      const taskId = 'task-' + Date.now();
      
      li.setAttribute('id', taskId);
      li.innerHTML = `
        <div class="task-info">
          <div class="task-text">${taskText}</div>
          ${timeText ? `<div class="task-time"><i class="fas fa-clock"></i> ${timeText}</div>` : ''}
        </div>
        <div class="task-actions">
          <button class="complete-btn" onclick="completeTask('${taskId}')"><i class="fas fa-check"></i> Done</button>
          <button class="delete-btn" onclick="deleteTask('${taskId}')"><i class="fas fa-trash"></i> Delete</button>
        </div>
      `;
      
      taskList.appendChild(li);
      
      // Set reminder if time is specified
      if (totalMinutes > 0) {
        const reminderTime = totalMinutes * 60 * 1000; // Convert to milliseconds
        taskTimers[taskId] = setTimeout(() => {
          const taskElement = document.getElementById(taskId);
          if(taskElement) {
            showToast(`Time's up for: ${taskText}`);
            taskElement.classList.add('pulse');
            setTimeout(() => {
              taskElement.classList.remove('pulse');
            }, 5000);
          }
        }, reminderTime);
      }
      
      // Auto-set focus timer if time is specified
      if (totalMinutes > 0) {
        document.getElementById('focusInput').value = totalMinutes;
        showToast(`Focus timer set to ${totalMinutes} minutes`);
      }
      
      taskInput.value = '';
      taskInput.focus();
      taskHours.value = '0';
      taskMinutes.value = '0';
      
      showToast('Task added successfully!');
    }
    
    function completeTask(taskId) {
      const li = document.getElementById(taskId);
      li.classList.add('completed');
      
      // Clear the reminder if it exists
      if (taskTimers[taskId]) {
        clearTimeout(taskTimers[taskId]);
        delete taskTimers[taskId];
      }
      
      const completeBtn = li.querySelector('.complete-btn');
      completeBtn.disabled = true;
      completeBtn.innerHTML = '<i class="fas fa-check"></i> Completed';
      
      showToast('Task completed! Great job!');
    }
    
    function deleteTask(taskId) {
      const li = document.getElementById(taskId);
      
      // Clear the reminder if it exists
      if (taskTimers[taskId]) {
        clearTimeout(taskTimers[taskId]);
        delete taskTimers[taskId];
      }
      
      li.style.opacity = '0';
      li.style.transform = 'translateX(50px)';
      
      setTimeout(() => {
        li.remove();
        showToast('Task deleted');
      }, 500);
    }
    
    // Timer functionality
    let focusInterval, restInterval;
    let focusSeconds = 25 * 60, restSeconds = 5 * 60;
    let focusTotal = 25 * 60, restTotal = 5 * 60;
    
    function startFocus() {
      const minutes = parseInt(document.getElementById('focusInput').value) || 25;
      if (minutes <= 0) return;
      
      clearInterval(focusInterval);
      focusSeconds = minutes * 60;
      focusTotal = minutes * 60;
      updateFocusTime();
      updateProgress('focusProgress', 0);
      
      focusInterval = setInterval(() => {
        focusSeconds--;
        updateFocusTime();
        
        // Update progress bar
        const progress = ((focusTotal - focusSeconds) / focusTotal) * 100;
        updateProgress('focusProgress', progress);
        
        if (focusSeconds <= 0) {
          clearInterval(focusInterval);
          showToast('Focus time completed! 🎉 Time for a break!');
          document.getElementById('focusProgress').style.width = '100%';
          
          // Pulse animation for completion
          const focusTimer = document.querySelector('.timer > div:first-child');
          focusTimer.classList.add('pulse');
          setTimeout(() => focusTimer.classList.remove('pulse'), 4000);
        }
      }, 1000);
    }
    
    function startRest() {
      const minutes = parseInt(document.getElementById('restInput').value) || 5;
      if (minutes <= 0) return;
      
      clearInterval(restInterval);
      restSeconds = minutes * 60;
      restTotal = minutes * 60;
      updateRestTime();
      updateProgress('restProgress', 0);
      
      restInterval = setInterval(() => {
        restSeconds--;
        updateRestTime();
        
        // Update progress bar
        const progress = ((restTotal - restSeconds) / restTotal) * 100;
        updateProgress('restProgress', progress);
        
        if (restSeconds <= 0) {
          clearInterval(restInterval);
          showToast('Rest time completed! ⏰ Back to work!');
          document.getElementById('restProgress').style.width = '100%';
          
          // Pulse animation for completion
          const restTimer = document.querySelector('.timer > div:last-child');
          restTimer.classList.add('pulse');
          setTimeout(() => restTimer.classList.remove('pulse'), 4000);
        }
      }, 1000);
    }
    
    function updateFocusTime() {
      const minutes = Math.floor(focusSeconds / 60);
      const seconds = focusSeconds % 60;
      document.getElementById('focusTime').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
    
    function updateRestTime() {
      const minutes = Math.floor(restSeconds / 60);
      const seconds = restSeconds % 60;
      document.getElementById('restTime').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
    
    function updateProgress(elementId, percentage) {
      document.getElementById(elementId).style.width = `${percentage}%`;
    }
    
    // Allow adding task with Enter key
    document.getElementById('taskInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });
    
    // Initialize the app
    window.onload = function() {
      createBubbles();
      
      // Add some example tasks
      const exampleTasks = [
        { text: "Complete math assignment", hours: 2, minutes: 0 },
        { text: "Review chemistry notes", hours: 0, minutes: 45 },
        { text: "Read history chapter", hours: 1, minutes: 30 }
      ];
      
      exampleTasks.forEach(task => {
        const taskList = document.getElementById('taskList');
        const li = document.createElement('li');
        const taskId = 'task-' + Date.now() + Math.random();
        
        let timeText = '';
        if (task.hours > 0 && task.minutes > 0) {
          timeText = `${task.hours}h ${task.minutes}m`;
        } else if (task.hours > 0) {
          timeText = `${task.hours}h`;
        } else if (task.minutes > 0) {
          timeText = `${task.minutes}m`;
        }
        
        li.setAttribute('id', taskId);
        li.innerHTML = `
          <div class="task-info">
            <div class="task-text">${task.text}</div>
            ${timeText ? `<div class="task-time"><i class="fas fa-clock"></i> ${timeText}</div>` : ''}
          </div>
          <div class="task-actions">
            <button class="complete-btn" onclick="completeTask('${taskId}')"><i class="fas fa-check"></i> Done</button>
            <button class="delete-btn" onclick="deleteTask('${taskId}')"><i class="fas fa-trash"></i> Delete</button>
          </div>
        `;
        
        taskList.appendChild(li);
      });
    };
  </script>
</body>
