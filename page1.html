<style>
:root {
/* --- Default Cozy Mocha Palette --- */
--background: #F9F5F0;
--surface: #FFFFFF;
--primary: #8D6E63;
--primary-rgb: 141, 110, 99;
--primary-light: #EFEBE9;
--secondary: #BCAAA4;
--text-primary: #5D4037;
--text-secondary: #9E8D86;
--border-color: #E7E0D9;
--success: #66BB6A;
--danger: #EF5350;
--border-radius: 18px;
--transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

/* --- THEME PALETTES --- */
body.theme-sage { --background: #F0F4F0; --primary: #819A82; --primary-rgb: 129, 154, 130; --primary-light: #E8EFE8; --text-primary: #4F6150; --text-secondary: #849385; --border-color: #E2E8E2; }
body.theme-rose { --background: #FAF3F5; --primary: #C597A2; --primary-rgb: 197, 151, 162; --primary-light: #F8ECED; --text-primary: #7A5C63; --text-secondary: #A68F96; --border-color: #F1E5E7; }
body.theme-mist { --background: #EFF3F8; --primary: #8FACC0; --primary-rgb: 143, 172, 192; --primary-light: #E8F0F5; --text-primary: #526676; --text-secondary: #8E9BA9; --border-color: #E1E7ED; }

/* --- NEW AURORA THEMES --- */
.aurora-bg {
    background-size: 400% 400%;
    animation: auroraGradient 15s ease infinite;
}
@keyframes auroraGradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

body.theme-aurora-boreal { --background: #0d1a26; --surface: rgba(22, 34, 48, 0.8); --primary: #4de6a5; --primary-rgb: 77, 230, 165; --primary-light: #1c3d3a; --text-primary: #f0f8ff; --text-secondary: #9cb1c5; --border-color: rgba(77, 230, 165, 0.2); }
body.theme-aurora-boreal { background: linear-gradient(-45deg, #0d1a26, #1a3a52, #290e2e, #1a233b); background-size: 400% 400%; animation: auroraGradient 20s ease infinite; }

body.theme-aurora-sunrise { --background: #fff8f0; --surface: rgba(255, 255, 255, 0.9); --primary: #ff8c69; --primary-rgb: 255, 140, 105; --primary-light: #ffefe8; --text-primary: #6b3e2e; --text-secondary: #a87e70; --border-color: #fce8e0; }
body.theme-aurora-sunrise { background: linear-gradient(-45deg, #ffd8be, #ffb8c1, #fff0db, #f7d5c5); background-size: 400% 400%; animation: auroraGradient 25s ease infinite; }

body.theme-aurora-twilight { --background: #1e1e2f; --surface: rgba(38, 38, 59, 0.85); --primary: #be93fd; --primary-rgb: 190, 147, 253; --primary-light: #3e3352; --text-primary: #e6e0ff; --text-secondary: #9e93b3; --border-color: rgba(190, 147, 253, 0.2); }
body.theme-aurora-twilight { background: linear-gradient(-45deg, #1e1e2f, #3a2e5d, #6a538d, #2f274a); background-size: 400% 400%; animation: auroraGradient 20s ease infinite; }

body.theme-aurora-cosmos { --background: #000428; --surface: rgba(10, 15, 52, 0.8); --primary: #00aeef; --primary-rgb: 0, 174, 239; --primary-light: #0d2654; --text-primary: #ffffff; --text-secondary: #a3b0e1; --border-color: rgba(0, 174, 239, 0.25); }
body.theme-aurora-cosmos { background: linear-gradient(-45deg, #000428, #004e92, #072a4f, #000a3a); background-size: 400% 400%; animation: auroraGradient 22s ease infinite; }

body.theme-aurora-nebula { --background: #2a0a4a; --surface: rgba(40, 15, 70, 0.85); --primary: #f050c5; --primary-rgb: 240, 80, 197; --primary-light: #52246e; --text-primary: #f5e8ff; --text-secondary: #b59ac9; --border-color: rgba(240, 80, 197, 0.2); }
body.theme-aurora-nebula { background: linear-gradient(-45deg, #2a0a4a, #f050c5, #751a75, #411059); background-size: 400% 400%; animation: auroraGradient 18s ease infinite; }

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { background-color: var(--background); color: var(--text-primary); min-height: 100vh; padding: 25px; overflow-x: hidden; transition: var(--transition); }
.app { max-width: 900px; margin: 0 auto; }
.app-header { text-align: center; margin-bottom: 40px; }
.app-header h1 { font-size: 2.8rem; font-weight: 700; color: var(--text-primary); letter-spacing: -1px; }
.app-header p { color: var(--text-secondary); font-size: 1.1rem; margin-top: 5px; }

/* Dock Navigation */
.main-dock { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
.dock-button { padding: 20px; background: var(--surface); backdrop-filter: blur(10px); border-radius: var(--border-radius); text-align: center; border: 1px solid var(--border-color); transition: var(--transition); box-shadow: 0 5px 20px rgba(var(--primary-rgb), 0.1); cursor: pointer; color: var(--text-primary); text-decoration: none; position: relative; overflow: hidden; }
.dock-button:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(var(--primary-rgb), 0.18); border-color: rgba(var(--primary-rgb), 0.3); }
.dock-button i { font-size: 2rem; margin-bottom: 12px; color: var(--primary); background-color: var(--primary-light); width: 60px; height: 60px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; transition: var(--transition); }
.dock-button:hover i { transform: scale(1.1) rotate(-5deg); box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.4); }
.dock-button h2 { font-size: 1.1rem; font-weight: 600; margin: 0; }
.dock-button p { font-size: 0.85rem; color: var(--text-secondary); }

/* Glow Effect */
.study-tools { animation: pulseGlow 2.5s infinite ease-out; }
.study-tools::before { content: ''; position: absolute; top: 0; left: -150%; width: 75%; height: 100%; background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%); transform: skewX(-25deg); animation: shine 5s infinite linear; }
@keyframes pulseGlow { 0%, 100% { box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.2); } 50% { box-shadow: 0 0 25px 8px rgba(var(--primary-rgb), 0.4); } }
@keyframes shine { 0% { left: -150%; } 50% { left: 150%; } 100% { left: 150%; } }

/* Section Styling */
.section { 
    background: var(--surface); 
    backdrop-filter: blur(10px); 
    padding: 30px; 
    border-radius: var(--border-radius); 
    margin-bottom: 30px; 
    border: 1px solid var(--border-color); 
    box-shadow: 0 8px 30px rgba(var(--primary-rgb), 0.12);
    max-height: 1000px; /* For transition */
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), max-height 0.4s ease-out, padding 0.4s ease-out, margin 0.4s ease-out, opacity 0.3s ease-in-out, border 0.4s ease-out;
}
/* New style for hiding the customize section */
.section.hidden {
    opacity: 0;
    max-height: 0;
    padding-top: 0;
    padding-bottom: 0;
    margin-bottom: 0;
    pointer-events: none;
    border-width: 0;
}
.section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
.section-header h2 { color: var(--text-primary); font-size: 1.5rem; display: flex; align-items: center; gap: 12px; font-weight: 600; margin:0; }

/* Buttons & Inputs */
button { padding: 12px 20px; background: var(--primary); color: #fff; border: none; border-radius: 14px; cursor: pointer; font-weight: 500; font-size: 1rem; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 8px; box-shadow: 0 5px 15px rgba(var(--primary-rgb), 0.2); }
button:hover { background: var(--text-primary); box-shadow: 0 8px 20px rgba(var(--primary-rgb), 0.3); transform: translateY(-3px); }
.task-input-container { position: relative; }
input, select { padding: 12px 18px; background: var(--background); border: 1px solid var(--border-color); border-radius: 14px; font-size: 1rem; color: var(--text-primary); transition: var(--transition); width: 100%; }
input::placeholder { color: var(--text-secondary); }
input:focus, select:focus { border-color: rgba(var(--primary-rgb), 0.5); outline: none; background: #fff; box-shadow: 0 0 0 4px rgba(var(--primary-rgb), 0.1); }

/* AI Task Suggestions */
.suggestion-box { position: absolute; top: 105%; left: 0; width: 100%; background: var(--surface); border: 1px solid var(--border-color); border-radius: 14px; z-index: 10; overflow: hidden; box-shadow: 0 8px 20px rgba(var(--primary-rgb), 0.1); max-height: 200px; overflow-y: auto; }
.suggestion-item { padding: 12px 18px; cursor: pointer; }
.suggestion-item:hover { background-color: var(--primary-light); }
.suggestion-item:not(:last-child) { border-bottom: 1px solid var(--border-color); }

/* Task Section */
.task-input-grid { display: grid; grid-template-columns: 1fr auto auto; gap: 15px; align-items: center; margin-bottom: 20px; }
.task-filters { display: flex; gap: 10px; }
.task-filters button { background: none; color: var(--text-secondary); box-shadow: none; padding: 8px 15px; font-weight: 500; border: 1px solid var(--border-color); }
.task-filters button:hover { background-color: var(--primary-light); color: var(--primary); }
.task-filters button.active { background: var(--primary-light); color: var(--primary); border-color: rgba(var(--primary-rgb), 0.3); }

#taskList { list-style-type: none; }
#taskList li { display: flex; align-items: center; padding: 15px; border-radius: 14px; margin-bottom: 12px; border: 1px solid var(--border-color); transition: var(--transition); animation: fadeIn 0.5s ease; gap: 15px; background: rgba(var(--primary-rgb), 0.02); }
#taskList li:hover { background: var(--surface); border-color: rgba(var(--primary-rgb), 0.3); transform: scale(1.02); box-shadow: 0 6px 15px rgba(var(--primary-rgb), 0.1); }
.task-info-container { display: flex; align-items: center; gap: 15px; flex-grow: 1; }
.task-icon-container { font-size: 1.2rem; color: var(--primary); background-color: var(--primary-light); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
.task-details { flex-grow: 1; }
.task-text { font-size: 1rem; font-weight: 500; color: var(--text-primary); cursor: pointer; }
.task-date { font-size: 0.8rem; color: var(--primary); background-color: var(--primary-light); padding: 2px 8px; border-radius: 8px; font-weight: 500; }
li.completed { opacity: 0.7; background: transparent; }
.completed .task-text { text-decoration: line-through; }
.completed:hover { opacity: 1; }
.task-actions { display: flex; gap: 10px; opacity: 0; transition: var(--transition); }
#taskList li:hover .task-actions { opacity: 1; }
.task-actions button { background: none; box-shadow: none; color: var(--secondary); width: 35px; height: 35px; padding: 0; font-size: 1rem; border-radius: 10px; }
.task-actions .complete-btn:hover { background: var(--primary-light); color: var(--success); }
.task-actions .edit-btn:hover { background: var(--primary-light); color: var(--primary); }
.task-actions .delete-btn:hover { background: rgba(239, 83, 80, 0.1); color: var(--danger); }
.completed .complete-btn { color: var(--success); }

/* --- NEW CALENDAR STYLING --- */
.calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
#monthYear { font-size: 1.2rem; font-weight: 600; }
.calendar-nav button { padding: 8px 12px; background: none; box-shadow: none; border: 1px solid var(--border-color); color: var(--text-secondary); }
.calendar-nav button:hover { background-color: var(--primary-light); color: var(--primary); }
.calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
.calendar-day-name, .calendar-day { display: flex; justify-content: center; align-items: center; text-align: center; }
.calendar-day-name { font-weight: 600; color: var(--text-secondary); padding: 10px 0; }
.calendar-day { height: 45px; border-radius: 14px; cursor: pointer; transition: var(--transition); border: 2px solid transparent; position: relative; }
.calendar-day.other-month { opacity: 0.4; pointer-events: none; }
.calendar-day:not(.other-month):hover { background-color: var(--primary-light); }
.calendar-day.today { font-weight: 700; color: var(--primary); }
.calendar-day.selected { background-color: var(--primary); color: #fff; box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.4); border-color: var(--primary-light); }
.calendar-day.has-task::after { content: ''; position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); width: 5px; height: 5px; border-radius: 50%; background-color: var(--secondary); }
.calendar-day.selected.has-task::after { background-color: #fff; }

/* Customization Section */
.customize-section { text-align: center; }
.color-palette { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin-top: 20px; }
.color-swatch { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(0,0,0,0.05); transition: var(--transition); }
.color-swatch:hover { transform: scale(1.15); }
.color-swatch.active { transform: scale(1.2); box-shadow: 0 0 0 4px var(--background), 0 0 15px 5px rgba(var(--primary-rgb), 0.5); }
.theme-swatch.aurora-bg { border: none; }

/* App Footer */
.app-footer { text-align: center; margin-top: 40px; color: var(--text-secondary); }
.app-footer p { font-weight: 500; }
.app-footer span { font-weight: 600; background-color: var(--primary-light); color: var(--primary); padding: 4px 10px; border-radius: 10px; }
.customize-toggle { display: none; margin-bottom: 25px; } /* For the 'show themes' button */


/* Toast & Animations */
.toast { position: fixed; bottom: 20px; right: 20px; padding: 15px 25px; background: var(--surface); backdrop-filter: blur(10px); color: var(--text-primary); border-radius: 14px; box-shadow: 0 10px 40px rgba(var(--primary-rgb), 0.2); border: 1px solid var(--border-color); transform: translateY(200%); opacity: 0; transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1); z-index: 1000; font-weight: 500; }
.toast.show { transform: translateY(0); opacity: 1; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* Responsive Design */
@media (max-width: 768px) {
  body { padding: 15px; }
  .section { padding: 20px; }
  .task-input-grid { grid-template-columns: 1fr; }
  .task-input-grid > * { width: 100%; }
  .calendar-day { height: 40px; }
}

</style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
    initializeTheme();
    setupEventListeners();
    renderCalendar();
    loadTasks();
    updateCustomizeVisibility(); // Set initial visibility state
});

// --- STATE MANAGEMENT ---
let currentFilter = 'all';
let currentDate = new Date();
let selectedDate = null;

// --- TOAST NOTIFICATION ---
function showToast(message, duration = 3000) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), duration);
}

// --- THEME & UI VISIBILITY MANAGEMENT ---
function initializeTheme() {
    const savedTheme = localStorage.getItem('chronoFocusTheme') || 'default';
    setTheme(savedTheme);
}
function setTheme(themeName) {
    document.body.className = themeName === 'default' ? '' : themeName;
    document.querySelectorAll('.color-swatch').forEach(sw => sw.classList.remove('active'));
    const activeSwatch = document.querySelector(`.color-swatch[data-theme="${themeName}"]`);
    if(activeSwatch) activeSwatch.classList.add('active');
    localStorage.setItem('chronoFocusTheme', themeName);
}
function updateCustomizeVisibility() {
    const customizeSection = document.querySelector('.customize-section');
    const customizeToggle = document.getElementById('customizeToggle');
    const isHidden = localStorage.getItem('themePickerHidden') === 'true';

    if (isHidden) {
        customizeSection.classList.add('hidden');
        customizeToggle.style.display = 'block';
    } else {
        customizeSection.classList.remove('hidden');
        customizeToggle.style.display = 'none';
    }
}

// --- TASK MANAGEMENT (LocalStorage) ---
function getTasks() { return JSON.parse(localStorage.getItem('chronoFocusTasks')) || []; }
function saveTasks(tasks) { localStorage.setItem('chronoFocusTasks', JSON.stringify(tasks)); }

function loadTasks() {
    const taskList = document.getElementById('taskList');
    taskList.innerHTML = '';
    
    let tasks = getTasks();
    let tasksForView = tasks;
    if (selectedDate) {
        tasksForView = tasks.filter(task => task.date === selectedDate);
    }
    tasksForView.sort((a, b) => a.completed - b.completed);
    
    const filteredTasks = tasksForView.filter(task => {
        if (currentFilter === 'active') return !task.completed;
        if (currentFilter === 'completed') return task.completed;
        return true;
    });

    if (filteredTasks.length === 0) {
        const message = selectedDate ? 'No tasks for this date. Add one!' : 'No tasks here. Add one to get started!';
        const placeholder = document.createElement('li');
        placeholder.style.cssText = 'justify-content: center; color: var(--text-secondary); background: transparent; border: 1px dashed var(--border-color); box-shadow: none;';
        placeholder.textContent = message;
        taskList.appendChild(placeholder);
    } else {
        filteredTasks.forEach(renderTask);
    }
    updateCalendarMarkers();
}


function renderTask(task) {
    const taskList = document.getElementById('taskList');
    const li = document.createElement('li');
    li.dataset.id = task.id;
    if (task.completed) {
        li.classList.add('completed');
    }
    const dateBadge = (task.date && !selectedDate) 
        ? `<div class="task-date">${new Date(task.date + 'T00:00:00').toLocaleDateString(undefined, { month: 'short', day: 'numeric' })}</div>`
        : '';

    li.innerHTML = `
        <div class="task-info-container">
            <div class="task-icon-container"><i class="${task.icon}"></i></div>
            <div class="task-details" ondblclick="editTask('${task.id}')">
                <div class="task-text">${task.text}</div>
            </div>
        </div>
        ${dateBadge}
        <div class="task-actions">
            <button class="complete-btn" onclick="toggleCompleteTask('${task.id}')" title="Complete Task"><i class="fas fa-check"></i></button>
            <button class="edit-btn" onclick="editTask('${task.id}')" title="Edit Task"><i class="fas fa-pencil-alt"></i></button>
            <button class="delete-btn" onclick="deleteTask('${task.id}')" title="Delete Task"><i class="fas fa-trash"></i></button>
        </div>
    `;
    taskList.appendChild(li);
}

function addTask() {
    const taskInput = document.getElementById('taskInput');
    if (taskInput.value.trim() === '') {
        showToast('Please enter a task description!');
        return;
    }

    const tasks = getTasks();
    const newTask = {
        id: 'task-' + Date.now(),
        text: taskInput.value.trim(),
        icon: document.getElementById('taskIcon').value,
        completed: false,
        date: selectedDate
    };
    tasks.push(newTask);
    saveTasks(tasks);
    loadTasks();
    
    taskInput.value = '';
    taskInput.focus();
    document.getElementById('suggestionBox').innerHTML = '';
    showToast(`Task added${selectedDate ? ' for ' + new Date(selectedDate + 'T00:00:00').toLocaleDateString() : ''}!`);
}

function deleteTask(taskId) {
    if (confirm('Are you sure you want to delete this task?')) {
        let tasks = getTasks().filter(t => t.id !== taskId);
        saveTasks(tasks);
        loadTasks();
        showToast('Task deleted.');
    }
}

function toggleCompleteTask(taskId) {
    let tasks = getTasks();
    const task = tasks.find(t => t.id === taskId);
    if (task) {
        task.completed = !task.completed;
        saveTasks(tasks);
        loadTasks();
        if(task.completed) showToast('Task completed! Great job! 🎉');
    }
}

function editTask(taskId) {
    let tasks = getTasks();
    const task = tasks.find(t => t.id === taskId);
    if(task && !task.completed) {
        const newText = prompt('Enter the new task text:', task.text);
        if (newText && newText.trim() !== '' && newText.trim() !== task.text) {
            task.text = newText.trim();
            saveTasks(tasks);
            loadTasks();
            showToast('Task updated!');
        }
    }
}

// --- AI SUGGESTIONS (SIMULATED) ---
function showSuggestions() {
    const input = document.getElementById('taskInput');
    const suggestionBox = document.getElementById('suggestionBox');
    const term = input.value.trim().toLowerCase();
    suggestionBox.innerHTML = '';
    if (term.length < 3) return;
    const tasks = getTasks();
    const uniqueTaskTexts = [...new Set(tasks.map(t => t.text))];
    const matches = uniqueTaskTexts.filter(text => text.toLowerCase().includes(term)).slice(0, 5);

    if (matches.length > 0) {
        matches.forEach(match => {
            const div = document.createElement('div');
            div.textContent = match;
            div.classList.add('suggestion-item');
            div.onclick = () => {
                input.value = match;
                suggestionBox.innerHTML = '';
            };
            suggestionBox.appendChild(div);
        });
    }
}

// --- CALENDAR MANAGEMENT ---
function renderCalendar() {
    const calendarGrid = document.getElementById('calendarGrid');
    calendarGrid.innerHTML = '';
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    document.getElementById('monthYear').textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
        const dayCell = document.createElement('div');
        dayCell.classList.add('calendar-day', 'other-month');
        calendarGrid.appendChild(dayCell);
    }
    
    const today = new Date();
    for (let i = 1; i <= daysInMonth; i++) {
        const dayCell = document.createElement('div');
        dayCell.classList.add('calendar-day');
        dayCell.textContent = i;
        const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
        dayCell.dataset.date = dateString;
        if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
            dayCell.classList.add('today');
        }
        if (dateString === selectedDate) {
            dayCell.classList.add('selected');
        }
        calendarGrid.appendChild(dayCell);
    }
    updateCalendarMarkers();
}

function updateCalendarMarkers() {
    const tasks = getTasks();
    const taskDates = new Set(tasks.map(task => task.date).filter(Boolean));
    document.querySelectorAll('.calendar-day').forEach(day => {
        day.classList.remove('has-task');
        if (taskDates.has(day.dataset.date)) {
            day.classList.add('has-task');
        }
    });
}

// --- EVENT LISTENERS ---
function setupEventListeners() {
    document.getElementById('taskInput').addEventListener('keypress', e => { if (e.key === 'Enter') addTask(); });
    document.getElementById('taskInput').addEventListener('input', showSuggestions);
    document.body.addEventListener('click', (e) => { if (!e.target.closest('.task-input-container')) { document.getElementById('suggestionBox').innerHTML = ''; }});

    document.getElementById('colorPalette').addEventListener('click', e => {
        const swatch = e.target.closest('.color-swatch');
        if (swatch) {
            setTheme(swatch.dataset.theme);
            localStorage.setItem('themePickerHidden', 'true');
            updateCustomizeVisibility();
        }
    });
    
    document.getElementById('showCustomizeBtn').addEventListener('click', () => {
        localStorage.setItem('themePickerHidden', 'false');
        updateCustomizeVisibility();
    });

    document.getElementById('taskFilters').addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON') {
            document.querySelectorAll('#taskFilters button').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            currentFilter = e.target.dataset.filter;
            loadTasks();
        }
    });
    
    document.getElementById('prevMonthBtn').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
    document.getElementById('nextMonthBtn').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
    document.getElementById('calendarGrid').addEventListener('click', e => {
        const dayCell = e.target.closest('.calendar-day:not(.other-month)');
        if (dayCell) {
            const date = dayCell.dataset.date;
            selectedDate = (selectedDate === date) ? null : date;
            renderCalendar();
            loadTasks();
        }
    });
}

</script>
