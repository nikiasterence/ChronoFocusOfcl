<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Kitty - Your Cute Study Companion üê±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .title {
            color: #e84393;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #6c5ce7;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .kitty-container {
            margin: 30px 0;
            position: relative;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .kitty {
            font-size: 8em;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .kitty:hover {
            transform: scale(1.1);
        }

        .kitty.working {
            animation: workingBounce 2s infinite;
        }

        .kitty.resting {
            animation: restingFloat 3s ease-in-out infinite;
        }

        .kitty.celebrating {
            animation: celebrate 1s ease-in-out 3;
        }

        @keyframes workingBounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes restingFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-10deg); }
            75% { transform: scale(1.2) rotate(10deg); }
        }

        .timer-display {
            font-size: 4em;
            color: #2d3436;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
        }

        .timer-display.work {
            color: #e17055;
        }

        .timer-display.break {
            color: #00b894;
        }

        .timer-display.long-break {
            color: #6c5ce7;
        }

        .timer-label {
            font-size: 1.5em;
            color: #636e72;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-start {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .btn-pause {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .progress-fill.work {
            background: linear-gradient(90deg, #e17055, #fd79a8);
        }

        .progress-fill.break {
            background: linear-gradient(90deg, #00b894, #55efc4);
        }

        .progress-fill.long-break {
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
            background: rgba(116, 185, 255, 0.1);
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2d3436;
        }

        .stat-label {
            color: #636e72;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .kitty-message {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 20px;
            margin: 20px 0;
            border-left: 5px solid #e84393;
            font-size: 1.1em;
            color: #2d3436;
            animation: messageSlide 0.5s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .session-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .session-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .session-btn.active {
            background: #e84393;
            color: white;
            border-color: #e84393;
        }

        .session-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .kitty {
                font-size: 6em;
            }
            
            .timer-display {
                font-size: 3em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üê± Pomodoro Kitty</h1>
        <p class="subtitle">Your adorable study companion!</p>
        
        <div class="session-selector">
            <button class="session-btn active" data-type="work">Work (25min)</button>
            <button class="session-btn" data-type="shortBreak">Short Break (5min)</button>
            <button class="session-btn" data-type="longBreak">Long Break (15min)</button>
        </div>
        
        <div class="kitty-container">
            <div class="kitty" id="kitty">üò∏</div>
        </div>
        
        <div class="timer-label" id="timerLabel">Ready to focus? Let's go!</div>
        <div class="timer-display work" id="timerDisplay">25:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill work" id="progressFill"></div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn">Start</button>
            <button class="btn btn-pause" id="pauseBtn" style="display: none;">Pause</button>
            <button class="btn btn-reset" id="resetBtn">Reset</button>
        </div>
        
        <div class="kitty-message" id="kittyMessage">
            Hi there! I'm your Pomodoro Kitty! üêæ Click Start when you're ready to begin a focused work session. I'll be here cheering you on! 
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="completedPomodoros">0</div>
                <div class="stat-label">Completed Pomodoros</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalFocusTime">0</div>
                <div class="stat-label">Minutes Focused</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="currentStreak">0</div>
                <div class="stat-label">Current Streak</div>
            </div>
        </div>
    </div>

    <script>
        class PomodoroKitty {
            constructor() {
                this.timeLeft = 25 * 60; // 25 minutes in seconds
                this.isRunning = false;
                this.currentMode = 'work'; // work, shortBreak, longBreak
                this.completedPomodoros = 0;
                this.totalFocusTime = 0;
                this.currentStreak = 0;
                this.interval = null;
                
                this.modes = {
                    work: { duration: 25 * 60, label: 'Focus Time! üìö', emoji: 'üò∏' },
                    shortBreak: { duration: 5 * 60, label: 'Short Break üéà', emoji: 'üòä' },
                    longBreak: { duration: 15 * 60, label: 'Long Break üåü', emoji: 'üò¥' }
                };
                
                this.kittyMessages = {
                    work: [
                        "You're doing great! Keep focusing! üí™",
                        "I believe in you! Stay strong! üåü",
                        "Focus mode activated! Let's crush this! üöÄ",
                        "You've got this! I'm cheering you on! üì£",
                        "Amazing focus! Keep it up! ‚ú®"
                    ],
                    shortBreak: [
                        "Time for a quick break! Stretch those paws! üêæ",
                        "Great work! Take a breather! üí®",
                        "Break time! Maybe pet a real cat? üê±",
                        "You earned this break! Relax! üòå",
                        "Quick break = better focus later! üéØ"
                    ],
                    longBreak: [
                        "Excellent work! Time for a long break! üéâ",
                        "You've earned this rest! Take your time! üõãÔ∏è",
                        "Long break time! Do something fun! üé®",
                        "Great job today! Recharge those batteries! üîã",
                        "Perfect time for a cat nap! üò¥"
                    ],
                    complete: [
                        "Session complete! You're amazing! üéä",
                        "Another one done! You're on fire! üî•",
                        "Fantastic work! I'm so proud! üíñ",
                        "Mission accomplished! High paw! üêæ",
                        "You did it! Time to celebrate! üéà"
                    ]
                };
                
                this.initializeElements();
                this.attachEventListeners();
                this.loadStats();
                this.updateDisplay();
            }
            
            initializeElements() {
                this.timerDisplay = document.getElementById('timerDisplay');
                this.timerLabel = document.getElementById('timerLabel');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.kitty = document.getElementById('kitty');
                this.kittyMessage = document.getElementById('kittyMessage');
                this.progressFill = document.getElementById('progressFill');
                this.completedPomodorosEl = document.getElementById('completedPomodoros');
                this.totalFocusTimeEl = document.getElementById('totalFocusTime');
                this.currentStreakEl = document.getElementById('currentStreak');
                this.sessionButtons = document.querySelectorAll('.session-btn');
            }
            
            attachEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.kitty.addEventListener('click', () => this.kittyClick());
                
                this.sessionButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const type = e.target.dataset.type;
                        this.switchMode(type);
                    });
                });
            }
            
            switchMode(mode) {
                if (this.isRunning) return; // Can't switch during active session
                
                this.currentMode = mode;
                this.timeLeft = this.modes[mode].duration;
                
                // Update active button
                this.sessionButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === mode);
                });
                
                this.updateDisplay();
                this.updateKittyMessage(`Switched to ${this.modes[mode].label}! Ready when you are! üêæ`);
            }
            
            start() {
                this.isRunning = true;
                this.startBtn.style.display = 'none';
                this.pauseBtn.style.display = 'inline-block';
                
                this.kitty.className = 'kitty working';
                this.kitty.textContent = this.modes[this.currentMode].emoji;
                
                this.interval = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.complete();
                    }
                }, 1000);
                
                const messages = this.kittyMessages[this.currentMode];
                this.updateKittyMessage(messages[Math.floor(Math.random() * messages.length)]);
                
                // Show random encouraging message every 5 minutes
                this.messageInterval = setInterval(() => {
                    if (this.isRunning) {
                        const messages = this.kittyMessages[this.currentMode];
                        this.updateKittyMessage(messages[Math.floor(Math.random() * messages.length)]);
                    }
                }, 5 * 60 * 1000);
            }
            
            pause() {
                this.isRunning = false;
                clearInterval(this.interval);
                clearInterval(this.messageInterval);
                
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                
                this.kitty.className = 'kitty';
                this.updateKittyMessage("Paused! Take your time, I'll be here when you're ready! üòä");
            }
            
            reset() {
                this.isRunning = false;
                clearInterval(this.interval);
                clearInterval(this.messageInterval);
                
                this.timeLeft = this.modes[this.currentMode].duration;
                
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                
                this.kitty.className = 'kitty';
                this.kitty.textContent = 'üò∏';
                
                this.updateDisplay();
                this.updateKittyMessage("Reset! Ready for a fresh start? Let's do this! üöÄ");
            }
            
            complete() {
                this.isRunning = false;
                clearInterval(this.interval);
                clearInterval(this.messageInterval);
                
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                
                // Celebration animation
                this.kitty.className = 'kitty celebrating';
                this.kitty.textContent = 'üéâ';
                
                // Update stats
                if (this.currentMode === 'work') {
                    this.completedPomodoros++;
                    this.totalFocusTime += 25;
                    this.currentStreak++;
                } else if (this.currentStreak > 0 && this.currentMode === 'shortBreak') {
                    // Maintain streak during short breaks
                } else if (this.currentMode === 'longBreak') {
                    // Reset streak after long break (end of cycle)
                    this.currentStreak = 0;
                }
                
                this.saveStats();
                this.updateStats();
                
                // Show completion message
                const messages = this.kittyMessages.complete;
                this.updateKittyMessage(messages[Math.floor(Math.random() * messages.length)]);
                
                // Auto-switch to appropriate next mode
                setTimeout(() => {
                    this.autoSwitchMode();
                }, 3000);
                
                // Play notification sound (browser notification)
                this.playNotification();
            }
            
            autoSwitchMode() {
                if (this.currentMode === 'work') {
                    // After work: short break (or long break after 4 pomodoros)
                    const nextMode = (this.completedPomodoros % 4 === 0) ? 'longBreak' : 'shortBreak';
                    this.switchMode(nextMode);
                } else {
                    // After break: back to work
                    this.switchMode('work');
                }
            }
            
            kittyClick() {
                const encouragements = [
                    "Meow! üê±",
                    "Purr purr! üò∏",
                    "You clicked me! üêæ",
                    "I'm here for you! üíñ",
                    "Keep going! üåü",
                    "*happy kitty noises* üòª",
                    "Paws-itive vibes! ‚ú®",
                    "You're purrfect! üêæ"
                ];
                
                const message = encouragements[Math.floor(Math.random() * encouragements.length)];
                this.updateKittyMessage(message);
                
                // Temporary celebrate animation
                this.kitty.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    this.kitty.style.transform = '';
                }, 200);
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                this.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Update progress bar
                const totalDuration = this.modes[this.currentMode].duration;
                const progress = ((totalDuration - this.timeLeft) / totalDuration) * 100;
                this.progressFill.style.width = `${progress}%`;
                
                // Update classes for styling
                this.timerDisplay.className = `timer-display ${this.currentMode === 'work' ? 'work' : this.currentMode === 'shortBreak' ? 'break' : 'long-break'}`;
                this.progressFill.className = `progress-fill ${this.currentMode === 'work' ? 'work' : this.currentMode === 'shortBreak' ? 'break' : 'long-break'}`;
                
                // Update timer label
                this.timerLabel.textContent = this.modes[this.currentMode].label;
                
                // Update page title
                if (this.isRunning) {
                    document.title = `${this.timerDisplay.textContent} - ${this.modes[this.currentMode].label} | Pomodoro Kitty`;
                } else {
                    document.title = 'Pomodoro Kitty - Your Cute Study Companion üê±';
                }
            }
            
            updateKittyMessage(message) {
                this.kittyMessage.textContent = message;
                this.kittyMessage.style.animation = 'none';
                this.kittyMessage.offsetHeight; // Trigger reflow
                this.kittyMessage.style.animation = 'messageSlide 0.5s ease';
            }
            
            updateStats() {
                this.completedPomodorosEl.textContent = this.completedPomodoros;
                this.totalFocusTimeEl.textContent = this.totalFocusTime;
                this.currentStreakEl.textContent = this.currentStreak;
            }
            
            saveStats() {
                localStorage.setItem('pomodoroKittyStats', JSON.stringify({
                    completedPomodoros: this.completedPomodoros,
                    totalFocusTime: this.totalFocusTime,
                    currentStreak: this.currentStreak
                }));
            }
            
            loadStats() {
                const saved = localStorage.getItem('pomodoroKittyStats');
                if (saved) {
                    const stats = JSON.parse(saved);
                    this.completedPomodoros = stats.completedPomodoros || 0;
                    this.totalFocusTime = stats.totalFocusTime || 0;
                    this.currentStreak = stats.currentStreak || 0;
                    this.updateStats();
                }
            }
            
            playNotification() {
                // Browser notification
                if (Notification.permission === 'granted') {
                    new Notification('Pomodoro Kitty', {
                        body: 'Session complete! üéâ',
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üê±</text></svg>'
                    });
                } else if (Notification.permission !== 'denied') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            new Notification('Pomodoro Kitty', {
                                body: 'Session complete! üéâ',
                                icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üê±</text></svg>'
                            });
                        }
                    });
                }
                
                // Audio notification (system beep)
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) {
                    console.log('Audio notification not supported');
                }
            }
        }
        
        // Initialize the Pomodoro Kitty when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PomodoroKitty();
        });
        
        // Request notification permission on first load
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
