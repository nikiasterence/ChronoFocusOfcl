<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody - Code Runner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #8ecae6;
            --secondary: #219ebc;
            --accent: #ffb4a2;
            --dark: #1d3557;
            --light: #f1faee;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --blur: blur(10px);
        }

        /* Cozy Theme */
        .cozy-theme {
            --primary: #d4a373;
            --secondary: #a98467;
            --accent: #e6bba5;
            --dark: #6f5e53;
            --light: #f0ead2;
        }

        /* Liquid Glass Theme */
        .liquid-glass-theme {
            --primary: #8ecae6;
            --secondary: #219ebc;
            --accent: #ffb4a2;
            --dark: #1d3557;
            --light: #f1faee;
        }

        /* Aurora Theme */
        .aurora-theme {
            --primary: #ff7e5f;
            --secondary: #feb47b;
            --accent: #ffb4a2;
            --dark: #1d3557;
            --light: #f1faee;
        }
        
        /* NEW: Material 3 Theme */
        .material3-theme {
            --primary: #6750A4;    /* M3 Primary */
            --secondary: #958DA5;   /* M3 Secondary */
            --accent: #FFB570;      /* M3 Tertiary/Accent */
            --dark: #1C1B1F;        /* M3 Dark Neutral */
            --light: #EADDFF;       /* M3 Light Neutral/On Primary Container */
            --glass: rgba(74, 68, 88, 0.25);
            --glass-border: rgba(231, 224, 236, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), var(--secondary));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 60vh;
            transition: grid-template-columns 0.3s ease; /* Added for smooth transition */
        }
        
        /* Styles for the full page views */
        .editor-container.code-fullscreen .code-panel {
            grid-column: 1 / -1;
        }
        .editor-container.code-fullscreen .preview-panel {
            display: none;
        }
        .editor-container.preview-fullscreen .preview-panel {
            grid-column: 1 / -1;
        }
        .editor-container.preview-fullscreen .code-panel {
            display: none;
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .code-panel, .preview-panel {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-title i {
            color: var(--primary);
        }

        .code-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            padding: 0 10px;
        }

        .code-tab {
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .code-tab.active {
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }

        .code-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .code-area {
            flex: 1;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: var(--light);
            font-family: 'Courier New', monospace;
            resize: none;
            outline: none;
            line-height: 1.5;
            font-size: 14px;
        }

        #preview {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button#runBtn {
            background: var(--secondary);
            color: white;
        }

        button#clearBtn {
            background: var(--accent);
            color: var(--dark);
        }

        .hidden {
            display: none;
        }

        .water-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            transform: scale(0);
            animation: ripple-animation 3s linear infinite;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .zen-elements {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .zen-element {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .zen-element:hover {
            transform: scale(1.1);
            background: var(--primary);
        }

        .status {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body class="material3-theme">
    <div class="water-effect" id="waterEffect"></div>
    
    <div class="container">
        <header>
            <h1>Cody</h1>
            <p class="tagline">Your cozy, zen code runner for HTML, CSS & JavaScript</p>
        </header>
        
        <div class="editor-container">
            <div class="code-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i>üìù</i> Code Editor
                    </div>
                </div>
                <div class="code-tabs">
                    <div class="code-tab active" data-tab="html">HTML</div>
                    <div class="code-tab" data-tab="css">CSS</div>
                    <div class="code-tab" data-tab="js">JavaScript</div>
                </div>
                <textarea class="code-area" id="htmlCode" placeholder="Write your HTML code here..."></textarea>
                <textarea class="code-area hidden" id="cssCode" placeholder="Write your CSS code here..."></textarea>
                <textarea class="code-area hidden" id="jsCode" placeholder="Write your JavaScript code here..."></textarea>
            </div>
            
            <div class="preview-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i>üëÅÔ∏è</i> Preview
                    </div>
                </div>
                <iframe id="preview"></iframe>
            </div>
        </div>
        
        <div class="controls">
            <button id="runBtn">
                <i>‚ñ∂Ô∏è</i> Run Code
            </button>
            <button id="clearBtn">
                <i>üóëÔ∏è</i> Clear All
            </button>
            <button id="previewFullscreenBtn">
                <i>üñºÔ∏è</i> Preview in Full Page
            </button>
            <button id="codeFullscreenBtn">
                <i>üíª</i> Code in Full Page
            </button>
            <button id="downloadBtn">
                <i>üíæ</i> Download Code
            </button>
            <button id="backBtn" class="hidden">
                <i>‚Ü©Ô∏è</i> Back to Editor
            </button>
        </div>
        <div class="status" id="status">Ready to code!</div>
    </div>
    
    <div class="zen-elements">
        <div class="zen-element" id="themeToggle">
            <select id="themeSelector" style="background: transparent; border: none; color: var(--light); -webkit-appearance: none; -moz-appearance: none; appearance: none; text-align-last: center;">
                <option value="material3-theme" style="color: black;">Material 3</option>
                <option value="liquid-glass-theme" style="color: black;">Liquid Glass</option>
                <option value="cozy-theme" style="color: black;">Cozy</option>
                <option value="aurora-theme" style="color: black;">Aurora</option>
            </select>
        </div>
        <div class="zen-element" id="fullscreenToggle">‚õ∂</div>
    </div>

    <script>
        // DOM Elements
        const htmlCode = document.getElementById('htmlCode');
        const cssCode = document.getElementById('cssCode');
        const jsCode = document.getElementById('jsCode');
        const preview = document.getElementById('preview');
        const codeTabs = document.querySelectorAll('.code-tab');
        const codeAreas = document.querySelectorAll('.code-area');
        const runBtn = document.getElementById('runBtn');
        const clearBtn = document.getElementById('clearBtn');
        const themeSelector = document.getElementById('themeSelector');
        const fullscreenToggle = document.getElementById('fullscreenToggle');
        const previewFullscreenBtn = document.getElementById('previewFullscreenBtn');
        const codeFullscreenBtn = document.getElementById('codeFullscreenBtn');
        const waterEffect = document.getElementById('waterEffect');
        const status = document.getElementById('status');
        const codePanel = document.querySelector('.code-panel');
        const previewPanel = document.querySelector('.preview-panel');
        const editorContainer = document.querySelector('.editor-container');
        const downloadBtn = document.getElementById('downloadBtn');
        const backBtn = document.getElementById('backBtn');
        
        // --- Local Storage ---
        
        function saveCode() {
            localStorage.setItem('cody_html_code', htmlCode.value);
            localStorage.setItem('cody_css_code', cssCode.value);
            localStorage.setItem('cody_js_code', jsCode.value);
        }
        
        function loadCode() {
            htmlCode.value = localStorage.getItem('cody_html_code') || `<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<body>
    <h1>Hello, Cody!</h1>
    <p>This is a sample HTML page.</p>
    <button onclick="showMessage()">Click Me</button>
    <div id="output"></div>
</body>
</html>`;
            cssCode.value = localStorage.getItem('cody_css_code') || `body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background: linear-gradient(135deg, #EADDFF, #B39DDB);
    color: #333;
}

h1 {
    color: #311B92;
    margin-bottom: 20px;
}

button {
    background-color: #6750A4;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
}

button:hover {
    background-color: #533E85;
}

#output {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}`;
            jsCode.value = localStorage.getItem('cody_js_code') || `function showMessage() {
    const output = document.getElementById('output');
    output.innerHTML = 'Welcome to Cody Code Runner!';
    output.style.color = '#B00020'; /* M3 Error Color */
    
    // Add a little animation
    output.style.transform = 'scale(1.1)';
    setTimeout(() => {
        output.style.transform = 'scale(1)';
    }, 300);
}`;
        }
        
        // --- Tab switching ---
        
        codeTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                // Update active tab
                codeTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding code area
                codeAreas.forEach(area => {
                    area.classList.add('hidden');
                    if (area.id === `${tabName}Code`) {
                        area.classList.remove('hidden');
                    }
                });
            });
        });

        // --- Core Functions ---

        function runCode() {
            try {
                const html = htmlCode.value;
                const css = cssCode.value;
                const js = jsCode.value;
                
                const fullHtml = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <style>${css}</style>
                    </head>
                    <body>
                        ${html}
                        <script>
                            try {
                                ${js}
                            } catch(e) {
                                document.body.innerHTML = '<div style="color: red; padding: 20px; font-family: Arial;">JavaScript Error: ' + e.message + '</div>';
                            }
                        <\/script>
                    </body>
                    </html>
                `;
                
                preview.srcdoc = fullHtml;
                status.textContent = "Code executed successfully!";
                status.style.color = "#a8e6cf";
            } catch (error) {
                status.textContent = "Error: " + error.message;
                status.style.color = "#ff8b94";
                console.error("Code execution error:", error);
            }
        }

        function clearCode() {
            if (confirm('Are you sure you want to clear all code?')) {
                htmlCode.value = '';
                cssCode.value = '';
                jsCode.value = '';
                saveCode();
                
                preview.srcdoc = '<html><body style="display: flex; align-items: center; justify-content: center; height: 100%; font-family: Arial;"><div>Preview will appear here</div></body></html>';
                status.textContent = "All code cleared!";
            }
        }
        
        function downloadCode() {
            const zip = new JSZip();
            zip.file("index.html", htmlCode.value);
            zip.file("style.css", cssCode.value);
            zip.file("script.js", jsCode.value);
            
            zip.generateAsync({type:"blob"}).then(function(content) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = "cody-project.zip";
                link.click();
            });
        }
        
        // --- UI Functions ---

        function changeTheme(theme) {
            document.body.className = theme;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenToggle.textContent = '‚õ∂';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenToggle.textContent = '‚õ∂';
                }
            }
        }
        
        function setFocusMode(mode) {
            editorContainer.classList.remove('code-fullscreen', 'preview-fullscreen');
            if (mode) {
                editorContainer.classList.add(mode);
                backBtn.classList.remove('hidden');
                runBtn.classList.add('hidden');
                clearBtn.classList.add('hidden');
                previewFullscreenBtn.classList.add('hidden');
                codeFullscreenBtn.classList.add('hidden');
                downloadBtn.classList.add('hidden');
            } else {
                backBtn.classList.add('hidden');
                runBtn.classList.remove('hidden');
                clearBtn.classList.remove('hidden');
                previewFullscreenBtn.classList.remove('hidden');
                codeFullscreenBtn.classList.remove('hidden');
                downloadBtn.classList.remove('hidden');
            }
        }

        previewFullscreenBtn.addEventListener('click', () => setFocusMode('preview-fullscreen'));
        codeFullscreenBtn.addEventListener('click', () => setFocusMode('code-fullscreen'));
        backBtn.addEventListener('click', () => setFocusMode(null));
        
        // --- Water Effect ---

        function createRipple() {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            
            const size = Math.random() * 100 + 50;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            ripple.style.width = `${size}px`;
            ripple.style.height = `${size}px`;
            ripple.style.left = `${x}%`;
            ripple.style.top = `${y}%`;
            ripple.style.animationDuration = `${Math.random() * 3 + 2}s`;
            
            waterEffect.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 3000);
        }

        // --- Event Listeners ---

        runBtn.addEventListener('click', runCode);
        clearBtn.addEventListener('click', clearCode);
        downloadBtn.addEventListener('click', downloadCode);
        fullscreenToggle.addEventListener('click', toggleFullscreen);
        themeSelector.addEventListener('change', (e) => changeTheme(e.target.value));

        let timeout;
        [htmlCode, cssCode, jsCode].forEach(editor => {
            editor.addEventListener('input', () => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    runCode();
                    saveCode();
                }, 1000);
                status.textContent = "Typing...";
                status.style.color = "#ffd3b6";
            });
        });

        // --- Initialization ---

        loadCode();
        
        for (let i = 0; i < 5; i++) {
            setTimeout(createRipple, i * 500);
        }

        setInterval(createRipple, 2000);

        preview.srcdoc = '<html><body style="display: flex; align-items: center; justify-content: center; height: 100%; font-family: Arial;"><div>Preview will appear here</div></body></html>';
        
        setTimeout(runCode, 500);
    </script>
</body>
</html>
