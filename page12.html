        /* ----- Base & Thematic Styling ----- */
        :root {
            /* Default Theme (Original Cozy Cream) */
            --background-color: #ffe8ba;
            --primary-text-color: #3d352e;
            --secondary-text-color: #8a7e78;
            --card-background: #ffffff;
            --accent-color-1: #c9a992;
            --border-color: rgba(0, 0, 0, 0.08);
            --shadow-color: rgba(0, 0, 0, 0.08);
            --background-pattern-fill: #c9a992;
            --background-pattern-opacity: 0.05;

            --font-heading: 'Playfair Display', serif;
            --font-body: 'Raleway', sans-serif;
        }

        /* --- Theme Variations --- */
        body[data-theme='light-orange'] {
            --background-color: #fff4e6; /* Softer Orange Cream */
            --primary-text-color: #5C3A21;
            --secondary-text-color: #9D6F52;
            --card-background: #ffffff;
            --accent-color-1: #ffab73;
            --shadow-color: rgba(157, 111, 82, 0.1);
            --background-pattern-fill: #ffab73;
            --background-pattern-opacity: 0.07;
        }

        body[data-theme='light-green'] {
            --background-color: #f0fff4; /* Mint Cream */
            --primary-text-color: #2F4F4F; /* Dark Slate Gray */
            --secondary-text-color: #6B8E23; /* Olive Drab */
            --card-background: #ffffff;
            --accent-color-1: #8FBC8F; /* Dark Sea Green */
            --shadow-color: rgba(47, 79, 79, 0.08);
            --background-pattern-fill: #6B8E23;
            --background-pattern-opacity: 0.06;
        }

        body[data-theme='light-blue'] {
            --background-color: #eff6ff; /* Ghost White */
            --primary-text-color: #2c3e50; /* Midnight Blue */
            --secondary-text-color: #8498ab;
            --card-background: #ffffff;
            --accent-color-1: #a9c5de;
            --shadow-color: rgba(44, 62, 80, 0.08);
            --background-pattern-fill: #8498ab;
            --background-pattern-opacity: 0.07;
        }

        body[data-theme='black'] {
            --background-color: #121212;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --card-background: #1e1e1e;
            --accent-color-1: #bb86fc; /* Soft Purple for contrast */
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --background-pattern-fill: #bb86fc;
            --background-pattern-opacity: 0.04;
        }
        
        body[data-theme='clear'] {
            --background-color: #f9f9f9;
            --primary-text-color: #222222;
            --secondary-text-color: #666666;
            --card-background: #ffffff;
            --accent-color-1: #4a90e2; /* Clear Blue */
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.06);
            --background-pattern-opacity: 0; /* No pattern */
        }

        html {
            scroll-behavior: smooth;
        }

        body {

            font-family: var(--font-body);
            color: var(--primary-text-color);
            margin: 0;
            padding: 0;
            line-height: 1.7;
            font-weight: 300;
            transition: background-color 0.5s ease;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ----- Header and Title Section ----- */
        .main-header {
            text-align: center;
            padding: 3rem 1.5rem 1.5rem;
            position: relative;
        }

        .main-header h1 {
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-style: italic;
            font-weight: 500;
            color: var(--primary-text-color);
            margin: 0;
            opacity: 0;
            animation: slideInDown 1s ease-out 0.3s forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: var(--secondary-text-color);
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.6s forwards;
        }
        
        .theme-toggle-container {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
        }
        .theme-toggle-btn {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color-1);
            background-color: transparent;
            color: var(--accent-color-1);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle-btn:hover {
            background-color: var(--accent-color-1);
            color: var(--card-background);
        }

        /* ----- Theme Selector ----- */
        .theme-selector-wrapper {
            max-height: 1000px; /* High value for open state */
            overflow: hidden;
            transition: max-height 0.7s ease-in-out;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.7s forwards;
        }
        .theme-selector-wrapper.hidden {
            max-height: 0;
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem 1rem;
            flex-wrap: wrap;
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .theme-btn {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color-1);
            background-color: transparent;
            color: var(--accent-color-1);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-btn:hover {
            background-color: var(--accent-color-1);
            color: var(--card-background);
        }
        .theme-btn.active {
            background-color: var(--accent-color-1);
            color: var(--card-background);
            font-weight: bold;
        }

        .favorite-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--secondary-text-color);
            transition: color 0.3s, transform 0.2s;
        }
        .favorite-btn:hover {
            transform: scale(1.15);
        }
        .favorite-btn.is-favorite {
            color: var(--accent-color-1);
        }

        /* ----- Controls Section ----- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.8s forwards;
        }

        .search-box {
            padding: 0.7rem 1rem;
            border: 1px solid var(--accent-color-1);
            border-radius: 50px;
            font-family: var(--font-body);
            font-size: 1rem;
            width: 300px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            color: var(--primary-text-color);
        }
        .search-box:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color-1);
            background: var(--card-background);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.7rem 1.2rem;
            background: var(--card-background);
            border: 1px solid var(--accent-color-1);
            border-radius: 50px;
            font-family: var(--font-body);
            font-size: 0.9rem;
            cursor: pointer;
            color: var(--primary-text-color);
            transition: all 0.3s ease;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-color-1);
            color: white;
            border-color: var(--accent-color-1);
        }

        /* ----- "Quote of the Day" Special Section ----- */
        .quote-of-the-day-container {
            padding: 2rem 1.5rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }
        .quote-of-the-day {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--accent-color-1);
            max-width: 800px;
            padding: 2rem 2.5rem;
            box-shadow: 0 10px 30px -10px var(--shadow-color);
            border-radius: 8px;
            text-align: left;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .quote-of-the-day::before {
            content: "“";
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 8rem;
            color: var(--accent-color-1);
            opacity: 0.1;
            font-family: var(--font-heading);
            line-height: 1;
        }
        .quote-of-the-day-title {
            font-family: var(--font-body);
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--accent-color-1);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0 0 1rem;
        }
        .quote-of-the-day blockquote {
            font-family: var(--font-heading);
            font-size: clamp(1.4rem, 2.5vw, 1.8rem);
            font-weight: 600;
            margin: 0;
            font-style: italic;
            color: var(--primary-text-color);
        }
        .quote-of-the-day cite {
            display: block;
            margin-top: 1rem;
            text-align: right;
            font-weight: 400;
            color: var(--secondary-text-color);
        }

        /* ----- Main Quote Collection ----- */
        .quote-collection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            padding: 3rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .quote-card {
            background: var(--card-background);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px -5px var(--shadow-color);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.5s ease, border-top-color 0.3s ease;
            border-top: 4px solid transparent;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .quote-card::before {
            content: "“";
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 4rem;
            color: var(--accent-color-1);
            opacity: 0.1;
            font-family: var(--font-heading);
            line-height: 1;
        }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInDown { from { transform: translateY(-30px); opacity: 0;} to { transform: translateY(0); opacity: 1;} }
        
        .quote-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.12);
            border-top-color: var(--accent-color-1);
        }
        
        .quote-card blockquote {
            font-size: 1.15rem;
            margin: 0 0 1rem 0;
            font-weight: 400;
            position: relative;
            z-index: 1;
            color: var(--primary-text-color);
        }
        
        .quote-card cite {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--secondary-text-color);
            z-index: 1;
            position: relative;
        }

        /* ----- Load More Button ----- */
        .load-more-container {
            text-align: center;
            padding: 2rem 0 4rem;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
        }

        .load-more-btn {
            padding: 0.8rem 2rem;
            background: transparent;
            color: var(--accent-color-1);
            border: 1px solid var(--accent-color-1);
            border-radius: 50px;
            font-family: var(--font-body);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .load-more-btn:hover {
            background: var(--accent-color-1);
            color: var(--card-background);
        }

        /* ----- Footer Styling ----- */
        .main-footer {
            text-align: center;
            padding: 3rem 1.5rem;
            margin-top: 2rem;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }

        /* ----- Responsive Adjustments ----- */
        @media (max-width: 768px) {
            body { line-height: 1.6; }
            .main-header { padding: 3rem 1.5rem 1rem; }
            .theme-toggle-container { top: 0.75rem; right: 1rem; }
            .quote-collection { grid-template-columns: 1fr; gap: 1.5rem; padding: 2rem 1.25rem; }
            .controls { flex-direction: column; align-items: center; gap: 1.5rem; }
            .search-box { width: 100%; max-width: 400px; box-sizing: border-box; }
            .quote-of-the-day-container { padding: 1.5rem 1.25rem; }
            .quote-of-the-day { padding: 2rem 1.5rem; }
            .quote-of-the-day blockquote { font-size: 1.3rem; }
            .filter-buttons { gap: 0.75rem; justify-content: center; }
        }

        @media (max-width: 480px) {
            .main-header { padding: 2.5rem 1rem 0.5rem; }
            .main-header h1 { font-size: clamp(2.2rem, 10vw, 2.8rem); }
            .subtitle { font-size: 1rem; margin-top: 0.25rem; }
            .theme-selector { padding: 0.5rem 1rem 1rem; gap: 0.8rem; flex-direction: column;}
            .theme-btn { font-size: 0.8rem; padding: 0.5rem 1rem; width: 150px; text-align: center;}
            .quote-card { padding: 2rem 1.5rem; }
            .quote-card blockquote { font-size: 1.1rem; }
            .load-more-btn, .filter-btn { width: auto; font-size: 0.9rem; }
            .quote-of-the-day { padding: 1.5rem; }
        }
    </style>
</head>

                if (!quote.category) {
                    if (quote.text.length < 50) { quote.category = "short"; } 
                    else if (quote.text.toLowerCase().includes('dream')) { quote.category = "dreams"; } 
                    else if (quote.text.toLowerCase().includes('success') || quote.text.toLowerCase().includes('goal')) { quote.category = "success"; } 
                    else { quote.category = "perseverance"; }
                }
            });

            // --- THEME SWITCHER LOGIC ---
            const themeButtons = document.querySelectorAll('.theme-btn');
            const favoriteButtons = document.querySelectorAll('.favorite-btn');
            const body = document.body;
            const themeSelectorWrapper = document.querySelector('.theme-selector-wrapper');
            const themeToggleButton = document.querySelector('.theme-toggle-btn');

            function applyTheme(theme) {
                body.dataset.theme = theme;
                
                // Update active button state
                themeButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.theme === theme);
                });
                localStorage.setItem('motivation-theme', theme);
            }
            
            function updateFavoriteButtonUI(favoriteTheme) {
                 favoriteButtons.forEach(btn => {
                    btn.classList.toggle('is-favorite', btn.dataset.theme === favoriteTheme);
                });
            }

            // Apply saved favorite theme on load, fallback to last theme or default
            const favoriteTheme = localStorage.getItem('motivation-favorite-theme');
            const savedTheme = localStorage.getItem('motivation-theme') || 'default';
            
            if (favoriteTheme) {
                applyTheme(favoriteTheme);
            } else {
                 applyTheme(savedTheme);
            }
            updateFavoriteButtonUI(favoriteTheme);
           

            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const theme = button.dataset.theme;
                    applyTheme(theme);
                    themeSelectorWrapper.classList.add('hidden'); // Hide after selection
                });
            });

            favoriteButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // prevent theme button click
                    const theme = button.dataset.theme;
                    localStorage.setItem('motivation-favorite-theme', theme);
                    updateFavoriteButtonUI(theme);
                });
            });

            themeToggleButton.addEventListener('click', () => {
                themeSelectorWrapper.classList.toggle('hidden');
            });


            // --- QUOTE RENDERING LOGIC ---
            const shuffledQuotes = quotes.sort(() => Math.random() - 0.5);
            const qotd = shuffledQuotes[0];
            const qotdContainer = document.getElementById('qotd');
            qotdContainer.innerHTML = `<h2 class="quote-of-the-day-title">A Thought for Today</h2><blockquote>${qotd.text}</blockquote><cite>— ${qotd.author}</cite>`;

            const gridContainer = document.getElementById('quote-grid');
            const mainQuotes = shuffledQuotes.slice(1);
            
            let displayCount = 20;
            let currentFilter = 'all';

            function renderQuotes(quotesToRender, count = displayCount, append = false) {
                const limitedQuotes = quotesToRender.slice(0, count);
                let cardHTML = '';

                if (!append) {
                    gridContainer.innerHTML = ''; 
                }
                
                limitedQuotes.forEach((quote, index) => {
                     if (!append || index >= (count - 20)) {
                         cardHTML += `<div class="quote-card" data-category="${quote.category}"><blockquote>${quote.text}</blockquote><cite>— ${quote.author}</cite></div>`;
                    }
                });

                gridContainer.insertAdjacentHTML('beforeend', cardHTML);

                const loadMoreBtn = document.querySelector('.load-more-btn');
                loadMoreBtn.style.display = count >= quotesToRender.length ? 'none' : 'block';
            }
            
            function filterAndSearch() {
                const searchTerm = document.querySelector('.search-box').value.toLowerCase();
                let filteredQuotes;

                if (currentFilter === 'all') {
                    filteredQuotes = mainQuotes;
                } else if(currentFilter === 'short') {
                    filteredQuotes = mainQuotes.filter(quote => quote.text.split(' ').length <= 10);
                } else {
                    filteredQuotes = mainQuotes.filter(quote => quote.category === currentFilter);
                }

                if (searchTerm.length >= 2) {
                    filteredQuotes = filteredQuotes.filter(quote => 
                        quote.text.toLowerCase().includes(searchTerm) || 
                        quote.author.toLowerCase().includes(searchTerm)
                    );
                }
                
                return filteredQuotes;
            }

            function applyFilters() {
                 displayCount = 20; // Reset display count
                 const quotesToShow = filterAndSearch();
                 renderQuotes(quotesToShow, displayCount);
            }

            renderQuotes(mainQuotes, displayCount);
            
            document.querySelector('.load-more-btn').addEventListener('click', () => {
                displayCount += 20;
                const quotesToShow = filterAndSearch();
                renderQuotes(quotesToShow, displayCount, true);
            });
            
            document.querySelector('.search-box').addEventListener('input', applyFilters);
            
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.getAttribute('data-filter');
                    applyFilters();
                });
            });
        });
