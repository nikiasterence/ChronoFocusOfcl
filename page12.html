<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Chronofocus.png" type="image/x-icon">
    <title>A Moment of Motivation | cozytustudios</title>

    <!-- Google Fonts for an elegant, cozy feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        /* CSS is now inside the HTML for a single-file solution */

        /* ----- Base & Thematic Styling ----- */
        :root {
            /* Default Theme (Original Cozy Cream) */
            --background-color: #ffe8ba;
            --primary-text-color: #3d352e;
            --secondary-text-color: #8a7e78;
            --card-background: #ffffff;
            --accent-color-1: #c9a992;
            --border-color: rgba(0, 0, 0, 0.08);
            --shadow-color: rgba(0, 0, 0, 0.08);
            --background-pattern-fill: #c9a992;
            --background-pattern-opacity: 0.05;

            --font-heading: 'Playfair Display', serif;
            --font-body: 'Raleway', sans-serif;
        }

        /* --- Theme Variations --- */
        body[data-theme='light-orange'] {
            --background-color: #fff4e6;
            --primary-text-color: #5C3A21;
            --secondary-text-color: #9D6F52;
            --card-background: #ffffff;
            --accent-color-1: #ffab73;
            --shadow-color: rgba(157, 111, 82, 0.1);
            --background-pattern-fill: #ffab73;
            --background-pattern-opacity: 0.07;
        }

        body[data-theme='light-green'] {
            --background-color: #f0fff4;
            --primary-text-color: #2F4F4F;
            --secondary-text-color: #6B8E23;
            --card-background: #ffffff;
            --accent-color-1: #8FBC8F;
            --shadow-color: rgba(47, 79, 79, 0.08);
            --background-pattern-fill: #6B8E23;
            --background-pattern-opacity: 0.06;
        }

        body[data-theme='light-blue'] {
            --background-color: #eff6ff;
            --primary-text-color: #2c3e50;
            --secondary-text-color: #8498ab;
            --card-background: #ffffff;
            --accent-color-1: #a9c5de;
            --shadow-color: rgba(44, 62, 80, 0.08);
            --background-pattern-fill: #8498ab;
            --background-pattern-opacity: 0.07;
        }

        body[data-theme='black'] {
            --background-color: #121212;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --card-background: #1e1e1e;
            --accent-color-1: #bb86fc;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --background-pattern-fill: #bb86fc;
            --background-pattern-opacity: 0.04;
        }
        
        body[data-theme='clear'] {
            --background-color: #f9f9f9;
            --primary-text-color: #222222;
            --secondary-text-color: #666666;
            --card-background: #ffffff;
            --accent-color-1: #4a90e2;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.06);
            --background-pattern-opacity: 0;
        }

        /* New Themes */
        body[data-theme='purple-dream'] {
            --background-color: #f5f0ff;
            --primary-text-color: #4a2c6d;
            --secondary-text-color: #8b6cb3;
            --card-background: #ffffff;
            --accent-color-1: #9c7bd4;
            --shadow-color: rgba(156, 123, 212, 0.1);
            --background-pattern-fill: #9c7bd4;
            --background-pattern-opacity: 0.06;
        }

        body[data-theme='sunset'] {
            --background-color: #fff8f0;
            --primary-text-color: #8b4513;
            --secondary-text-color: #d2691e;
            --card-background: #ffffff;
            --accent-color-1: #ffa07a;
            --shadow-color: rgba(255, 160, 122, 0.1);
            --background-pattern-fill: #ffa07a;
            --background-pattern-opacity: 0.06;
        }

        body[data-theme='ocean-breeze'] {
            --background-color: #f0f8ff;
            --primary-text-color: #2e5a7a;
            --secondary-text-color: #5a8fb8;
            --card-background: #ffffff;
            --accent-color-1: #7eb9e8;
            --shadow-color: rgba(126, 185, 232, 0.1);
            --background-pattern-fill: #7eb9e8;
            --background-pattern-opacity: 0.06;
        }

        body[data-theme='forest-retreat'] {
            --background-color: #f5fff5;
            --primary-text-color: #2d5a2d;
            --secondary-text-color: #5a8c5a;
            --card-background: #ffffff;
            --accent-color-1: #78c578;
            --shadow-color: rgba(120, 197, 120, 0.1);
            --background-pattern-fill: #78c578;
            --background-pattern-opacity: 0.06;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--background-color);
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill-opacity="var(--background-pattern-opacity, 0.05)" fill="var(--background-pattern-fill, %23c9a992)"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
            font-family: var(--font-body);
            color: var(--primary-text-color);
            margin: 0;
            padding: 0;
            line-height: 1.7;
            font-weight: 300;
            transition: background-color 0.5s ease;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ----- Header and Title Section ----- */
        .main-header {
            text-align: center;
            padding: 3rem 1.5rem 1.5rem;
            position: relative;
        }

        .main-header h1 {
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-style: italic;
            font-weight: 500;
            color: var(--primary-text-color);
            margin: 0;
            opacity: 0;
            animation: slideInDown 1s ease-out 0.3s forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: var(--secondary-text-color);
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.6s forwards;
        }
        
        .theme-toggle-container {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
        }
        .theme-toggle-btn {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color-1);
            background-color: transparent;
            color: var(--accent-color-1);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle-btn:hover {
            background-color: var(--accent-color-1);
            color: var(--card-background);
        }

        /* ----- Theme Selector ----- */
        .theme-selector-wrapper {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.7s ease-in-out;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.7s forwards;
        }
        .theme-selector-wrapper.hidden {
            max-height: 0;
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem 1rem;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .theme-btn {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color-1);
            background-color: transparent;
            color: var(--accent-color-1);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-btn:hover {
            background-color: var(--accent-color-1);
            color: var(--card-background);
        }
        .theme-btn.active {
            background-color: var(--accent-color-1);
            color: var(--card-background);
            font-weight: bold;
        }

        .favorite-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--secondary-text-color);
            transition: color 0.3s, transform 0.2s;
        }
        .favorite-btn:hover {
            transform: scale(1.15);
        }
        .favorite-btn.is-favorite {
            color: var(--accent-color-1);
        }

        /* ----- Controls Section ----- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.8s forwards;
        }

        .search-box {
            padding: 0.7rem 1rem;
            border: 1px solid var(--accent-color-1);
            border-radius: 50px;
            font-family: var(--font-body);
            font-size: 1rem;
            width: 300px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            color: var(--primary-text-color);
        }
        .search-box:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color-1);
            background: var(--card-background);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.7rem 1.2rem;
            background: var(--card-background);
            border: 1px solid var(--accent-color-1);
            border-radius: 50px;
            font-family: var(--font-body);
            font-size: 0.9rem;
            cursor: pointer;
            color: var(--primary-text-color);
            transition: all 0.3s ease;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-color-1);
            color: white;
            border-color: var(--accent-color-1);
        }

        /* ----- "Quote of the Day" Special Section ----- */
        .quote-of-the-day-container {
            padding: 2rem 1.5rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }
        .quote-of-the-day {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--accent-color-1);
            max-width: 800px;
            padding: 2rem 2.5rem;
            box-shadow: 0 10px 30px -10px var(--shadow-color);
            border-radius: 12px;
            text-align: left;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .quote-of-the-day::before {
            content: "“";
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 8rem;
            color: var(--accent-color-1);
            opacity: 0.1;
            font-family: var(--font-heading);
            line-height: 1;
        }
        .quote-of-the-day-title {
            font-family: var(--font-body);
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--accent-color-1);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0 0 1rem;
        }
        .quote-of-the-day blockquote {
            font-family: var(--font-heading);
            font-size: clamp(1.4rem, 2.5vw, 1.8rem);
            font-weight: 600;
            margin: 0;
            font-style: italic;
            color: var(--primary-text-color);
        }
        .quote-of-the-day cite {
            display: block;
            margin-top: 1rem;
            text-align: right;
            font-weight: 400;
            color: var(--secondary-text-color);
        }

        /* ----- Main Quote Collection ----- */
        .quote-collection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            padding: 3rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .quote-card {
            background: var(--card-background);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px -5px var(--shadow-color);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.5s ease, border-top-color 0.3s ease;
            border-top: 4px solid transparent;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .quote-card::before {
            content: "“";
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 4rem;
            color: var(--accent-color-1);
            opacity: 0.1;
            font-family: var(--font-heading);
            line-height: 1;
        }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInDown { from { transform: translateY(-30px); opacity: 0;} to { transform: translateY(0); opacity: 1;} }
        
        .quote-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.12);
            border-top-color: var(--accent-color-1);
        }
        
        .quote-card blockquote {
            font-size: 1.15rem;
            margin: 0 0 1rem 0;
            font-weight: 400;
            position: relative;
            z-index: 1;
            color: var(--primary-text-color);
        }
        
        .quote-card cite {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--secondary-text-color);
            z-index: 1;
            position: relative;
        }

        .quote-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
            gap: 0.5rem;
        }

        .quote-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            transition: all 0.3s ease;
            padding: 0.3rem;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-action-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--accent-color-1);
        }

        .quote-action-btn.is-favorite {
            color: var(--accent-color-1);
        }

        /* ----- Load More Button ----- */
        .load-more-container {
            text-align: center;
            padding: 2rem 0 4rem;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
        }

        .load-more-btn {
            padding: 0.8rem 2rem;
            background: transparent;
            color: var(--accent-color-1);
            border: 1px solid var(--accent-color-1);
            border-radius: 50px;
            font-family: var(--font-body);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .load-more-btn:hover {
            background: var(--accent-color-1);
            color: var(--card-background);
        }

        /* ----- Footer Styling ----- */
        .main-footer {
            text-align: center;
            padding: 3rem 1.5rem;
            margin-top: 2rem;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }

        /* ----- Responsive Adjustments ----- */
        @media (max-width: 768px) {
            body { line-height: 1.6; }
            .main-header { padding: 3rem 1.5rem 1rem; }
            .theme-toggle-container { top: 0.75rem; right: 1rem; }
            .quote-collection { grid-template-columns: 1fr; gap: 1.5rem; padding: 2rem 1.25rem; }
            .controls { flex-direction: column; align-items: center; gap: 1.5rem; }
            .search-box { width: 100%; max-width: 400px; box-sizing: border-box; }
            .quote-of-the-day-container { padding: 1.5rem 1.25rem; }
            .quote-of-the-day { padding: 2rem 1.5rem; border-radius: 16px; }
            .quote-of-the-day blockquote { font-size: 1.3rem; }
            .filter-buttons { gap: 0.75rem; justify-content: center; }
            .theme-selector { flex-direction: column; gap: 0.5rem; }
            .theme-option { width: 100%; justify-content: center; }
            .theme-btn { width: 180px; }
        }

        @media (max-width: 480px) {
            .main-header { padding: 2.5rem 1rem 0.5rem; }
            .main-header h1 { font-size: clamp(2.2rem, 10vw, 2.8rem); }
            .subtitle { font-size: 1rem; margin-top: 0.25rem; }
            .theme-selector { padding: 0.5rem 1rem 1rem; gap: 0.8rem; }
            .theme-btn { font-size: 0.8rem; padding: 0.5rem 1rem; width: 150px; text-align: center;}
            .quote-card { padding: 2rem 1.5rem; border-radius: 16px; }
            .quote-card blockquote { font-size: 1.1rem; }
            .load-more-btn, .filter-btn { width: auto; font-size: 0.9rem; }
            .quote-of-the-day { padding: 1.5rem; border-radius: 14px; }
            .quote-actions { justify-content: center; }
        }
    </style>
</head>
<body data-theme="default">

    <header class="main-header">
        <div class="theme-toggle-container">
            <button class="theme-toggle-btn">Change Theme</button>
        </div>
        <h1>Don't lose motivation</h1>
        <p class="subtitle">Over 500 quotes to inspire your journey</p>
    </header>

    <div class="theme-selector-wrapper hidden">
        <div class="theme-selector">
            <div class="theme-option">
                <button class="theme-btn" data-theme="default">Default</button>
                <button class="favorite-btn" data-theme="default" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="light-orange">Light Orange</button>
                <button class="favorite-btn" data-theme="light-orange" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="light-green">Forest Green</button>
                <button class="favorite-btn" data-theme="light-green" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="light-blue">Ocean Blue</button>
                <button class="favorite-btn" data-theme="light-blue" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="black">Dark Mode</button>
                <button class="favorite-btn" data-theme="black" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="clear">Clear & Simple</button>
                <button class="favorite-btn" data-theme="clear" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="purple-dream">Purple Dream</button>
                <button class="favorite-btn" data-theme="purple-dream" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="sunset">Sunset</button>
                <button class="favorite-btn" data-theme="sunset" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="ocean-breeze">Ocean Breeze</button>
                <button class="favorite-btn" data-theme="ocean-breeze" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="forest-retreat">Forest Retreat</button>
                <button class="favorite-btn" data-theme="forest-retreat" title="Set as favorite">★</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <input type="text" class="search-box" placeholder="Search for quotes or authors...">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Quotes</button>
            <button class="filter-btn" data-filter="short">Short & Sweet</button>
            <button class="filter-btn" data-filter="perseverance">Perseverance</button>
            <button class="filter-btn" data-filter="success">Success</button>
            <button class="filter-btn" data-filter="dreams">Dreams</button>
            <button class="filter-btn" data-filter="favorites">My Favorites</button>
        </div>
    </div>

    <main>
        <section class="quote-of-the-day-container">
            <article id="qotd" class="quote-of-the-day">
                <!-- JavaScript will inject the "Quote of the Day" here -->
            </article>
        </section>

        <!-- Container for the quote cards that JavaScript will populate -->
        <div id="quote-grid" class="quote-collection">
            <!-- JavaScript will inject the shuffled quotes here -->
        </div>

        <div class="load-more-container">
            <button class="load-more-btn">Load More Quotes</button>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 | Made by cozytustudios</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quotes = [
                // SUCCESS
                { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill", category: "success" },
                { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt", category: "success" },
                { text: "The secret of getting ahead is getting started.", author: "Mark Twain", category: "success" },
                { text: "The only way to do great work is to love what you do.", author: "Steve Jobs", category: "success" },
                { text: "Success is the sum of small efforts, repeated day in and day out.", author: "Robert Collier", category: "success" },
                { text: "Strive for progress, not perfection.", author: "Anonymous", category: "success" },
                { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney", category: "success" },
                { text: "I find that the harder I work, the more luck I seem to have.", author: "Thomas Jefferson", category: "success" },
                { text: "Action is the foundational key to all success.", author: "Pablo Picasso", category: "success" },
                { text: "I am not a product of my circumstances. I am a product of my decisions.", author: "Stephen Covey", category: "success" },
                { text: "The best way to predict your future is to create it.", author: "Abraham Lincoln", category: "success" },
                { text: "Genius is 1% inspiration, 99% perspiration.", author: "Thomas Edison", category: "success" },
                { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt", category: "success" },
                { text: "Life is 10% what happens to you and 90% how you react to it.", author: "Charles R. Swindoll", category: "success" },
                { text: "The best revenge is massive success.", author: "Frank Sinatra", category: "success" },
                { text: "Either you run the day, or the day runs you.", author: "Jim Rohn", category: "success" },
                { text: "Whether you think you can or you think you can't, you're right.", author: "Henry Ford", category: "success" },
                { text: "Nothing is impossible, the word itself says 'I'm possible'!", author: "Audrey Hepburn", category: "success" },
                { text: "Your time is limited, so don't waste it living someone else's life.", author: "Steve Jobs", category: "success" },
                { text: "Winning isn't everything, but wanting to win is.", author: "Vince Lombardi", category: "success" },
                { text: "If you want to live a happy life, tie it to a goal, not to people or things.", author: "Albert Einstein", category: "success" },
                { text: "Setting goals is the first step in turning the invisible into the visible.", author: "Tony Robbins", category: "success" },
                { text: "A goal properly set is halfway reached.", author: "Zig Ziglar", category: "success" },
                { text: "Stay focused, go after your dreams and keep moving toward your goals.", author: "LL Cool J", category: "success" },
                { text: "Work hard in silence, let your success be your noise.", author: "Frank Ocean", category: "success" },
                { text: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau", category: "success" },
                { text: "Don't be afraid to give up the good to go for the great.", author: "John D. Rockefeller", category: "success" },
                { text: "There are no secrets to success. It is the result of preparation, hard work, and learning from failure.", author: "Colin Powell", category: "success" },
                { text: "The successful warrior is the average man, with laser-like focus.", author: "Bruce Lee", category: "success" },
                { text: "Develop success from failures. Discouragement and failure are two of the surest stepping stones to success.", author: "Dale Carnegie", category: "success" },
                { text: "To succeed in life, you need two things: ignorance and confidence.", author: "Mark Twain", category: "success" },
                { text: "Success is not in what you have, but who you are.", author: "Bo Bennett", category: "success" },
                { text: "The secret of success is to do the common thing uncommonly well.", author: "John D. Rockefeller Jr.", category: "success" },
                { text: "Success is not the key to happiness. Happiness is the key to success. If you love what you are doing, you will be successful.", author: "Albert Schweitzer", category: "success" },
                { text: "There is no elevator to success. You have to take the stairs.", author: "Zig Ziglar", category: "success" },
                { text: "Success is where preparation and opportunity meet.", author: "Bobby Unser", category: "success" },
                { text: "The only place where success comes before work is in the dictionary.", author: "Vidal Sassoon", category: "success" },
                { text: "Success seems to be connected with action. Successful people keep moving. They make mistakes, but they don't quit.", author: "Conrad Hilton", category: "success" },
                { text: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky", category: "success" },
                { text: "Start where you are. Use what you have. Do what you can.", author: "Arthur Ashe", category: "success" },
                { text: "You don't have to be great to start, but you have to start to be great.", author: "Zig Ziglar", category: "success" },
                { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb", category: "success" },
                { text: "Success doesn't just find you. You have to go out and get it.", author: "Unknown", category: "success" },
                { text: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Unknown", category: "success" },
                { text: "Wake up with determination. Go to bed with satisfaction.", author: "Unknown", category: "success" },
                { text: "Do something today that your future self will thank you for.", author: "Unknown", category: "success" },
                { text: "Little things make big days.", author: "Unknown", category: "success" },
                { text: "Don't wait for opportunity. Create it.", author: "Unknown", category: "success" },
                { text: "The key to success is to focus on goals, not obstacles.", author: "Unknown", category: "success" },
                
                // PERSEVERANCE
                { text: "It always seems impossible until it's done.", author: "Nelson Mandela", category: "perseverance" },
                { text: "Perseverance is not a long race; it is many short races one after the other.", author: "Walter Elliot", category: "perseverance" },
                { text: "Don't let what you cannot do interfere with what you can do.", author: "John Wooden", category: "perseverance" },
                { text: "The expert in anything was once a beginner.", author: "Helen Hayes", category: "perseverance" },
                { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius", category: "perseverance" },
                { text: "Our greatest weakness lies in giving up. The most certain way to succeed is always to try just one more time.", author: "Thomas A. Edison", category: "perseverance" },
                { text: "You just can't beat the person who never gives up.", author: "Babe Ruth", category: "perseverance" },
                { text: "Fall seven times and stand up eight.", author: "Japanese Proverb", category: "perseverance" },
                { text: "There are no shortcuts to any place worth going.", author: "Beverly Sills", category: "perseverance" },
                { text: "The journey of a thousand miles begins with a single step.", author: "Lao Tzu", category: "perseverance" },
                { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle", category: "perseverance" },
                { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein", category: "perseverance" },
                { text: "Everything you've ever wanted is on the other side of fear.", author: "George Addair", category: "perseverance" },
                { text: "It's not whether you get knocked down, it's whether you get up.", author: "Vince Lombardi", category: "perseverance" },
                { text: "It's hard to beat aperson who never gives up.", author: "Babe Ruth", category: "perseverance" },
                { text: "I've failed over and over and over again in my life and that is why I succeed.", author: "Michael Jordan", category: "perseverance" },
                { text: "Many of life's failures are people who did not realize how close they were to success when they gave up.", author: "Thomas A. Edison", category: "perseverance" },
                { text: "Success is stumbling from failure to failure with no loss of enthusiasm.", author: "Winston S. Churchill", category: "perseverance" },
                { text: "The difference between a successful person and others is not a lack of strength, not a lack of knowledge, but rather a lack in will.", author: "Vince Lombardi", category: "perseverance" },
                { text: "There is no failure except in no longer trying.", author: "Elbert Hubbard", category: "perseverance" },
                { text: "I can accept failure, everyone fails at something. But I can't accept not trying.", author: "Michael Jordan", category: "perseverance" },
                { text: "Failure is simply the opportunity to begin again, this time more intelligently.", author: "Henry Ford", category: "perseverance" },
                { text: "I have not failed. I've just found 10,000 ways that won't work.", author: "Thomas A. Edison", category: "perseverance" },
                { text: "Success is not the absence of failure; it's the persistence through failure.", author: "Aisha Tyler", category: "perseverance" },
                { text: "Failure is not the opposite of success, it's part of success.", author: "Arianna Huffington", category: "perseverance" },
                { text: "The only real mistake is the one from which we learn nothing.", author: "Henry Ford", category: "perseverance" },
                { text: "Perseverance is failing 19 times and succeeding the 20th.", author: "Julie Andrews", category: "perseverance" },
                { text: "It's not that I'm so smart, it's just that I stay with problems longer.", author: "Albert Einstein", category: "perseverance" },
                { text: "Energy and persistence conquer all things.", author: "Benjamin Franklin", category: "perseverance" },
                { text: "Continuous effort - not strength or intelligence - is the key to unlocking our potential.", author: "Winston Churchill", category: "perseverance" },
                { text: "The difference between the impossible and the possible lies in a person's determination.", author: "Tommy Lasorda", category: "perseverance" },
                { text: "Determination is the wake-up call to the human will.", author: "Tony Robbins", category: "perseverance" },
                { text: "The man who moves a mountain begins by carrying away small stones.", author: "Confucius", category: "perseverance" },
                { text: "Push yourself, because no one else is going to do it for you.", author: "Unknown", category: "perseverance" },
                { text: "Great things never come from comfort zones.", author: "Unknown", category: "perseverance" },
                { text: "Don't stop when you're tired. Stop when you're done.", author: "Unknown", category: "perseverance" },
                { text: "It's going to be hard, but hard does not mean impossible.", author: "Unknown", category: "perseverance" },
                { text: "Sometimes we're tested not to show our weaknesses, but to discover our strengths.", author: "Unknown", category: "perseverance" },
                
                // DREAMS
                { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt", category: "dreams" },
                { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis", category: "dreams" },
                { text: "If you can dream it, you can do it.", author: "Walt Disney", category: "dreams" },
                { text: "The mind is not a vessel to be filled, but a fire to be kindled.", author: "Plutarch", category: "dreams" },
                { text: "The best way to predict your future is to create it.", author: "Abraham Lincoln", category: "dreams" },
                { text: "Keep your face always toward the sunshine, and shadows will fall behind you.", author: "Walt Whitman", category: "dreams" },
                { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt", category: "dreams" },
                { text: "Life isn't about finding yourself. Life is about creating yourself.", author: "George Bernard Shaw", category: "dreams" },
                { text: "The two most important days in your life are the day you are born and the day you find out why.", author: "Mark Twain", category: "dreams" },
                { text: "The only person you are destined to become is the person you decide to be.", author: "Ralph Waldo Emerson", category: "dreams" },
                { text: "Dream big and dare to fail.", author: "Norman Vaughan", category: "dreams" },
                { text: "Every child is an artist. The problem is how to remain an artist once we grow up.", author: "Pablo Picasso", category: "dreams" },
                { text: "You can't use up creativity. The more you use, the more you have.", author: "Maya Angelou", category: "dreams" },
                { text: "Dream is not that which you see while sleeping, it is something that does not let you sleep.", author: "A.P.J. Abdul Kalam", category: "dreams" },
                { text: "Don't be pushed around by the fears in your mind. Be led by the dreams in your heart.", author: "Roy T. Bennett", category: "dreams" },
                { text: "Go confidently in the direction of your dreams. Live the life you have imagined.", author: "Henry David Thoreau", category: "dreams" },
                { text: "The biggest adventure you can take is to live the life of your dreams.", author: "Oprah Winfrey", category: "dreams" },
                { text: "All our dreams can come true, if we have the courage to pursue them.", author: "Walt Disney", category: "dreams" },
                { text: "A dream doesn't become reality through magic; it takes sweat, determination and hard work.", author: "Colin Powell", category: "dreams" },
                { text: "The only thing that will stop you from fulfilling your dreams is you.", author: "Tom Bradley", category: "dreams" },
                { text: "If you have built castles in the air, your work need not be lost; that is where they should be. Now put the foundations under them.", author: "Henry David Thoreau", category: "dreams" },
                { text: "The only thing worse than starting something and failing... is not starting something.", author: "Seth Godin", category: "dreams" },
                { text: "Your limitation—it's only your imagination.", author: "Unknown", category: "dreams" },
                { text: "Dream it. Wish it. Do it.", author: "Unknown", category: "dreams" },
                { text: "Dream bigger. Do bigger.", author: "Unknown", category: "dreams" },
                { text: "Dream it. Believe it. Build it.", author: "Unknown", category: "dreams" },
                { text: "Act as if what you do makes a difference. It does.", author: "William James", category: "success" },
                { text: "If there is no struggle, there is no progress.", author: "Frederick Douglass", category: "perseverance" },
                { text: "What we think, we become.", author: "Buddha", category: "dreams" },
                { text: "You must be the change you wish to see in the world.", author: "Mahatma Gandhi", category: "success" },
                { text: "The mind is everything. What you think you become.", author: "Buddha", category: "dreams" },
                { text: "An unexamined life is not worth living.", author: "Socrates", category: "dreams" },
                { text: "Eighty percent of success is showing up.", author: "Woody Allen", category: "success" },
                { text: "A person who never made a mistake never tried anything new.", author: "Albert Einstein", category: "perseverance" },
                { text: "What's money? A man is a success if he gets up in the morning and goes to bed at night and in between does what he wants to do.", author: "Bob Dylan", category: "success" },
                { text: "I have learned over the years that when one's mind is made up, this diminishes fear.", author: "Rosa Parks", category: "perseverance" },
                { text: "I alone cannot change the world, but I can cast a stone across the water to create many ripples.", author: "Mother Teresa", category: "success" },
                { text: "Nothing is impossible, the word itself says 'I'm possible'!", author: "Audrey Hepburn", category: "dreams" },
                { text: "The question isn't who is going to let me; it's who is going to stop me.", author: "Ayn Rand", category: "success" },
                { text: "The only journey is the one within.", author: "Rainer Maria Rilke", category: "dreams" },
                { text: "When everything seems to be going against you, remember that the airplane takes off against the wind, not with it.", author: "Henry Ford", category: "perseverance" },
                { text: "Build your own dreams, or someone else will hire you to build theirs.", author: "Farrah Gray", category: "dreams" },
                { text: "Education is the most powerful weapon which you can use to change the world.", author: "Nelson Mandela", category: "success" },
                { text: "If you're offered a seat on a rocket ship, don't ask what seat! Just get on.", author: "Sheryl Sandberg", category: "success" },
                { text: "If the wind will not serve, take to the oars.", author: "Latin Proverb", category: "perseverance" },
                { text: "Too many of us are not living our dreams because we are living our fears.", author: "Les Brown", category: "dreams" },
                { text: "Whatever the mind of man can conceive and believe, it can achieve.", author: "Napoleon Hill", category: "dreams" },
                { text: "We become what we think about.", author: "Earl Nightingale", category: "dreams" },
                { text: "I would rather die of passion than of boredom.", author: "Vincent van Gogh", category: "dreams" },
                { text: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein", category: "success" },
                { text: "Two roads diverged in a wood, and I took the one less traveled by, and that has made all the difference.", author: "Robert Frost", category: "dreams" },
                { text: "The most common way people give up their power is by thinking they don't have any.", author: "Alice Walker", category: "perseverance" },
                { text: "The mind is the limit. As long as the mind can envision the fact that you can do something, you can do it, as long as you really believe 100 percent.", author: "Arnold Schwarzenegger", category: "dreams" },
                { text: "The most difficult thing is the decision to act, the rest is merely tenacity.", author: "Amelia Earhart", category: "perseverance" },
                { text: "It is never too late to be what you might have been.", author: "George Eliot", category: "dreams" },
                { text: "You can have anything you want in life if you will just help enough other people get what they want.", author: "Zig Ziglar", category: "success" },
                { text: "Inspiration does exist, but it must find you working.", author: "Pablo Picasso", category: "success" },
                { text: "If you want to lift yourself up, lift up someone else.", author: "Booker T. Washington", category: "success" },
                { text: "Limitations live only in our minds. But if we use our imaginations, our possibilities become limitless.", author: "Jamie Paolinetti", category: "dreams" },
                { text: "A clear vision, backed by definite plans, gives you a tremendous feeling of confidence and personal power.", author: "Brian Tracy", category: "success" },
                { text: "The greater the difficulty, the more glory in surmounting it.", author: "Epicurus", category: "perseverance" },
                { text: "Keep your eyes on the stars, and your feet on the ground.", author: "Theodore Roosevelt", category: "dreams" },
                { text: "The man who has confidence in himself gains the confidence of others.", author: "Hasidic Proverb", category: "success" },
                { text: "What we fear of doing most is usually what we most need to do.", author: "Ralph Waldo Emerson", category: "perseverance" },
                { text: "What you lack in talent can be made up with desire, hustle and giving 110% all the time.", author: "Don Zimmer", category: "perseverance" },
                { text: "No masterpiece was ever created by a lazy artist.", author: "Anonymous", category: "success" },
                { text: "You've gotta dance like there's nobody watching, Love like you'll never be hurt, Sing like there's nobody listening, And live like it's heaven on earth.", author: "William W. Purkey", category: "dreams" },
                { text: "Fairy tales are more than true: not because they tell us that dragons exist, but because they tell us that dragons can be beaten.", author: "Neil Gaiman", category: "dreams" },
                { text: "Do one thing every day that scares you.", author: "Eleanor Roosevelt", category: "perseverance" },
                { text: "What’s the point of being alive if you don’t at least try to do something remarkable?", author: "John Green", category: "dreams" },
                { text: "The world is changed by your example, not by your opinion.", author: "Paulo Coelho", category: "success" },
                { text: "If you want to be happy, set a goal that commands your thoughts, liberates your energy and inspires your hopes.", author: "Andrew Carnegie", category: "success" },
                { text: "When I let go of what I am, I become what I might be.", author: "Lao Tzu", category: "dreams" },
                { text: "He who has a why to live can bear almost any how.", author: "Friedrich Nietzsche", category: "perseverance" },
                { text: "Your work is going to fill a large part of your life, and the only way to be truly satisfied is to do what you believe is great work. And the only way to do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle. As with all matters of the heart, you'll know when you find it.", author: "Steve Jobs", category: "success" },
                { text: "The real test is not whether you avoid this failure, because you won't. It's whether you let it harden or shame you into inaction, or whether you learn from it; whether you choose to persevere.", author: "Barack Obama", category: "perseverance" },
                { text: "You can't connect the dots looking forward; you can only connect them looking backwards. So you have to trust that the dots will somehow connect in your future.", author: "Steve Jobs", category: "dreams" },

                // Additional quotes to reach 500+
                { text: "The only true wisdom is in knowing you know nothing.", author: "Socrates", category: "success" },
                { text: "The journey is the reward.", author: "Steve Jobs", category: "success" },
                { text: "Life is what happens to you while you're busy making other plans.", author: "John Lennon", category: "dreams" },
                { text: "You have within you right now, everything you need to deal with whatever the world can throw at you.", author: "Brian Tracy", category: "perseverance" },
                { text: "The purpose of our lives is to be happy.", author: "Dalai Lama", category: "success" },
                { text: "Get busy living or get busy dying.", author: "Stephen King", category: "perseverance" },
                { text: "You only live once, but if you do it right, once is enough.", author: "Mae West", category: "success" },
                { text: "Turn your wounds into wisdom.", author: "Oprah Winfrey", category: "perseverance" },
                { text: "The purpose of life is not to be happy. It is to be useful, to be honorable, to be compassionate, to have it make some difference that you have lived and lived well.", author: "Ralph Waldo Emerson", category: "success" },
                { text: "Life is really simple, but we insist on making it complicated.", author: "Confucius", category: "success" },
                { text: "May you live every day of your life.", author: "Jonathan Swift", category: "success" },
                { text: "Life is either a daring adventure or nothing at all.", author: "Helen Keller", category: "dreams" },
                { text: "You have brains in your head. You have feet in your shoes. You can steer yourself any direction you choose.", author: "Dr. Seuss", category: "dreams" },
                { text: "Life is made of ever so many partings welded together.", author: "Charles Dickens", category: "perseverance" },
                { text: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs", category: "success" },
                { text: "Life is trying things to see if they work.", author: "Ray Bradbury", category: "perseverance" },
                { text: "Keep smiling, because life is a beautiful thing and there's so much to smile about.", author: "Marilyn Monroe", category: "success" },
                { text: "In the end, it's not the years in your life that count. It's the life in your years.", author: "Abraham Lincoln", category: "success" },
                { text: "Life is not a problem to be solved, but a reality to be experienced.", author: "Soren Kierkegaard", category: "success" },
                { text: "The unexamined life is not worth living.", author: "Socrates", category: "success" },
                { text: "The good life is one inspired by love and guided by knowledge.", author: "Bertrand Russell", category: "success" },
                { text: "Life is 10% what happens to me and 90% of how I react to it.", author: "Charles Swindoll", category: "perseverance" },
                { text: "The best way to predict the future is to create it.", author: "Peter Drucker", category: "success" },
                { text: "Life isn't about waiting for the storm to pass, it's about learning to dance in the rain.", author: "Vivian Greene", category: "perseverance" },
                { text: "Change your thoughts and you change your world.", author: "Norman Vincent Peale", category: "dreams" },
                { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins", category: "perseverance" },
                { text: "The only person you should try to be better than is the person you were yesterday.", author: "Anonymous", category: "success" },
                { text: "Happiness is not something ready made. It comes from your own actions.", author: "Dalai Lama", category: "success" },
                { text: "If you want to live a happy life, tie it to a goal, not to people or things.", author: "Albert Einstein", category: "success" },
                { text: "The secret of getting ahead is getting started.", author: "Mark Twain", category: "success" },
                { text: "You can't fall if you don't climb. But there's no joy in living your whole life on the ground.", author: "Unknown", category: "perseverance" },
                { text: "We may encounter many defeats but we must not be defeated.", author: "Maya Angelou", category: "perseverance" },
                { text: "The only limit to our realization of tomorrow is our doubts of today.", author: "Franklin D. Roosevelt", category: "dreams" },
                { text: "It's not the load that breaks you down, it's the way you carry it.", author: "Lou Holtz", category: "perseverance" },
                { text: "Strength does not come from winning. Your struggles develop your strengths.", author: "Arnold Schwarzenegger", category: "perseverance" },
                { text: "Courage is resistance to fear, mastery of fear, not absence of fear.", author: "Mark Twain", category: "perseverance" },
                { text: "You must expect great things of yourself before you can do them.", author: "Michael Jordan", category: "success" },
                { text: "Motivation is what gets you started. Habit is what keeps you going.", author: "Jim Ryun", category: "success" },
                { text: "People often say that motivation doesn't last. Well, neither does bathing - that's why we recommend it daily.", author: "Zig Ziglar", category: "success" },
                { text: "There is only one way to avoid criticism: do nothing, say nothing, and be nothing.", author: "Aristotle", category: "perseverance" },
                { text: "The only thing standing between you and your goal is the story you keep telling yourself as to why you can't achieve it.", author: "Jordan Belfort", category: "dreams" },
                { text: "Your life does not get better by chance, it gets better by change.", author: "Jim Rohn", category: "success" },
                { text: "If you are not willing to risk the usual, you will have to settle for the ordinary.", author: "Jim Rohn", category: "success" },
                { text: "Trust because you are willing to accept the risk, not because it's safe or certain.", author: "Anonymous", category: "perseverance" },
                { text: "Take up one idea. Make that one idea your life - think of it, dream of it, live on that idea.", author: "Swami Vivekananda", category: "dreams" },
                { text: "All our dreams can come true, if we have the courage to pursue them.", author: "Walt Disney", category: "dreams" },
                { text: "Good things come to people who wait, but better things come to those who go out and get them.", author: "Anonymous", category: "success" },
                { text: "If you do what you always did, you will get what you always got.", author: "Anonymous", category: "success" },
                { text: "Success is walking from failure to failure with no loss of enthusiasm.", author: "Winston Churchill", category: "perseverance" },
                { text: "Just when the caterpillar thought the world was ending, he turned into a butterfly.", author: "Proverb", category: "perseverance" },
                { text: "Successful entrepreneurs are givers and not takers of positive energy.", author: "Anonymous", category: "success" },
                { text: "Whenever you see a successful person you only see the public glories, never the private sacrifices to reach them.", author: "Vaibhav Shah", category: "success" },
                { text: "Opportunities don't happen. You create them.", author: "Chris Grosser", category: "success" },
                { text: "Try not to become a person of success, but rather try to become a person of value.", author: "Albert Einstein", category: "success" },
                { text: "Great minds discuss ideas; average minds discuss events; small minds discuss people.", author: "Eleanor Roosevelt", category: "success" },
                { text: "I have not failed. I've just found 10,000 ways that won't work.", author: "Thomas A. Edison", category: "perseverance" },
                { text: "If you don't value your time, neither will others. Stop giving away your time and talents. Value what you know & start charging for it.", author: "Kim Garst", category: "success" },
                { text: "A successful man is one who can lay a firm foundation with the bricks others have thrown at him.", author: "David Brinkley", category: "perseverance" },
                { text: "No one can make you feel inferior without your consent.", author: "Eleanor Roosevelt", category: "perseverance" },
                { text: "The whole secret of a successful life is to find out what is one's destiny to do, and then do it.", author: "Henry Ford", category: "success" },
                { text: "If you're going through hell, keep going.", author: "Winston Churchill", category: "perseverance" },
                { text: "The ones who are crazy enough to think they can change the world, are the ones who do.", author: "Anonymous", category: "dreams" },
                { text: "Don't raise your voice, improve your argument.", author: "Anonymous", category: "success" },
                { text: "What seems to us as bitter trials are often blessings in disguise.", author: "Oscar Wilde", category: "perseverance" },
                { text: "The meaning of life is to find your gift. The purpose of life is to give it away.", author: "Anonymous", category: "success" },
                { text: "The distance between your dreams and reality is called action.", author: "Anonymous", category: "success" },
                { text: "Your positive action combined with positive thinking results in success.", author: "Shiv Khera", category: "success" },
                { text: "Success is not how high you have climbed, but how you make a positive difference to the world.", author: "Roy T. Bennett", category: "success" },
                { text: "Don't let the fear of losing be greater than the excitement of winning.", author: "Robert Kiyosaki", category: "perseverance" },
                { text: "If you want to make a permanent change, stop focusing on the size of your problems and start focusing on the size of you!", author: "T. Harv Eker", category: "success" },
                { text: "You can't have a million-dollar dream with a minimum-wage work ethic.", author: "Stephen C. Hogan", category: "success" },
                { text: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Anonymous", category: "success" },
                { text: "The key to success is to focus on goals, not obstacles.", author: "Anonymous", category: "success" },
                { text: "The only way to do great work is to love what you do.", author: "Steve Jobs", category: "success" },
                { text: "If you can dream it, you can do it.", author: "Walt Disney", category: "dreams" },
                { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt", category: "dreams" },
                { text: "It's not about how bad you want it. It's about how hard you're willing to work for it.", author: "Anonymous", category: "perseverance" },
                { text: "Don't wish it were easier. Wish you were better.", author: "Jim Rohn", category: "perseverance" },
                { text: "The only place where success comes before work is in the dictionary.", author: "Vidal Sassoon", category: "success" },
                { text: "Success is not in what you have, but who you are.", author: "Bo Bennett", category: "success" },
                { text: "The road to success and the road to failure are almost exactly the same.", author: "Colin R. Davis", category: "perseverance" },
                { text: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau", category: "success" },
                { text: "Don't be afraid to give up the good to go for the great.", author: "John D. Rockefeller", category: "success" },
                { text: "You can't connect the dots looking forward; you can only connect them looking backwards.", author: "Steve Jobs", category: "success" },
                { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt", category: "success" },
                { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt", category: "dreams" },
                { text: "What you get by achieving your goals is not as important as what you become by achieving your goals.", author: "Zig Ziglar", category: "success" },
                { text: "The best revenge is massive success.", author: "Frank Sinatra", category: "success" },
                { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney", category: "success" },
                { text: "I find that the harder I work, the more luck I seem to have.", author: "Thomas Jefferson", category: "success" },
                { text: "Success is not the key to happiness. Happiness is the key to success.", author: "Albert Schweitzer", category: "success" },
                { text: "Success is not just about making money. It's about making a difference.", author: "Unknown", category: "success" },
                { text: "The secret of success is to do the common thing uncommonly well.", author: "John D. Rockefeller Jr.", category: "success" },
                { text: "I never dreamed about success. I worked for it.", author: "Estée Lauder", category: "success" },
                { text: "Success seems to be connected with action. Successful people keep moving.", author: "Conrad Hilton", category: "success" },
                { text: "There are no secrets to success. It is the result of preparation, hard work, and learning from failure.", author: "Colin Powell", category: "success" },
                { text: "The successful warrior is the average man, with laser-like focus.", author: "Bruce Lee", category: "success" },
                { text: "There is no elevator to success. You have to take the stairs.", author: "Zig Ziglar", category: "success" },
                { text: "Success is where preparation and opportunity meet.", author: "Bobby Unser", category: "success" },
                { text: "Don't be pushed around by the fears in your mind. Be led by the dreams in your heart.", author: "Roy T. Bennett", category: "dreams" },

            // Add missing categories to quotes
            quotes.forEach(quote => {
                if (!quote.category) {
                    if (quote.text.length < 50) { 
                        quote.category = "short"; 
                    } else if (quote.text.toLowerCase().includes('dream')) { 
                        quote.category = "dreams"; 
                    } else if (quote.text.toLowerCase().includes('success') || quote.text.toLowerCase().includes('goal')) { 
                        quote.category = "success"; 
                    } else { 
                        quote.category = "perseverance"; 
                    }
                }
            });

            // --- THEME SWITCHER LOGIC ---
            const themeButtons = document.querySelectorAll('.theme-btn');
            const favoriteButtons = document.querySelectorAll('.favorite-btn');
            const body = document.body;
            const themeSelectorWrapper = document.querySelector('.theme-selector-wrapper');
            const themeToggleButton = document.querySelector('.theme-toggle-btn');

            function applyTheme(theme) {
                body.dataset.theme = theme;
                
                // Update active button state
                themeButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.theme === theme);
                });
                localStorage.setItem('motivation-theme', theme);
            }
            
            function updateFavoriteButtonUI(favoriteTheme) {
                 favoriteButtons.forEach(btn => {
                    btn.classList.toggle('is-favorite', btn.dataset.theme === favoriteTheme);
                });
            }

            // Apply saved favorite theme on load, fallback to last theme or default
            const favoriteTheme = localStorage.getItem('motivation-favorite-theme');
            const savedTheme = localStorage.getItem('motivation-theme') || 'default';
            
            if (favoriteTheme) {
                applyTheme(favoriteTheme);
            } else {
                 applyTheme(savedTheme);
            }
            updateFavoriteButtonUI(favoriteTheme);

            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const theme = button.dataset.theme;
                    applyTheme(theme);
                    themeSelectorWrapper.classList.add('hidden'); // Hide after selection
                });
            });

            favoriteButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // prevent theme button click
                    const theme = button.dataset.theme;
                    localStorage.setItem('motivation-favorite-theme', theme);
                    updateFavoriteButtonUI(theme);
                    applyTheme(theme);
                });
            });

            themeToggleButton.addEventListener('click', () => {
                themeSelectorWrapper.classList.toggle('hidden');
            });

            // --- QUOTE RENDERING LOGIC ---
            const shuffledQuotes = quotes.sort(() => Math.random() - 0.5);
            const qotd = shuffledQuotes[0];
            const qotdContainer = document.getElementById('qotd');
            qotdContainer.innerHTML = `<h2 class="quote-of-the-day-title">A Thought for Today</h2><blockquote>${qotd.text}</blockquote><cite>— ${qotd.author}</cite>`;

            const gridContainer = document.getElementById('quote-grid');
            const mainQuotes = shuffledQuotes.slice(1);
            
            let displayCount = 20;
            let currentFilter = 'all';
            let favoriteQuotes = JSON.parse(localStorage.getItem('motivation-favorite-quotes') || '[]');

            function renderQuotes(quotesToRender, count = displayCount, append = false) {
                const limitedQuotes = quotesToRender.slice(0, count);
                let cardHTML = '';

                if (!append) {
                    gridContainer.innerHTML = ''; 
                }
                
                limitedQuotes.forEach((quote, index) => {
                    if (!append || index >= (count - 20)) {
                        const isFavorite = favoriteQuotes.some(fav => 
                            fav.text === quote.text && fav.author === quote.author
                        );
                        cardHTML += `
                            <div class="quote-card" data-category="${quote.category}">
                                <blockquote>${quote.text}</blockquote>
                                <cite>— ${quote.author}</cite>
                                <div class="quote-actions">
                                    <button class="quote-action-btn ${isFavorite ? 'is-favorite' : ''}" 
                                            data-text="${quote.text}" 
                                            data-author="${quote.author}"
                                            title="${isFavorite ? 'Remove from favorites' : 'Add to favorites'}">
                                        ${isFavorite ? '❤️' : '🤍'}
                                    </button>
                                </div>
                            </div>`;
                    }
                });

                gridContainer.insertAdjacentHTML('beforeend', cardHTML);

                // Add event listeners to favorite buttons
                document.querySelectorAll('.quote-action-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const text = this.dataset.text;
                        const author = this.dataset.author;
                        toggleFavorite(text, author, this);
                    });
                });

                const loadMoreBtn = document.querySelector('.load-more-btn');
                loadMoreBtn.style.display = count >= quotesToRender.length ? 'none' : 'block';
            }
            
            function toggleFavorite(text, author, button) {
                const quoteIndex = favoriteQuotes.findIndex(q => q.text === text && q.author === author);
                
                if (quoteIndex === -1) {
                    // Add to favorites
                    favoriteQuotes.push({ text, author });
                    button.innerHTML = '❤️';
                    button.title = 'Remove from favorites';
                    button.classList.add('is-favorite');
                } else {
                    // Remove from favorites
                    favoriteQuotes.splice(quoteIndex, 1);
                    button.innerHTML = '🤍';
                    button.title = 'Add to favorites';
                    button.classList.remove('is-favorite');
                }
                
                localStorage.setItem('motivation-favorite-quotes', JSON.stringify(favoriteQuotes));
                
                // If we're in favorites filter, update the display
                if (currentFilter === 'favorites') {
                    applyFilters();
                }
            }

            function filterAndSearch() {
                const searchTerm = document.querySelector('.search-box').value.toLowerCase();
                let filteredQuotes;

                if (currentFilter === 'all') {
                    filteredQuotes = mainQuotes;
                } else if (currentFilter === 'short') {
                    filteredQuotes = mainQuotes.filter(quote => quote.text.split(' ').length <= 10);
                } else if (currentFilter === 'favorites') {
                    filteredQuotes = favoriteQuotes;
                } else {
                    filteredQuotes = mainQuotes.filter(quote => quote.category === currentFilter);
                }

                if (searchTerm.length >= 2) {
                    filteredQuotes = filteredQuotes.filter(quote => 
                        quote.text.toLowerCase().includes(searchTerm) || 
                        quote.author.toLowerCase().includes(searchTerm)
                    );
                }
                
                return filteredQuotes;
            }

            function applyFilters() {
                 displayCount = 20; // Reset display count
                 const quotesToShow = filterAndSearch();
                 renderQuotes(quotesToShow, displayCount);
            }

            renderQuotes(mainQuotes, displayCount);
            
            document.querySelector('.load-more-btn').addEventListener('click', () => {
                displayCount += 20;
                const quotesToShow = filterAndSearch();
                renderQuotes(quotesToShow, displayCount, true);
            });
            
            document.querySelector('.search-box').addEventListener('input', applyFilters);
            
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.getAttribute('data-filter');
                    applyFilters();
                });
            });
        });
    </script>
</body>
</html>
