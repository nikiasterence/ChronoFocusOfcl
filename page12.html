                        quote.category = "short";
                    } else if (quote.text.toLowerCase().includes('dream')) {
                        quote.category = "dreams";
                    } else if (quote.text.toLowerCase().includes('success')) {
                        quote.category = "success";
                    } else {
                        quote.category = "perseverance";
                    }
                }
            });

            // 1. Shuffle the quotes array randomly
            const shuffledQuotes = quotes.sort(() => Math.random() - 0.5);

            // 2. Select the "Quote of the Day"
            const qotd = shuffledQuotes[0]; // Take the first one from the shuffled array
            const qotdContainer = document.getElementById('qotd');
            qotdContainer.innerHTML = `
                <h2 class="quote-of-the-day-title">A Thought for Today</h2>
                <blockquote>${qotd.text}</blockquote>
                <cite>â€” ${qotd.author}</cite>
            `;

            // 3. Populate the main quote grid with the rest of the quotes
            const gridContainer = document.getElementById('quote-grid');
            const mainQuotes = shuffledQuotes.slice(1); // The rest of the quotes
            
            // Initial display count
            let displayCount = 20;
            let currentFilter = 'all';
            
            function renderQuotes(quotesToRender, count = displayCount) {
                let cardHTML = '';
                let animationDelay = 1.2; // Start animation delay after header/qotd animations

                const limitedQuotes = quotesToRender.slice(0, count);
                
                limitedQuotes.forEach(quote => {
                    animationDelay += 0.05; // Increment delay for each card for a nice staggered effect
                    cardHTML += `
                        <div class="quote-card" style="animation-delay: ${animationDelay}s;" data-category="${quote.category}">
                            <blockquote>${quote.text}</blockquote>
                            <cite>â€” ${quote.author}</cite>
                        </div>
                    `;
                });

                gridContainer.innerHTML = cardHTML;
                
                // Update load more button visibility
                const loadMoreBtn = document.querySelector('.load-more-btn');
                if (count >= quotesToRender.length) {
                    loadMoreBtn.style.display = 'none';
                } else {
                    loadMoreBtn.style.display = 'block';
                }
            }
            
            // Filter quotes based on category
            function filterQuotes(category) {
                currentFilter = category;
                if (category === 'all') {
                    return mainQuotes;
                } else {
                    return mainQuotes.filter(quote => quote.category === category);
                }
            }
            
            // Initial render
            renderQuotes(mainQuotes);
            
            // Load more functionality
            document.querySelector('.load-more-btn').addEventListener('click', () => {
                displayCount += 20;
                const filteredQuotes = filterQuotes(currentFilter);
                renderQuotes(filteredQuotes, displayCount);
            });
            
            // Search functionality
            document.querySelector('.search-box').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm.length < 2) {
                    const filteredQuotes = filterQuotes(currentFilter);
                    renderQuotes(filteredQuotes, displayCount);
                    return;
                }
                
                const filteredQuotes = filterQuotes(currentFilter);
                const searchResults = filteredQuotes.filter(quote => 
                    quote.text.toLowerCase().includes(searchTerm) || 
                    quote.author.toLowerCase().includes(searchTerm)
                );
                
                renderQuotes(searchResults, displayCount);
            });
            
            // Filter buttons functionality
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Reset display count when changing filters
                    displayCount = 20;
                    
                    // Filter and render quotes
                    const category = button.getAttribute('data-filter');
                    const filteredQuotes = filterQuotes(category);
                    renderQuotes(filteredQuotes, displayCount);
                });
            });
