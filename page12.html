<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Moment of Motivation | cozytustudios</title>
    
    <!-- Google Fonts for an elegant, cozy feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        /* CSS is now inside the HTML for a single-file solution */

        /* ----- Base & Thematic Styling ----- */
        :root {
            --background-color: #ffe8ba; /* Soft cream background */
            --primary-text-color: #3d352e; /* Deep, warm brown */
            --card-background: #ffffff; /* Clean white for cards */
            --accent-color-1: #c9a992;   /* Muted terracotta */
            --accent-color-2: #8a7e78;   /* Soft, dusty brown */
            --shadow-color: rgba(0, 0, 0, 0.08);
            
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Raleway', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--background-color);
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23c9a992" fill-opacity="0.05"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
            font-family: var(--font-body);
            color: var(--primary-text-color);
            margin: 0;
            padding: 0;
            line-height: 1.7;
            font-weight: 300;
        }
        
        /* Fade-in Animation on Load */
        body {
           opacity: 0;
           animation: fadeIn 1s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }


        /* ----- Header and Title Section ----- */
        .main-header {
            text-align: center;
            padding: 5rem 1.5rem 3rem;
        }

        .main-header h1 {
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 5vw, 4rem); /* Responsive font size */
            font-style: italic;
            font-weight: 500;
            color: var(--primary-text-color);
            margin: 0;
            opacity: 0;
            animation: slideInDown 1s ease-out 0.3s forwards;
        }

        /* ----- "Quote of the Day" Special Section ----- */
        .quote-of-the-day-container {
            padding: 2rem 1.5rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.6s forwards;
        }

        .quote-of-the-day {
            background-color: var(--card-background);
            border: 1px solid rgba(0,0,0,0.05);
            border-left: 5px solid var(--accent-color-1);
            max-width: 800px;
            padding: 2rem 2.5rem;
            box-shadow: 0 10px 30px -10px var(--shadow-color);
            border-radius: 8px;
            text-align: left;
        }

        .quote-of-the-day-title {
            font-family: var(--font-body);
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--accent-color-1);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0 0 1rem;
        }

        .quote-of-the-day blockquote {
            font-family: var(--font-heading);
            font-size: clamp(1.4rem, 2.5vw, 1.8rem);
            font-weight: 600;
            margin: 0;
            font-style: italic;
            color: var(--primary-text-color);
        }

        .quote-of-the-day cite {
            display: block;
            margin-top: 1rem;
            text-align: right;
            font-weight: 400;
            color: var(--accent-color-2);
        }

        /* ----- Main Quote Collection ----- */
        .quote-collection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            padding: 3rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .quote-card {
            background: var(--card-background);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px -5px var(--shadow-color);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-top: 4px solid transparent; /* Prepare for hover effect */
            
            /* Animation for cards loading in sequence */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* Individual Card Animations */
        /* Assign staggered animation delay using nth-child */
        .quote-card:nth-child(1) { animation-delay: 0.8s; }
        .quote-card:nth-child(2) { animation-delay: 0.9s; }
        .quote-card:nth-child(3) { animation-delay: 1.0s; }
        /* Add more if needed, or handle with JS */
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInDown {
            from { transform: translateY(-30px); opacity: 0;}
            to { transform: translateY(0); opacity: 1;}
        }


        .quote-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.12);
            border-top-color: var(--accent-color-1);
        }

        .quote-card blockquote {
            font-size: 1.15rem;
            margin: 0 0 1rem 0;
            font-weight: 400;
            position: relative;
        }
        
        /* A subtle quote icon for decoration */
        .quote-card blockquote::before {
            content: '“';
            font-family: var(--font-heading);
            position: absolute;
            top: -20px;
            left: -15px;
            font-size: 3rem;
            color: var(--accent-color-1);
            opacity: 0.2;
        }


        .quote-card cite {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--accent-color-2);
        }

        /* ----- Footer Styling ----- */
        .main-footer {
            text-align: center;
            padding: 3rem 1.5rem;
            margin-top: 4rem;
            color: var(--accent-color-2);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <h1>Don't lose motivation</h1>
    </header>

    <main>
        <section class="quote-of-the-day-container">
            <article id="qotd" class="quote-of-the-day">
                <!-- JavaScript will inject the "Quote of the Day" here -->
            </article>
        </section>

        <!-- Container for the quote cards that JavaScript will populate -->
        <div id="quote-grid" class="quote-collection">
            <!-- JavaScript will inject the shuffled quotes here -->
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 | Made by cozytustudios</p>
    </footer>

    <script>
        // All necessary JavaScript is right here.
        document.addEventListener('DOMContentLoaded', () => {
            const quotes = [
                { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
                { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
                { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
                { text: "It always seems impossible until it's done.", author: "Nelson Mandela" },
                { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
                { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
                { text: "Perseverance is not a long race; it is many short races one after the other.", author: "Walter Elliot" },
                { text: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Anonymous" },
                { text: "Don't let what you cannot do interfere with what you can do.", author: "John Wooden" },
                { text: "Success is the sum of small efforts, repeated day in and day out.", author: "Robert Collier" },
                { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis" },
                { text: "The expert in anything was once a beginner.", author: "Helen Hayes" },
                { text: "A little progress each day adds up to big results.", author: "Satya Nani" },
                { text: "Strive for progress, not perfection.", author: "Anonymous" },
                { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" },
                { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
                { text: "I find that the harder I work, the more luck I seem to have.", author: "Thomas Jefferson" },
                { text: "Our greatest weakness lies in giving up. The most certain way to succeed is always to try just one more time.", author: "Thomas A. Edison" },
                { text: "If you can dream it, you can do it.", author: "Walt Disney" },
                { text: "You just can't beat the person who never gives up.", author: "Babe Ruth" },
                { text: "Fall seven times and stand up eight.", author: "Japanese Proverb" },
                { text: "What you get by achieving your goals is not as important as what you become by achieving your goals.", author: "Zig Ziglar" },
                { text: "There are no shortcuts to any place worth going.", author: "Beverly Sills" },
                { text: "Action is the foundational key to all success.", author: "Pablo Picasso" },
                { text: "The journey of a thousand miles begins with a single step.", author: "Lao Tzu" },
                { text: "I am not a product of my circumstances. I am a product of my decisions.", author: "Stephen Covey" },
                { text: "The mind is not a vessel to be filled, but a fire to be kindled.", author: "Plutarch" },
                { text: "The best way to predict your future is to create it.", author: "Abraham Lincoln" },
                { text: "The beautiful thing about learning is that no one can take it away from you.", author: "B.B. King" },
                { text: "Genius is 1% inspiration, 99% perspiration.", author: "Thomas Edison" },
            ];

            // 1. Shuffle the quotes array randomly
            const shuffledQuotes = quotes.sort(() => Math.random() - 0.5);

            // 2. Select the "Quote of the Day"
            const qotd = shuffledQuotes[0]; // Take the first one from the shuffled array
            const qotdContainer = document.getElementById('qotd');
            qotdContainer.innerHTML = `
                <h2 class="quote-of-the-day-title">A Thought for Today</h2>
                <blockquote>${qotd.text}</blockquote>
                <cite>— ${qotd.author}</cite>
            `;

            // 3. Populate the main quote grid with the rest of the quotes
            const gridContainer = document.getElementById('quote-grid');
            const mainQuotes = shuffledQuotes.slice(1); // The rest of the quotes
            
            let cardHTML = '';
            let animationDelay = 1.0; // Start animation delay after header/qotd animations

            mainQuotes.forEach(quote => {
                animationDelay += 0.05; // Increment delay for each card for a nice staggered effect
                cardHTML += `
                    <div class="quote-card" style="animation-delay: ${animationDelay}s;">
                        <blockquote>${quote.text}</blockquote>
                        <cite>— ${quote.author}</cite>
                    </div>
                `;
            });

            gridContainer.innerHTML = cardHTML;
        });
    </script>
</body>
</html>
