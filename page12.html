<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Chronofocus.png" type="image/x-icon">
    <title>A Moment of Motivation | cozytustudios</title>

    <!-- Google Fonts for an elegant, cozy feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        /* CSS is now inside the HTML for a single-file solution */

        /* ----- Base & Thematic Styling ----- */
        :root {
            /* Default Theme (Original Cozy Cream) */
            --background-color: #ffe8ba;
            --primary-text-color: #3d352e;
            --secondary-text-color: #8a7e78;
            --card-background: #ffffff;
            --accent-color-1: #c9a992;
            --border-color: rgba(0, 0, 0, 0.08);
            --shadow-color: rgba(0, 0, 0, 0.08);
            --background-pattern-fill: #c9a992;
            --background-pattern-opacity: 0.05;

            --font-heading: 'Playfair Display', serif;
            --font-body: 'Raleway', sans-serif;
        }

        /* --- Theme Variations --- */
        body[data-theme='light-orange'] {
            --background-color: #fff4e6;
            --primary-text-color: #5C3A21;
            --secondary-text-color: #9D6F52;
            --card-background: #ffffff;
            --accent-color-1: #ffab73;
            --shadow-color: rgba(157, 111, 82, 0.1);
            --background-pattern-fill: #ffab73;
            --background-pattern-opacity: 0.07;
        }

        body[data-theme='light-green'] {
            --background-color: #f0fff4;
            --primary-text-color: #2F4F4F;
            --secondary-text-color: #6B8E23;
            --card-background: #ffffff;
            --accent-color-1: #8FBC8F;
            --shadow-color: rgba(47, 79, 79, 0.08);
            --background-pattern-fill: #6B8E23;
            --background-pattern-opacity: 0.06;
        }

        body[data-theme='light-blue'] {
            --background-color: #eff6ff;
            --primary-text-color: #2c3e50;
            --secondary-text-color: #8498ab;
            --card-background: #ffffff;
            --accent-color-1: #a9c5de;
            --shadow-color: rgba(44, 62, 80, 0.08);
            --background-pattern-fill: #8498ab;
            --background-pattern-opacity: 0.07;
        }

        body[data-theme='black'] {
            --background-color: #121212;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --card-background: #1e1e1e;
            --accent-color-1: #bb86fc;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --background-pattern-fill: #bb86fc;
            --background-pattern-opacity: 0.04;
        }
        
        body[data-theme='clear'] {
            --background-color: #f9f9f9;
            --primary-text-color: #222222;
            --secondary-text-color: #666666;
            --card-background: #ffffff;
            --accent-color-1: #4a90e2;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.06);
            --background-pattern-opacity: 0;
        }

        /* New Themes */
        body[data-theme='purple-dream'] {
            --background-color: #f5f0ff;
            --primary-text-color: #4a2c6d;
            --secondary-text-color: #8b6cb3;
            --card-background: #ffffff;
            --accent-color-1: #9c7bd4;
            --shadow-color: rgba(156, 123, 212, 0.1);
            --background-pattern-fill: #9c7bd4;
            --background-pattern-opacity: 0.06;
        }

        body[data-theme='sunset'] {
            --background-color: #fff8f0;
            --primary-text-color: #8b4513;
            --secondary-text-color: #d2691e;
            --card-background: #ffffff;
            --accent-color-1: #ffa07a;
            --shadow-color: rgba(255, 160, 122, 0.1);
            --background-pattern-fill: #ffa07a;
            --background-pattern-opacity: 0.06;
        }

        body[data-theme='ocean-breeze'] {
            --background-color: #f0f8ff;
            --primary-text-color: #2e5a7a;
            --secondary-text-color: #5a8fb8;
            --card-background: #ffffff;
            --accent-color-1: #7eb9e8;
            --shadow-color: rgba(126, 185, 232, 0.1);
            --background-pattern-fill: #7eb9e8;
            --background-pattern-opacity: 0.06;
        }

        body[data-theme='forest-retreat'] {
            --background-color: #f5fff5;
            --primary-text-color: #2d5a2d;
            --secondary-text-color: #5a8c5a;
            --card-background: #ffffff;
            --accent-color-1: #78c578;
            --shadow-color: rgba(120, 197, 120, 0.1);
            --background-pattern-fill: #78c578;
            --background-pattern-opacity: 0.06;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--background-color);
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill-opacity="var(--background-pattern-opacity, 0.05)" fill="var(--background-pattern-fill, %23c9a992)"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
            font-family: var(--font-body);
            color: var(--primary-text-color);
            margin: 0;
            padding: 0;
            line-height: 1.7;
            font-weight: 300;
            transition: background-color 0.5s ease;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ----- Header and Title Section ----- */
        .main-header {
            text-align: center;
            padding: 3rem 1.5rem 1.5rem;
            position: relative;
        }

        .main-header h1 {
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-style: italic;
            font-weight: 500;
            color: var(--primary-text-color);
            margin: 0;
            opacity: 0;
            animation: slideInDown 1s ease-out 0.3s forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: var(--secondary-text-color);
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.6s forwards;
        }
        
        .theme-toggle-container {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
        }
        .theme-toggle-btn {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color-1);
            background-color: transparent;
            color: var(--accent-color-1);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle-btn:hover {
            background-color: var(--accent-color-1);
            color: var(--card-background);
        }

        /* ----- Theme Selector ----- */
        .theme-selector-wrapper {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.7s ease-in-out;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.7s forwards;
        }
        .theme-selector-wrapper.hidden {
            max-height: 0;
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem 1rem;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .theme-btn {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color-1);
            background-color: transparent;
            color: var(--accent-color-1);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-btn:hover {
            background-color: var(--accent-color-1);
            color: var(--card-background);
        }
        .theme-btn.active {
            background-color: var(--accent-color-1);
            color: var(--card-background);
            font-weight: bold;
        }

        .favorite-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--secondary-text-color);
            transition: color 0.3s, transform 0.2s;
        }
        .favorite-btn:hover {
            transform: scale(1.15);
        }
        .favorite-btn.is-favorite {
            color: var(--accent-color-1);
        }

        /* ----- Controls Section ----- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.8s forwards;
        }

        .search-box {
            padding: 0.7rem 1rem;
            border: 1px solid var(--accent-color-1);
            border-radius: 50px;
            font-family: var(--font-body);
            font-size: 1rem;
            width: 300px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            color: var(--primary-text-color);
        }
        .search-box:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color-1);
            background: var(--card-background);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.7rem 1.2rem;
            background: var(--card-background);
            border: 1px solid var(--accent-color-1);
            border-radius: 50px;
            font-family: var(--font-body);
            font-size: 0.9rem;
            cursor: pointer;
            color: var(--primary-text-color);
            transition: all 0.3s ease;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-color-1);
            color: white;
            border-color: var(--accent-color-1);
        }

        /* ----- "Quote of the Day" Special Section ----- */
        .quote-of-the-day-container {
            padding: 2rem 1.5rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }
        .quote-of-the-day {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--accent-color-1);
            max-width: 800px;
            padding: 2rem 2.5rem;
            box-shadow: 0 10px 30px -10px var(--shadow-color);
            border-radius: 12px;
            text-align: left;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .quote-of-the-day::before {
            content: "“";
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 8rem;
            color: var(--accent-color-1);
            opacity: 0.1;
            font-family: var(--font-heading);
            line-height: 1;
        }
        .quote-of-the-day-title {
            font-family: var(--font-body);
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--accent-color-1);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0 0 1rem;
        }
        .quote-of-the-day blockquote {
            font-family: var(--font-heading);
            font-size: clamp(1.4rem, 2.5vw, 1.8rem);
            font-weight: 600;
            margin: 0;
            font-style: italic;
            color: var(--primary-text-color);
        }
        .quote-of-the-day cite {
            display: block;
            margin-top: 1rem;
            text-align: right;
            font-weight: 400;
            color: var(--secondary-text-color);
        }

        /* ----- Main Quote Collection ----- */
        .quote-collection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            padding: 3rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .quote-card {
            background: var(--card-background);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px -5px var(--shadow-color);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.5s ease, border-top-color 0.3s ease;
            border-top: 4px solid transparent;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .quote-card::before {
            content: "“";
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 4rem;
            color: var(--accent-color-1);
            opacity: 0.1;
            font-family: var(--font-heading);
            line-height: 1;
        }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInDown { from { transform: translateY(-30px); opacity: 0;} to { transform: translateY(0); opacity: 1;} }
        
        .quote-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.12);
            border-top-color: var(--accent-color-1);
        }
        
        .quote-card blockquote {
            font-size: 1.15rem;
            margin: 0 0 1rem 0;
            font-weight: 400;
            position: relative;
            z-index: 1;
            color: var(--primary-text-color);
        }
        
        .quote-card cite {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--secondary-text-color);
            z-index: 1;
            position: relative;
        }

        .quote-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
            gap: 0.5rem;
        }

        .quote-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            transition: all 0.3s ease;
            padding: 0.3rem;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-action-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--accent-color-1);
        }

        .quote-action-btn.is-favorite {
            color: var(--accent-color-1);
        }

        /* ----- Load More Button ----- */
        .load-more-container {
            text-align: center;
            padding: 2rem 0 4rem;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
        }

        .load-more-btn {
            padding: 0.8rem 2rem;
            background: transparent;
            color: var(--accent-color-1);
            border: 1px solid var(--accent-color-1);
            border-radius: 50px;
            font-family: var(--font-body);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .load-more-btn:hover {
            background: var(--accent-color-1);
            color: var(--card-background);
        }

        /* ----- Footer Styling ----- */
        .main-footer {
            text-align: center;
            padding: 3rem 1.5rem;
            margin-top: 2rem;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }

        /* ----- Responsive Adjustments ----- */
        @media (max-width: 768px) {
            body { line-height: 1.6; }
            .main-header { padding: 3rem 1.5rem 1rem; }
            .theme-toggle-container { top: 0.75rem; right: 1rem; }
            .quote-collection { grid-template-columns: 1fr; gap: 1.5rem; padding: 2rem 1.25rem; }
            .controls { flex-direction: column; align-items: center; gap: 1.5rem; }
            .search-box { width: 100%; max-width: 400px; box-sizing: border-box; }
            .quote-of-the-day-container { padding: 1.5rem 1.25rem; }
            .quote-of-the-day { padding: 2rem 1.5rem; border-radius: 16px; }
            .quote-of-the-day blockquote { font-size: 1.3rem; }
            .filter-buttons { gap: 0.75rem; justify-content: center; }
            .theme-selector { flex-direction: column; gap: 0.5rem; }
            .theme-option { width: 100%; justify-content: center; }
            .theme-btn { width: 180px; }
        }

        @media (max-width: 480px) {
            .main-header { padding: 2.5rem 1rem 0.5rem; }
            .main-header h1 { font-size: clamp(2.2rem, 10vw, 2.8rem); }
            .subtitle { font-size: 1rem; margin-top: 0.25rem; }
            .theme-selector { padding: 0.5rem 1rem 1rem; gap: 0.8rem; }
            .theme-btn { font-size: 0.8rem; padding: 0.5rem 1rem; width: 150px; text-align: center;}
            .quote-card { padding: 2rem 1.5rem; border-radius: 16px; }
            .quote-card blockquote { font-size: 1.1rem; }
            .load-more-btn, .filter-btn { width: auto; font-size: 0.9rem; }
            .quote-of-the-day { padding: 1.5rem; border-radius: 14px; }
            .quote-actions { justify-content: center; }
        }
    </style>
</head>
<body data-theme="default">

    <header class="main-header">
        <div class="theme-toggle-container">
            <button class="theme-toggle-btn">Change Theme</button>
        </div>
        <h1>Don't lose motivation</h1>
        <p class="subtitle">Over 500 quotes to inspire your journey</p>
    </header>

    <div class="theme-selector-wrapper hidden">
        <div class="theme-selector">
            <div class="theme-option">
                <button class="theme-btn" data-theme="default">Default</button>
                <button class="favorite-btn" data-theme="default" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="light-orange">Light Orange</button>
                <button class="favorite-btn" data-theme="light-orange" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="light-green">Forest Green</button>
                <button class="favorite-btn" data-theme="light-green" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="light-blue">Ocean Blue</button>
                <button class="favorite-btn" data-theme="light-blue" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="black">Dark Mode</button>
                <button class="favorite-btn" data-theme="black" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="clear">Clear & Simple</button>
                <button class="favorite-btn" data-theme="clear" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="purple-dream">Purple Dream</button>
                <button class="favorite-btn" data-theme="purple-dream" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="sunset">Sunset</button>
                <button class="favorite-btn" data-theme="sunset" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="ocean-breeze">Ocean Breeze</button>
                <button class="favorite-btn" data-theme="ocean-breeze" title="Set as favorite">★</button>
            </div>
            <div class="theme-option">
                <button class="theme-btn" data-theme="forest-retreat">Forest Retreat</button>
                <button class="favorite-btn" data-theme="forest-retreat" title="Set as favorite">★</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <input type="text" class="search-box" placeholder="Search for quotes or authors...">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Quotes</button>
            <button class="filter-btn" data-filter="short">Short & Sweet</button>
            <button class="filter-btn" data-filter="perseverance">Perseverance</button>
            <button class="filter-btn" data-filter="success">Success</button>
            <button class="filter-btn" data-filter="dreams">Dreams</button>
            <button class="filter-btn" data-filter="wisdom">Wisdom</button>
            <button class="filter-btn" data-filter="life">Life</button>
            <button class="filter-btn" data-filter="favorites">My Favorites</button>
        </div>
    </div>

    <main>
        <section class="quote-of-the-day-container">
            <article id="qotd" class="quote-of-the-day">
                <!-- JavaScript will inject the "Quote of the Day" here -->
            </article>
        </section>

        <!-- Container for the quote cards that JavaScript will populate -->
        <div id="quote-grid" class="quote-collection">
            <!-- JavaScript will inject the shuffled quotes here -->
        </div>

        <div class="load-more-container">
            <button class="load-more-btn">Load More Quotes</button>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 | Made by cozytustudios</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quotes = [
                // SUCCESS
                { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill", category: "success" },
                { text: "The only place where success comes before work is in the dictionary.", author: "Vidal Sassoon", category: "success" },
                { text: "Success is not the key to happiness. Happiness is the key to success.", author: "Albert Schweitzer", category: "success" },
                { text: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau", category: "success" },
                { text: "Don't be afraid to give up the good to go for the great.", author: "John D. Rockefeller", category: "success" },
                { text: "I find that the harder I work, the more luck I seem to have.", author: "Thomas Jefferson", category: "success" },
                { text: "Success is walking from failure to failure with no loss of enthusiasm.", author: "Winston Churchill", category: "success" },
                { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney", category: "success" },
                { text: "Don't let yesterday take up too much of today.", author: "Will Rogers", category: "success" },
                { text: "Opportunities don't happen. You create them.", author: "Chris Grosser", category: "success" },
                { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt", category: "success" },
                { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt", category: "success" },
                { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius", category: "success" },

            // Add missing categories to quotes
            quotes.forEach(quote => {
                if (!quote.category) {
                    if (quote.text.length < 50) { 
                        quote.category = "short"; 
                    } else if (quote.text.toLowerCase().includes('dream')) { 
                        quote.category = "dreams"; 
                    } else if (quote.text.toLowerCase().includes('success') || quote.text.toLowerCase().includes('goal')) { 
                        quote.category = "success"; 
                    } else { 
                        quote.category = "perseverance"; 
                    }
                }
            });

            // --- THEME SWITCHER LOGIC ---
            const themeButtons = document.querySelectorAll('.theme-btn');
            const favoriteButtons = document.querySelectorAll('.favorite-btn');
            const body = document.body;
            const themeSelectorWrapper = document.querySelector('.theme-selector-wrapper');
            const themeToggleButton = document.querySelector('.theme-toggle-btn');

            function applyTheme(theme) {
                body.dataset.theme = theme;
                
                // Update active button state
                themeButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.theme === theme);
                });
                localStorage.setItem('motivation-theme', theme);
            }
            
            function updateFavoriteButtonUI(favoriteTheme) {
                 favoriteButtons.forEach(btn => {
                    btn.classList.toggle('is-favorite', btn.dataset.theme === favoriteTheme);
                });
            }

            // Apply saved favorite theme on load, fallback to last theme or default
            const favoriteTheme = localStorage.getItem('motivation-favorite-theme');
            const savedTheme = localStorage.getItem('motivation-theme') || 'default';
            
            if (favoriteTheme) {
                applyTheme(favoriteTheme);
            } else {
                 applyTheme(savedTheme);
            }
            updateFavoriteButtonUI(favoriteTheme);

            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const theme = button.dataset.theme;
                    applyTheme(theme);
                    themeSelectorWrapper.classList.add('hidden'); // Hide after selection
                });
            });

            favoriteButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // prevent theme button click
                    const theme = button.dataset.theme;
                    localStorage.setItem('motivation-favorite-theme', theme);
                    updateFavoriteButtonUI(theme);
                    applyTheme(theme);
                });
            });

            themeToggleButton.addEventListener('click', () => {
                themeSelectorWrapper.classList.toggle('hidden');
            });

            // --- QUOTE RENDERING LOGIC ---
            const shuffledQuotes = quotes.sort(() => Math.random() - 0.5);
            const qotd = shuffledQuotes[0];
            const qotdContainer = document.getElementById('qotd');
            qotdContainer.innerHTML = `<h2 class="quote-of-the-day-title">A Thought for Today</h2><blockquote>${qotd.text}</blockquote><cite>— ${qotd.author}</cite>`;

            const gridContainer = document.getElementById('quote-grid');
            const mainQuotes = shuffledQuotes.slice(1);
            
            let displayCount = 20;
            let currentFilter = 'all';
            let favoriteQuotes = JSON.parse(localStorage.getItem('motivation-favorite-quotes') || '[]');

            function renderQuotes(quotesToRender, count = displayCount, append = false) {
                const limitedQuotes = quotesToRender.slice(0, count);
                let cardHTML = '';

                if (!append) {
                    gridContainer.innerHTML = ''; 
                }
                
                limitedQuotes.forEach((quote, index) => {
                    if (!append || index >= (count - 20)) {
                        const isFavorite = favoriteQuotes.some(fav => 
                            fav.text === quote.text && fav.author === quote.author
                        );
                        cardHTML += `
                            <div class="quote-card" data-category="${quote.category}">
                                <blockquote>${quote.text}</blockquote>
                                <cite>— ${quote.author}</cite>
                                <div class="quote-actions">
                                    <button class="quote-action-btn ${isFavorite ? 'is-favorite' : ''}" 
                                            data-text="${quote.text}" 
                                            data-author="${quote.author}"
                                            title="${isFavorite ? 'Remove from favorites' : 'Add to favorites'}">
                                        ${isFavorite ? '❤️' : '🤍'}
                                    </button>
                                </div>
                            </div>`;
                    }
                });

                gridContainer.insertAdjacentHTML('beforeend', cardHTML);

                // Add event listeners to favorite buttons
                document.querySelectorAll('.quote-action-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const text = this.dataset.text;
                        const author = this.dataset.author;
                        toggleFavorite(text, author, this);
                    });
                });

                const loadMoreBtn = document.querySelector('.load-more-btn');
                loadMoreBtn.style.display = count >= quotesToRender.length ? 'none' : 'block';
            }
            
            function toggleFavorite(text, author, button) {
                const quoteIndex = favoriteQuotes.findIndex(q => q.text === text && q.author === author);
                
                if (quoteIndex === -1) {
                    // Add to favorites
                    favoriteQuotes.push({ text, author });
                    button.innerHTML = '❤️';
                    button.title = 'Remove from favorites';
                    button.classList.add('is-favorite');
                } else {
                    // Remove from favorites
                    favoriteQuotes.splice(quoteIndex, 1);
                    button.innerHTML = '🤍';
                    button.title = 'Add to favorites';
                    button.classList.remove('is-favorite');
                }
                
                localStorage.setItem('motivation-favorite-quotes', JSON.stringify(favoriteQuotes));
                
                // If we're in favorites filter, update the display
                if (currentFilter === 'favorites') {
                    applyFilters();
                }
            }

            function filterAndSearch() {
                const searchTerm = document.querySelector('.search-box').value.toLowerCase();
                let filteredQuotes;

                if (currentFilter === 'all') {
                    filteredQuotes = mainQuotes;
                } else if (currentFilter === 'short') {
                    filteredQuotes = mainQuotes.filter(quote => quote.text.split(' ').length <= 10);
                } else if (currentFilter === 'favorites') {
                    filteredQuotes = favoriteQuotes;
                } else {
                    filteredQuotes = mainQuotes.filter(quote => quote.category === currentFilter);
                }

                if (searchTerm.length >= 2) {
                    filteredQuotes = filteredQuotes.filter(quote => 
                        quote.text.toLowerCase().includes(searchTerm) || 
                        quote.author.toLowerCase().includes(searchTerm)
                    );
                }
                
                return filteredQuotes;
            }

            function applyFilters() {
                 displayCount = 20; // Reset display count
                 const quotesToShow = filterAndSearch();
                 renderQuotes(quotesToShow, displayCount);
            }

            renderQuotes(mainQuotes, displayCount);
            
            document.querySelector('.load-more-btn').addEventListener('click', () => {
                displayCount += 20;
                const quotesToShow = filterAndSearch();
                renderQuotes(quotesToShow, displayCount, true);
            });
            
            document.querySelector('.search-box').addEventListener('input', applyFilters);
            
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.getAttribute('data-filter');
                    applyFilters();
                });
            });
