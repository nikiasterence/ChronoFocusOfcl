        }

            --background-color: #1a1a1a;
            --card-background: #2d2d2d;
            --text-color: #ffffff;

            --shadow-color: rgba(0, 0, 0, 0.3);
            --hover-color: #404040;
        }

            --background-color: #faf7ff;
            --card-background: #ffffff;

            --border-color: #e5e7eb;
            --shadow-color: rgba(139, 92, 246, 0.1);
            --hover-color: #f3f0ff;
        }

            --primary-color: #10b981;
            --secondary-color: #6b7280;
            --background-color: #f0fdf4;
            --card-background: #ffffff;
            --text-color: #065f46;
            --border-color: #d1fae5;
            --shadow-color: rgba(16, 185, 129, 0.1);
            --hover-color: #ecfdf5;
        }

        [data-theme="ocean"] {

            --secondary-color: #64748b;
            --background-color: #f0f9ff;
            --card-background: #ffffff;
            --text-color: #0f172a;
            --border-color: #e0f2fe;
            --shadow-color: rgba(14, 165, 233, 0.1);
            --hover-color: #f0f9ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .header {
            position: sticky;
            top: 0;
            background: var(--card-background);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            z-index: 100;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .theme-selector, .category-filter {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            background: var(--card-background);
            color: var(--text-color);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-selector:hover, .category-filter:hover {
            background: var(--hover-color);
        }

        .favorites-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .favorites-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .masonry-grid {
            column-count: 1;
            column-gap: 1rem;
            margin-top: 1rem;
        }

        @media (min-width: 480px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (min-width: 768px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        @media (min-width: 1024px) {
            .masonry-grid {
                column-count: 4;
            }
        }

            background: var(--card-background);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid var(--border-color);
            break-inside: avoid;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .quote-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .quote-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .quote-author {
            font-size: 0.875rem;
            color: var(--secondary-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .quote-category {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .quote-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .favorite-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.2s ease;
        }

        .favorite-btn.favorited {
            color: var(--primary-color);
        }

        .favorite-btn:hover {
            transform: scale(1.1);
        }

        .share-btn {
            background: var(--hover-color);
            border: none;
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .share-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .stats {
            text-align: center;
            padding: 2rem;
            background: var(--card-background);
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .stats-item {
            display: inline-block;
            margin: 0 2rem;
            text-align: center;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
        }

        .stats-label {
            font-size: 0.875rem;
            color: var(--secondary-color);
            margin-top: 0.25rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--secondary-color);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .controls {
                justify-content: center;
            }

            .stats-item {
                margin: 0 1rem;
            }

            .stats-number {
                font-size: 1.5rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

        // Application state
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentFilter = 'all';
        let showOnlyFavorites = false;

        // DOM elements
        const themeSelector = document.getElementById('themeSelector');
        const categoryFilter = document.getElementById('categoryFilter');
        const favoritesBtn = document.getElementById('favoritesBtn');
        const quotesGrid = document.getElementById('quotesGrid');
        const favoritesCount = document.getElementById('favoritesCount');
        const favoriteQuotes = document.getElementById('favoriteQuotes');
        const totalQuotes = document.getElementById('totalQuotes');

        // Initialize app
        function init() {
            loadTheme();
            updateStats();
            renderQuotes();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            themeSelector.addEventListener('change', changeTheme);
            categoryFilter.addEventListener('change', filterQuotes);
            favoritesBtn.addEventListener('click', toggleFavoritesView);
        }

        // Theme management
        function changeTheme() {
            const theme = themeSelector.value;
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'default';
            themeSelector.value = savedTheme;
            document.body.setAttribute('data-theme', savedTheme);
        }

        // Favorites management
        function toggleFavorite(quoteIndex) {
            const index = favorites.indexOf(quoteIndex);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(quoteIndex);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateStats();
            renderQuotes();
        }

        function toggleFavoritesView() {
            showOnlyFavorites = !showOnlyFavorites;
            favoritesBtn.innerHTML = showOnlyFavorites ? 
                '<i class="fas fa-arrow-left"></i> Back to All' : 
                `<i class="fas fa-heart"></i> <span id="favoritesCount">${favorites.length}</span> Favorites`;
            renderQuotes();
        }

        // Filter quotes by category
        function filterQuotes() {
            currentFilter = categoryFilter.value;
            renderQuotes();
        }

        // Update statistics
        function updateStats() {
            favoritesCount.textContent = favorites.length;
            favoriteQuotes.textContent = favorites.length;
        }

        // Render quotes
        function renderQuotes() {
            let quotesToShow = quotes;

            // Filter by favorites
            if (showOnlyFavorites) {
                quotesToShow = quotes.filter((_, index) => favorites.includes(index));
            }

            // Filter by category
            if (currentFilter !== 'all') {
                quotesToShow = quotesToShow.filter(quote => quote.category === currentFilter);
            }

            // Clear grid
            quotesGrid.innerHTML = '';

            // Show empty state if no quotes
            if (quotesToShow.length === 0) {
                quotesGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-heart-broken"></i>
                        <h3>No quotes found</h3>
                        <p>${showOnlyFavorites ? 'You haven\'t favorited any quotes yet.' : 'Try a different filter.'}</p>
                    </div>
                `;
                return;
            }

            // Render quotes
            quotesToShow.forEach((quote, displayIndex) => {
                const originalIndex = quotes.indexOf(quote);
                const isFavorited = favorites.includes(originalIndex);
                
                const quoteCard = document.createElement('div');
                quoteCard.className = 'quote-card fade-in';
                quoteCard.innerHTML = `
                    <div class="quote-category">${quote.category}</div>
                    <div class="quote-text">"${quote.text}"</div>
                    <div class="quote-author">— ${quote.author}</div>
                    <div class="quote-actions">
                        <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite(${originalIndex})">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="share-btn" onclick="shareQuote(${originalIndex})">
                            <i class="fas fa-share"></i>
                        </button>
                    </div>
                `;
                quotesGrid.appendChild(quoteCard);
            });
        }

        // Share quote functionality
        function shareQuote(index) {
            const quote = quotes[index];
            const text = `"${quote.text}" — ${quote.author}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Motivational Quote',
                    text: text
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                navigator.clipboard.writeText(text).then(() => {
                    // Show temporary feedback
                    const shareBtn = event.target.closest('.share-btn');
                    const originalHTML = shareBtn.innerHTML;
                    shareBtn.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        shareBtn.innerHTML = originalHTML;
                    }, 1000);
                });
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
