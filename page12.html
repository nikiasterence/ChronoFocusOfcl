            --primary-color: #007AFF;
            --secondary-color: #8E8E93;
            --background-color: #F2F2F7;
            --card-background: #FFFFFF;
            --text-color: #000000;
            --border-color: #C6C6C8;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #F2F2F7;
            --glass-effect: rgba(255, 255, 255, 0.7);
            --blur-intensity: blur(20px);
        }

        [data-theme="dark"] {
            --primary-color: #0A84FF;
            --secondary-color: #8E8E93;
            --background-color: #000000;
            --card-background: #1C1C1E;
            --text-color: #FFFFFF;
            --border-color: #38383A;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --hover-color: #2C2C2E;
            --glass-effect: rgba(28, 28, 30, 0.7);
        }

        [data-theme="purple"] {
            --primary-color: #BF5AF2;
            --secondary-color: #8E8E93;
            --background-color: #F5F0FF;
            --card-background: #FFFFFF;
            --text-color: #1D1D1F;
            --border-color: #D8D8DC;
            --shadow-color: rgba(191, 90, 242, 0.1);
            --hover-color: #F0E6FF;
            --glass-effect: rgba(255, 255, 255, 0.7);
        }

        [data-theme="forest"] {
            --primary-color: #30D158;
            --secondary-color: #8E8E93;
            --background-color: #F0F9F0;
            --card-background: #FFFFFF;
            --text-color: #1D3221;
            --border-color: #CEE8D2;
            --shadow-color: rgba(48, 209, 88, 0.1);
            --hover-color: #E6F7E6;
            --glass-effect: rgba(255, 255, 255, 0.7);
        }

        [data-theme="ocean"] {
            --primary-color: #64D2FF;
            --secondary-color: #8E8E93;
            --background-color: #F0F9FF;
            --card-background: #FFFFFF;
            --text-color: #1D2D32;
            --border-color: #CEE8F2;
            --shadow-color: rgba(100, 210, 255, 0.1);
            --hover-color: #E6F7FF;
            --glass-effect: rgba(255, 255, 255, 0.7);
        }

        [data-theme="sunset"] {
            --primary-color: #FF9F0A;
            --secondary-color: #8E8E93;
            --background-color: #FFF5E6;
            --card-background: #FFFFFF;
            --text-color: #32251D;
            --border-color: #FFE4C2;
            --shadow-color: rgba(255, 159, 10, 0.1);
            --hover-color: #FFF0D9;
            --glass-effect: rgba(255, 255, 255, 0.7);
        }

        [data-theme="midnight"] {
            --primary-color: #5E5CE6;
            --secondary-color: #8E8E93;
            --background-color: #0D0D12;
            --card-background: #1C1C1E;
            --text-color: #FFFFFF;
            --border-color: #2C2C2E;
            --shadow-color: rgba(94, 92, 230, 0.2);
            --hover-color: #2C2C2E;
            --glass-effect: rgba(28, 28, 30, 0.7);
        }

        [data-theme="rose"] {
            --primary-color: #FF375F;
            --secondary-color: #8E8E93;
            --background-color: #FFF0F3;
            --card-background: #FFFFFF;
            --text-color: #321D22;
            --border-color: #FFD1DC;
            --shadow-color: rgba(255, 55, 95, 0.1);
            --hover-color: #FFE6EC;
            --glass-effect: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            position: sticky;
            top: 0;
            background: var(--glass-effect);
            backdrop-filter: var(--blur-intensity);
            -webkit-backdrop-filter: var(--blur-intensity);
            border-bottom: 1px solid transparent;
            padding: 1rem;
            z-index: 100;
            box-shadow: 0 1px 0 var(--border-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .theme-selector, .category-filter {
            padding: 0.625rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-background);
            color: var(--text-color);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px;
            padding-right: 2.5rem;
        }

        .theme-selector:hover, .category-filter:hover {
            background-color: var(--hover-color);
        }

        .favorites-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .favorites-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: var(--glass-effect);
            backdrop-filter: var(--blur-intensity);
            -webkit-backdrop-filter: var(--blur-intensity);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .stats-item {
            text-align: center;
            flex: 1;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
        }

        .stats-label {
            font-size: 0.875rem;
            color: var(--secondary-color);
            margin-top: 0.25rem;
        }

        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
            margin-top: 1rem;
        }

        @media (min-width: 480px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (min-width: 768px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        @media (min-width: 1024px) {
            .masonry-grid {
                column-count: 4;
            }
        }

        .quote-card {
            background: var(--card-background);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 16px var(--shadow-color);
            border: 1px solid var(--border-color);
            break-inside: avoid;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .quote-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .quote-card:hover::before {
            transform: scaleX(1);
        }

        .quote-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .quote-author {
            font-size: 0.875rem;
            color: var(--secondary-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .quote-category {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .quote-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .favorite-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .favorite-btn.favorited {
            color: var(--primary-color);
        }

        .favorite-btn:hover {
            background: var(--hover-color);
        }

        .share-btn {
            background: var(--hover-color);
            border: none;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .share-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--secondary-color);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .controls {
                justify-content: center;
            }

            .stats {
                flex-direction: column;
                gap: 1.5rem;
            }

            .stats-item {
                margin: 0;
            }

            .stats-number {
                font-size: 1.75rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .liquid-effect {
            position: relative;
            overflow: hidden;
        }

        .liquid-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .haptic-feedback {
            animation: haptic 0.3s ease;
        }

        @keyframes haptic {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }
    </style>
</head>

        // Application state
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentFilter = 'all';
        let showOnlyFavorites = false;

        // DOM elements
        const themeSelector = document.getElementById('themeSelector');
        const categoryFilter = document.getElementById('categoryFilter');
        const favoritesBtn = document.getElementById('favoritesBtn');
        const quotesGrid = document.getElementById('quotesGrid');
        const favoritesCount = document.getElementById('favoritesCount');
        const favoriteQuotes = document.getElementById('favoriteQuotes');
        const totalQuotes = document.getElementById('totalQuotes');

        // Initialize app
        function init() {
            loadTheme();
            updateStats();
            renderQuotes();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            themeSelector.addEventListener('change', changeTheme);
            categoryFilter.addEventListener('change', filterQuotes);
            favoritesBtn.addEventListener('click', toggleFavoritesView);
        }

        // Theme management
        function changeTheme() {
            const theme = themeSelector.value;
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            simulateHaptic();
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'default';
            themeSelector.value = savedTheme;
            document.body.setAttribute('data-theme', savedTheme);
        }

        // Favorites management
        function toggleFavorite(quoteIndex) {
            const index = favorites.indexOf(quoteIndex);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(quoteIndex);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateStats();
            renderQuotes();
            simulateHaptic();
        }

        function toggleFavoritesView() {
            showOnlyFavorites = !showOnlyFavorites;
            favoritesBtn.innerHTML = showOnlyFavorites ? 
                '<i class="fas fa-arrow-left"></i> Back to All' : 
                `<i class="fas fa-heart"></i> <span id="favoritesCount">${favorites.length}</span>`;
            renderQuotes();
            simulateHaptic();
        }

        // Filter quotes by category
        function filterQuotes() {
            currentFilter = categoryFilter.value;
            renderQuotes();
            simulateHaptic();
        }

        // Update statistics
        function updateStats() {
            favoritesCount.textContent = favorites.length;
            favoriteQuotes.textContent = favorites.length;
            totalQuotes.textContent = quotes.length;
        }

        // Render quotes
        function renderQuotes() {
            let quotesToShow = quotes;

            // Filter by favorites
            if (showOnlyFavorites) {
                quotesToShow = quotes.filter((_, index) => favorites.includes(index));
            }

            // Filter by category
            if (currentFilter !== 'all') {
                quotesToShow = quotesToShow.filter(quote => quote.category === currentFilter);
            }

            // Clear grid
            quotesGrid.innerHTML = '';

            // Show empty state if no quotes
            if (quotesToShow.length === 0) {
                quotesGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-heart-broken"></i>
                        <h3>No quotes found</h3>
                        <p>${showOnlyFavorites ? 'You haven\'t favorited any quotes yet.' : 'Try a different filter.'}</p>
                    </div>
                `;
                return;
            }

            // Render quotes
            quotesToShow.forEach((quote, displayIndex) => {
                const originalIndex = quotes.indexOf(quote);
                const isFavorited = favorites.includes(originalIndex);
                
                const quoteCard = document.createElement('div');
                quoteCard.className = 'quote-card fade-in liquid-effect';
                quoteCard.innerHTML = `
                    <div class="quote-category">${quote.category}</div>
                    <div class="quote-text">"${quote.text}"</div>
                    <div class="quote-author">— ${quote.author}</div>
                    <div class="quote-actions">
                        <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite(${originalIndex})">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="share-btn" onclick="shareQuote(${originalIndex})">
                            <i class="fas fa-share"></i>
                        </button>
                    </div>
                `;
                quotesGrid.appendChild(quoteCard);
            });
        }

        // Share quote functionality
        function shareQuote(index) {
            const quote = quotes[index];
            const text = `"${quote.text}" — ${quote.author}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Inspirational Quote',
                    text: text
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                navigator.clipboard.writeText(text).then(() => {
                    // Show temporary feedback
                    const shareBtn = event.target.closest('.share-btn');
                    const originalHTML = shareBtn.innerHTML;
                    shareBtn.innerHTML = '<i class="fas fa-check"></i>';
                    shareBtn.classList.add('haptic-feedback');
                    setTimeout(() => {
                        shareBtn.innerHTML = originalHTML;
                        shareBtn.classList.remove('haptic-feedback');
                    }, 1000);
                });
            }
            simulateHaptic();
        }

        // Simulate haptic feedback
        function simulateHaptic() {
            // Add haptic feedback class to body for a brief moment
            document.body.classList.add('haptic-feedback');
            setTimeout(() => {
                document.body.classList.remove('haptic-feedback');
            }, 150);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
