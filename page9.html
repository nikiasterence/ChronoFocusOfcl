<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        :root {
            --primary-color: #ba2a5149;
            --background-color: rgba(242, 142, 167, 0.487);
            --text-color: #000000;
            --border-radius: 12px;
            --blur-effect: blur(10px);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #b84f79a9 url('https://source.unsplash.com/random/1600x900?abstract,gradient') no-repeat center center/cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            transition: opacity 0.5s ease-in-out;
        }

        .app-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: var(--background-color);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            overflow: hidden;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .app-container.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .calendar-nav button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .calendar-grid div {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .calendar-grid .day-name {
            font-weight: bold;
            color: #888;
        }

        .calendar-grid .today {
            background-color: var(--primary-color);
            color: white;
        }

        .task-sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            padding: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.4);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        
        #new-task-form h3 { margin-top: 0; }
        
        #new-task-form input, #new-task-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            background: rgba(255,255,255,0.7);
        }

        #new-task-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        #task-list .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #task-list .task-item button { background: none; border: none; cursor: pointer; padding: 5px; }
        #task-list .start-focus { font-weight: bold; color: var(--primary-color); }

        /* Full Page Focus View */
        .focus-view-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            display: none; /* Changed from flex to none */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .focus-view-container.visible {
            display: flex;
            opacity: 1;
        }

        .color-fill-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0; /* Starts at 0 height */
            z-index: -1;
            transition: height 1s linear; /* Smooth transition */
        }
        
        .focus-content {
            color: #333;
            text-align: center;
            transition: color 0.5s ease-in-out;
        }
        
        .focus-content.dark-text{
             color: #fff; /* Text color changes when bg is dark */
        }

        .focus-content h2 {
            margin-top: 0;
            font-size: 3em;
            font-weight: 500;
        }

        #focus-timer {
            font-size: 7em;
            margin: 20px 0;
            font-weight: 300;
        }

        .focus-view-container p {
            font-size: 1.5em;
            letter-spacing: 2px;
        }
        
        .focus-controls button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(0,0,0,0.1);
            color: inherit;
            padding: 12px 24px;
            margin: 20px 10px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* Color Picker */
        .color-picker-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: var(--border-radius);
            display: flex;
            gap: 10px;
            z-index: 5;
            transition: opacity 0.5s ease-in-out;
        }
        
        .color-picker-bar.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .color-swatch.active { border-color: #fff; }

        #custom-color-picker { opacity: 0; width: 0; height: 0; position: absolute; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="main-content">
            <header>
                <h1 id="month-year">August 2025</h1>
                <div class="calendar-nav">
                    <button id="prev-month">&lt;</button>
                    <button id="next-month">&gt;</button>
                </div>
            </header>
            <div class="calendar-grid"></div>
        </div>
        <div class="task-sidebar">
             <div class="task-card">
                 <form id="new-task-form">
                    <h3>New Task</h3>
                     <input type="text" id="task-name" placeholder="What?" required>
                     <input type="time" id="task-time" required>
                     <textarea id="task-notes" placeholder="Notes..."></textarea>
                     <input type="number" id="task-duration" placeholder="Duration (minutes)" required>
                     <button type="submit">Create Task</button>
                 </form>
             </div>
             <div id="task-list" class="task-card"></div>
        </div>
    </div>
    
    <div class="focus-view-container" id="focus-view">
        <div class="color-fill-bg" id="color-fill-bg"></div>
        <div class="focus-content" id="focus-content">
            <h2 id="focus-task-name"></h2>
            <div id="focus-timer">00:00:00</div>
            <p>REMAINING</p>
            <div class="focus-controls">
                <button id="complete-btn">✓ Complete Session</button>
            </div>
        </div>
    </div>

    <div class="color-picker-bar">
        <div class="color-swatch active" style="background-color: #007aff;" data-color="#007aff"></div>
        <div class="color-swatch" style="background-color: #ff3b30;" data-color="#ff3b30"></div>
        <div class="color-swatch" style="background-color: #34c759;" data-color="#34c759"></div>
        <div class="color-swatch" style="background-color: #ff9500;" data-color="#ff9500"></div>
        <label for="custom-color-picker" class="color-swatch" style="background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red); display: flex; align-items: center; justify-content: center; font-size: 20px; color: white;">+</label>
        <input type="color" id="custom-color-picker" value="#007aff">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.querySelector('.app-container');
            const colorPickerBar = document.querySelector('.color-picker-bar');

            // Calendar elements
            const monthYearEl = document.getElementById('month-year');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const calendarGrid = document.querySelector('.calendar-grid');
            
            // Task elements
            const taskForm = document.getElementById('new-task-form');
            const taskNameInput = document.getElementById('task-name');
            const taskTimeInput = document.getElementById('task-time');
            const taskNotesInput = document.getElementById('task-notes');
            const taskDurationInput = document.getElementById('task-duration');
            const taskListEl = document.getElementById('task-list');

            // Focus View elements
            const focusView = document.getElementById('focus-view');
            const colorFillBg = document.getElementById('color-fill-bg');
            const focusContent = document.getElementById('focus-content');
            const focusTaskNameEl = document.getElementById('focus-task-name');
            const focusTimerEl = document.getElementById('focus-timer');
            const completeBtn = document.getElementById('complete-btn');

            // Color Picker elements
            const colorSwatches = document.querySelectorAll('.color-swatch');
            const customColorPicker = document.getElementById('custom-color-picker');

            let currentDate = new Date(2025, 7, 26);
            let tasks = [];
            let timerInterval;
            
            function renderCalendar() {
                calendarGrid.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                monthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

                ['S', 'M', 'T', 'W', 'T', 'F', 'S'].forEach(day => {
                    const dayEl = document.createElement('div');
                    dayEl.classList.add('day-name');
                    dayEl.textContent = day;
                    calendarGrid.appendChild(dayEl);
                });

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                for (let i = 0; i < firstDayOfMonth; i++) calendarGrid.appendChild(document.createElement('div'));
                
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEl = document.createElement('div');
                    dayEl.textContent = day;
                    if (day === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
                        dayEl.classList.add('today');
                    }
                    calendarGrid.appendChild(dayEl);
                }
            }
            
            function renderTasks() {
                taskListEl.innerHTML = '<h3>Today\'s Tasks</h3>';
                if(tasks.length === 0) {
                    taskListEl.innerHTML += '<p>No tasks yet.</p>';
                    return;
                }
                tasks.forEach((task, index) => {
                    const taskItem = document.createElement('div');
                    taskItem.classList.add('task-item');
                    taskItem.innerHTML = `
                        <div>
                            <strong>${task.name}</strong>
                            <p style="font-size: 0.9em; color: #555;">${task.time} - ${task.duration} min</p>
                        </div>
                        <div>
                           <button class="start-focus" data-index="${index}">Focus</button>
                           <button class="delete-task" data-index="${index}">🗑️</button>
                        </div>
                    `;
                    taskListEl.appendChild(taskItem);
                });
            }
            
            function formatTime(seconds) {
                const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
                const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
                const s = (seconds % 60).toString().padStart(2, '0');
                return `${h}:${m}:${s}`;
            }

            function startFocusSession(task) {
                appContainer.classList.add('hidden');
                colorPickerBar.classList.add('hidden');

                setTimeout(() => {
                    focusView.classList.add('visible');
                    const totalDuration = task.duration * 60;
                    let timeRemaining = totalDuration;
                    
                    const currentColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
                    colorFillBg.style.backgroundColor = currentColor;
                    colorFillBg.style.height = '0%';
                    focusContent.classList.remove('dark-text');
                    
                    focusTaskNameEl.textContent = task.name;
                    focusTimerEl.textContent = formatTime(timeRemaining);

                    timerInterval = setInterval(() => {
                        timeRemaining--;
                        focusTimerEl.textContent = formatTime(timeRemaining);
                        
                        const percentageElapsed = ((totalDuration - timeRemaining) / totalDuration) * 100;
                        colorFillBg.style.height = `${percentageElapsed}%`;
                        
                        if (percentageElapsed > 50) {
                             focusContent.classList.add('dark-text');
                        }

                        if (timeRemaining <= 0) {
                            clearInterval(timerInterval);
                            alert(`Session for "${task.name}" completed!`);
                            endFocusSession();
                        }
                    }, 1000);
                }, 500); // Wait for fade-out transition
            }
            
            function endFocusSession() {
                clearInterval(timerInterval);
                focusView.classList.remove('visible');
                
                setTimeout(() => {
                    appContainer.classList.remove('hidden');
                    colorPickerBar.classList.remove('hidden');
                }, 500); // Wait for fade-out transition
            }

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                tasks.push({
                    name: taskNameInput.value, time: taskTimeInput.value,
                    notes: taskNotesInput.value, duration: parseInt(taskDurationInput.value),
                });
                renderTasks();
                taskForm.reset();
            });

            taskListEl.addEventListener('click', e => {
                const index = e.target.dataset.index;
                if (e.target.classList.contains('delete-task')) {
                    tasks.splice(index, 1);
                    renderTasks();
                } else if (e.target.classList.contains('start-focus')) {
                    startFocusSession(tasks[index]);
                }
            });
            
            completeBtn.addEventListener('click', endFocusSession);
            
            prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
            nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });

            colorSwatches.forEach(swatch => {
                swatch.addEventListener('click', (e) => {
                    if(e.target.dataset.color) {
                       document.documentElement.style.setProperty('--primary-color', e.target.dataset.color);
                       document.querySelector('.color-swatch.active')?.classList.remove('active');
                       e.target.classList.add('active');
                    }
                });
            });

            customColorPicker.addEventListener('input', (e) => {
                 document.documentElement.style.setProperty('--primary-color', e.target.value);
            });
            
            renderCalendar();
            renderTasks();
        });
    </script>
</body>
</html>
