<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Chronofocus.png" type="image/x-icon">
    <title>Focus Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light Theme (Default) - Cozy & Soft */
            --primary-color: #c55f73;
            --primary-color-translucent: rgba(197, 95, 115, 0.15);
            --background-gradient-start: #fdf6f6;
            --background-gradient-end: #ead6d9;
            --text-color: #3e3234;
            --text-color-light: #8e7f81;
            --glass-background: rgba(255, 255, 255, 0.7);
            --glass-border: 1px solid rgba(0, 0, 0, 0.08);
            --input-background: rgba(0, 0, 0, 0.05);
            --button-hover-background: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(90, 75, 78, 0.1);
            --border-radius: 18px;
            --blur-effect: blur(16px);
        }

        body.dark-mode {
            /* Dark Theme - Cozy & Warm */
            --primary-color: #d16b7f;
            --primary-color-translucent: rgba(209, 107, 127, 0.2);
            --background-gradient-start: #1a202c;
            --background-gradient-end: #2d3748;
            --text-color: #e2e8f0;
            --text-color-light: #a0aec0;
            --glass-background: rgba(45, 55, 72, 0.5);
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
            --input-background: rgba(255, 255, 255, 0.1);
            --button-hover-background: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: linear-gradient(135deg, var(--background-gradient-start) 0%, var(--background-gradient-end) 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            transition: background 0.4s ease, color 0.4s ease;
        }

        .app-container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: var(--glass-background);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            border: var(--glass-border);
            display: flex;
            overflow: hidden;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out, background 0.4s ease;
        }

        .app-container.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        .icon-sidebar {
            width: 70px;
            flex-shrink: 0;
            border-right: var(--glass-border);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Added spacing */
        }

        .icon-sidebar button {
            background: var(--input-background);
            border: none;
            color: var(--text-color);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-sidebar button svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
        }

        .icon-sidebar button:hover {
            background: var(--button-hover-background);
            transform: scale(1.1);
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #calendar-view { display: none; flex-direction: column; height: 100%; }
        #calendar-view.visible { display: flex; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            margin-bottom: 20px;
        }

        header h1 { text-shadow: 0 1px 2px var(--shadow-color); }

        .calendar-nav button { background: none; border: none; font-size: 28px; cursor: pointer; color: var(--text-color); transition: transform 0.2s ease; }
        .calendar-nav button:hover { transform: scale(1.2); }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; text-align: center; flex-grow: 1; }
        .calendar-grid div { padding: 10px; border-radius: 12px; cursor: pointer; transition: background-color 0.3s ease; position: relative; }
        .calendar-grid .day-name { font-weight: 600; color: var(--text-color-light); }
        .calendar-grid div:not(.day-name):hover { background: var(--button-hover-background); }
        .calendar-grid .today { background-color: var(--primary-color-translucent); color: var(--primary-color); font-weight: 600; border: 1px solid var(--primary-color); }
        .calendar-grid .task-dot { position: absolute; top: 5px; right: 5px; width: 8px; height: 8px; background-color: var(--primary-color); border-radius: 50%; }

        #welcome-view { text-align: center; margin: auto; }
        #welcome-view h2 { font-size: 2.5em; font-weight: 500; text-shadow: 0 1px 2px var(--shadow-color); }
        #welcome-view p { color: var(--text-color-light); }

        .task-sidebar {
            width: 320px; flex-shrink: 0; background: transparent; padding: 20px;
            border-left: var(--glass-border); display: flex; flex-direction: column;
            overflow-y: auto;
        }

        .task-card {
            background: var(--glass-background);
            padding: 20px; border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        #new-task-form h3 { margin-top: 0; }
        
        #new-task-form .icon-picker {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        
        #new-task-form .icon-picker i {
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            color: var(--text-color-light);
        }

        #new-task-form .icon-picker i.selected {
            background-color: var(--primary-color-translucent);
            color: var(--primary-color);
            transform: scale(1.2);
        }


        #new-task-form input, #new-task-form textarea, #new-task-form button, #new-task-form #task-date {
            width: 100%; padding: 12px; margin-bottom: 10px;
            border-radius: 10px; border: none; box-sizing: border-box;
            background: var(--input-background); color: var(--text-color);
        }
        #new-task-form input::placeholder, #new-task-form textarea::placeholder {
             color: var(--text-color-light);
        }

        .duration-recommendations { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .duration-recommendations button {
            width: 31%; background: var(--input-background);
            border: none; color: var(--text-color); padding: 8px;
            border-radius: 8px; cursor: pointer; transition: background 0.3s;
        }
         .duration-recommendations button:hover { background: var(--button-hover-background); }

        #new-task-form button[type="submit"] { background-color: var(--primary-color); font-size: 16px; cursor: pointer; color: white; transition: background-color 0.3s ease; }
        #new-task-form button[type="submit"]:hover { background-color: #d87086; }

        #task-list .task-item { display: flex; align-items: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid var(--glass-border); }
        #task-list .task-item:last-child { border-bottom: none; }
        #task-list .task-item-content { flex-grow: 1; }
        #task-list .task-item-icon { margin-right: 15px; font-size: 20px; color: var(--primary-color); }
        #task-list .task-item button { background: none; border: none; cursor: pointer; padding: 5px; color: var(--text-color); font-size: 16px;}
        #task-list .task-item-meta { font-size: 0.9em; color: var(--text-color-light); }
        #task-list .task-notes { font-size: 0.85em; color: var(--text-color-light); margin-top: 5px; }
        #task-list .start-focus { font-weight: bold; color: var(--primary-color); }

        .focus-view-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
            opacity: 0; transition: opacity 0.5s ease-in-out;
        }
        .focus-view-container.visible { display: flex; opacity: 1; }
        .color-fill-bg { position: absolute; top: 0; left: 0; width: 100%; height: 0; background-color: var(--primary-color); z-index: -1; transition: height 1s linear; }
        .focus-content { text-align: center; color: #fff; }
        #focus-task-icon { font-size: 3em; margin-bottom: 10px; text-shadow: 0 2px 8px rgba(0,0,0,0.3); }
        .focus-content h2 { font-size: 3em; font-weight: 500; }
        #focus-timer { font-size: 7em; margin: 20px 0; font-weight: 300; letter-spacing: 2px; }
        .focus-view-container p { font-size: 1.5em; letter-spacing: 2px; text-transform: uppercase; }
        .focus-controls button { background: rgba(0,0,0,0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: white; padding: 12px 24px; margin: 10px; border-radius: 8px; font-size: 18px; cursor: pointer; transition: background 0.3s; min-width: 160px; }
        .focus-controls button:hover { background: rgba(0,0,0,0.2); }

        #spotify-player { position: fixed; bottom: 20px; right: 20px; border-radius: 12px; transition: opacity 0.3s, transform 0.3s; opacity: 0; transform: translateY(20px); pointer-events: none; }
        #spotify-player.visible { opacity: 1; transform: translateY(0); pointer-events: all; }

        .color-picker-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--glass-background); padding: 10px;
            border-radius: var(--border-radius); display: flex; gap: 10px; z-index: 5;
            transition: opacity 0.5s ease-in-out; border: var(--glass-border); backdrop-filter: var(--blur-effect);
        }
        .color-picker-bar.hidden { opacity: 0; pointer-events: none; }
        .color-swatch { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: border-color 0.3s; }
        .color-swatch.active { border-color: var(--text-color); }
        #custom-color-picker { opacity: 0; width: 0; height: 0; position: absolute; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="icon-sidebar">
            <button id="calendar-toggle-btn" title="Toggle Calendar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3H7V1H9V3H15V1H17V3ZM4 9V19H20V9H4ZM6 11H8V13H6V11ZM11 11H13V13H11V11ZM16 11H18V13H16V11Z"></path></svg>
            </button>
             <button id="theme-toggle-btn" title="Toggle Theme">
                <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M17.293 15.88A.5.5 0 0 0 17 15.5h-.01a.5.5 0 0 1-.5-.5c0-2.822-2.28-5.101-5.101-5.101a.5.5 0 0 1-.5-.5v-.01a.5.5 0 0 0-.38-.493A8.001 8.001 0 0 0 4 12c0 4.411 3.589 8 8 8a8.003 8.003 0 0 0 5.88-2.707.5.5 0 0 0-.294-.813zM12 18a6 6 0 1 1 0-12a6 6 0 0 1 0 12z"/></svg>
                <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none;"><path fill="currentColor" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 15c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zM12 2a10 10 0 1 0 0 20a10 10 0 0 0 0-20zM1 12C1 5.93 5.93 1 12 1s11 4.93 11 11-4.93 11-11 11S1 18.07 1 12zm11 5a4 4 0 1 0 0-8a4 4 0 0 0 0 8z"/></svg>
            </button>
        </div>
        <div class="main-content">
            <div id="welcome-view">
                <h2>Welcome</h2>
                <p>Select a task or open the calendar to get started.</p>
            </div>
            <div id="calendar-view">
                <header>
                    <h1 id="month-year">September 2025</h1>
                    <div class="calendar-nav">
                        <button id="prev-month">&lt;</button>
                        <button id="next-month">&gt;</button>
                    </div>
                </header>
                <div class="calendar-grid"></div>
            </div>
        </div>
        <div class="task-sidebar">
             <div class="task-card">
                 <form id="new-task-form">
                    <h3>New Task</h3>
                    <div class="icon-picker">
                        <i class="fas fa-book" data-icon="fas fa-book"></i>
                        <i class="fas fa-code" data-icon="fas fa-code"></i>
                        <i class="fas fa-dumbbell" data-icon="fas fa-dumbbell"></i>
                        <i class="fas fa-brain" data-icon="fas fa-brain"></i>
                        <i class="fas fa-briefcase selected" data-icon="fas fa-briefcase"></i>
                    </div>
                     <input type="text" id="task-name" placeholder="What is your focus?" required list="task-suggestions">
                     <datalist id="task-suggestions">
                         <option value="Work on project">
                         <option value="Study for exam">
                         <option value="Read a book">
                         <option value="Exercise">
                         <option value="Meditate">
                     </datalist>
                     <input type="date" id="task-date" required>
                     <input type="time" id="task-time">
                     <textarea id="task-notes" placeholder="Notes..."></textarea>
                     <div class="duration-recommendations">
                         <button type="button" class="duration-btn" data-duration="25">25 min</button>
                         <button type="button" class="duration-btn" data-duration="45">45 min</button>
                         <button type="button" class="duration-btn" data-duration="60">60 min</button>
                     </div>
                     <input type="number" id="task-duration" placeholder="Or custom duration (minutes)" required>
                     <button type="submit">Create Task</button>
                 </form>
             </div>
             <div id="task-list" class="task-card"></div>
        </div>
    </div>

    <div class="focus-view-container" id="focus-view">
        <div class="color-fill-bg" id="color-fill-bg"></div>
        <div class="focus-content" id="focus-content">
            <div id="focus-task-icon"></div>
            <h2 id="focus-task-name"></h2>
            <div id="focus-timer">00:00:00</div>
            <p>Remaining</p>
            <div class="focus-controls">
                <button id="pause-resume-btn">Pause</button>
                <button id="complete-btn">✓ End Session</button>
            </div>
        </div>
        <iframe id="spotify-player" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2YC8NnwfXuNJxZMDdIehkK?utm_source=generator" width="300" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>

    <div class="color-picker-bar">
        <div class="color-swatch active" style="background-color: #c55f73;" data-color="#c55f73"></div>
        <div class="color-swatch" style="background-color: #ff3b30;" data-color="#ff3b30"></div>
        <div class="color-swatch" style="background-color: #34c759;" data-color="#34c759"></div>
        <div class="color-swatch" style="background-color: #ff9500;" data-color="#ff9500"></div>
        <label for="custom-color-picker" class="color-swatch" style="background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red); display: flex; align-items: center; justify-content: center; font-size: 20px; color: white;">+</label>
        <input type="color" id="custom-color-picker" value="#c55f73">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.querySelector('.app-container');
            const colorPickerBar = document.querySelector('.color-picker-bar');

            // View elements
            const calendarView = document.getElementById('calendar-view');
            const welcomeView = document.getElementById('welcome-view');
            const calendarToggleBtn = document.getElementById('calendar-toggle-btn');

            // Theme toggle elements
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const themeIconMoon = document.getElementById('theme-icon-moon');
            const themeIconSun = document.getElementById('theme-icon-sun');

            // Calendar elements
            const monthYearEl = document.getElementById('month-year');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const calendarGrid = document.querySelector('.calendar-grid');

            // Task elements
            const taskForm = document.getElementById('new-task-form');
            const taskNameInput = document.getElementById('task-name');
            const taskDateInput = document.getElementById('task-date');
            const taskTimeInput = document.getElementById('task-time');
            const taskNotesInput = document.getElementById('task-notes');
            const taskDurationInput = document.getElementById('task-duration');
            const taskListEl = document.getElementById('task-list');
            const iconPicker = document.querySelector('.icon-picker');
            
            // Focus View elements
            const focusView = document.getElementById('focus-view');
            const colorFillBg = document.getElementById('color-fill-bg');
            const focusContent = document.getElementById('focus-content');
            const focusTaskIconEl = document.getElementById('focus-task-icon');
            const focusTaskNameEl = document.getElementById('focus-task-name');
            const focusTimerEl = document.getElementById('focus-timer');
            const pauseResumeBtn = document.getElementById('pause-resume-btn');
            const completeBtn = document.getElementById('complete-btn');
            const spotifyPlayer = document.getElementById('spotify-player');

            // Color Picker elements
            const colorSwatches = document.querySelectorAll('.color-swatch');
            const customColorPicker = document.getElementById('custom-color-picker');

            let currentDate = new Date(2025, 8, 4); // Set to current date
            let tasks = [];
            let timerInterval;
            let timeRemaining; // Store remaining seconds
            let isPaused = false;
            let currentTaskName = '';


            // --- Theme Management ---
            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeIconMoon.style.display = 'none';
                    themeIconSun.style.display = 'block';
                } else {
                    document.body.classList.remove('dark-mode');
                    themeIconMoon.style.display = 'block';
                    themeIconSun.style.display = 'none';
                }
            }

            function toggleTheme() {
                const currentTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                localStorage.setItem('focusTimerTheme', currentTheme);
                applyTheme(currentTheme);
            }

            // --- Task Persistence ---
            function saveTasks() { localStorage.setItem('focusTimerTasks', JSON.stringify(tasks)); }
            function loadTasks() {
                const storedTasks = localStorage.getItem('focusTimerTasks');
                if (storedTasks) {
                    tasks = JSON.parse(storedTasks);
                }
            }

            function toggleCalendar() {
                const isVisible = calendarView.classList.toggle('visible');
                welcomeView.style.display = isVisible ? 'none' : 'block';
            }

            function renderCalendar() {
                calendarGrid.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                monthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
                const daysOfWeek = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
                daysOfWeek.forEach(day => {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'day-name';
                    dayEl.textContent = day;
                    calendarGrid.appendChild(dayEl);
                });
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                for (let i = 0; i < firstDayOfMonth; i++) calendarGrid.appendChild(document.createElement('div'));
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const today = new Date();
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEl = document.createElement('div');
                    dayEl.textContent = day;
                    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayEl.classList.add('today');
                    }
                    const tasksForDay = tasks.filter(task => {
                        const taskDate = new Date(task.date);
                        return taskDate.getFullYear() === year && taskDate.getMonth() === month && taskDate.getDate() === day;
                    });
                    if (tasksForDay.length > 0) {
                        const taskDot = document.createElement('div');
                        taskDot.className = 'task-dot';
                        dayEl.appendChild(taskDot);
                    }
                    calendarGrid.appendChild(dayEl);
                }
            }
            
            function renderTasks() {
                taskListEl.innerHTML = '<h3>Today\'s Tasks</h3>';
                if (tasks.length === 0) {
                    taskListEl.innerHTML += '<p>No tasks yet. Add one!</p>';
                    return;
                }
                const sortedTasks = [...tasks].sort((a, b) => (a.time || '').localeCompare(b.time || ''));
                sortedTasks.forEach((task, index) => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item';
                    let taskMeta = task.duration ? `<p class="task-item-meta">${task.time ? task.time + ' - ' : ''}${task.duration} min</p>` : '';
                    taskItem.innerHTML = `
                        <div class="task-item-icon"><i class="${task.icon || 'fas fa-thumbtack'}"></i></div>
                        <div class="task-item-content">
                            <strong>${task.name}</strong>
                            ${taskMeta}
                            <p class="task-notes">${task.notes || ''}</p>
                        </div>
                        <div>
                           <button class="start-focus" data-index="${index}" title="Start Focus Session">Focus</button>
                           <button class="delete-task" data-index="${index}" title="Delete Task">🗑️</button>
                        </div>
                    `;
                    taskListEl.appendChild(taskItem);
                });
            }

            function formatTime(seconds) {
                const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
                const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
                const s = (seconds % 60).toString().padStart(2, '0');
                return `${h}:${m}:${s}`;
            }

            function startTimer() {
                timerInterval = setInterval(() => {
                    timeRemaining--;
                    const formattedTime = formatTime(timeRemaining);
                    focusTimerEl.textContent = formattedTime;
                    document.title = `${formattedTime} - ${currentTaskName}`;

                    const totalDuration = parseInt(tasks.find(t => t.name === currentTaskName)?.duration) * 60;
                    const percentageElapsed = ((totalDuration - timeRemaining) / totalDuration) * 100;
                    colorFillBg.style.height = `${percentageElapsed}%`;

                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        alert(`Session for "${currentTaskName}" completed!`);
                        endFocusSession();
                    }
                }, 1000);
            }

            function startFocusSession(task) {
                appContainer.classList.add('hidden');
                colorPickerBar.classList.add('hidden');
                
                setTimeout(() => {
                    focusView.classList.add('visible');
                    timeRemaining = task.duration * 60;
                    currentTaskName = task.name;
                    isPaused = false;
                    
                    const currentColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
                    colorFillBg.style.backgroundColor = currentColor;
                    colorFillBg.style.height = '0%';
                    
                    focusTaskIconEl.innerHTML = `<i class="${task.icon || 'fas fa-brain'}"></i>`;
                    focusTaskNameEl.textContent = task.name;
                    focusTimerEl.textContent = formatTime(timeRemaining);
                    pauseResumeBtn.textContent = 'Pause';
                    
                    startTimer();
                }, 500);
            }
            
            function togglePause() {
                isPaused = !isPaused;
                if (isPaused) {
                    clearInterval(timerInterval);
                    pauseResumeBtn.textContent = 'Resume';
                     document.title = 'Paused | Focus Timer';
                } else {
                    startTimer();
                    pauseResumeBtn.textContent = 'Pause';
                }
            }

            function endFocusSession() {
                clearInterval(timerInterval);
                focusView.classList.remove('visible');
                spotifyPlayer.classList.remove('visible');
                document.title = 'Focus Timer';

                setTimeout(() => {
                    appContainer.classList.remove('hidden');
                    colorPickerBar.classList.remove('hidden');
                }, 500);
            }

            // --- Event Listeners ---
             iconPicker.addEventListener('click', e => {
                if(e.target.tagName === 'I'){
                    iconPicker.querySelector('.selected')?.classList.remove('selected');
                    e.target.classList.add('selected');
                }
            });
            
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const selectedIcon = iconPicker.querySelector('.selected')?.dataset.icon || 'fas fa-briefcase';
                tasks.push({
                    name: taskNameInput.value,
                    date: taskDateInput.value,
                    time: taskTimeInput.value,
                    notes: taskNotesInput.value,
                    duration: parseInt(taskDurationInput.value),
                    icon: selectedIcon,
                });
                saveTasks();
                renderTasks();
                renderCalendar();
                taskForm.reset();
                taskDateInput.valueAsDate = new Date(); // Reset date to today
                 iconPicker.querySelector('.selected')?.classList.remove('selected');
                iconPicker.querySelector('[data-icon="fas fa-briefcase"]').classList.add('selected'); // reset default icon
            });

            document.querySelectorAll('.duration-btn').forEach(button => {
                button.addEventListener('click', (e) => { taskDurationInput.value = e.target.dataset.duration; });
            });

            taskListEl.addEventListener('click', e => {
                const target = e.target.closest('button');
                if (!target) return;
                const index = target.dataset.index;
                if (target.classList.contains('delete-task')) {
                    tasks.splice(index, 1);
                    saveTasks();
                    renderTasks();
                    renderCalendar();
                } else if (target.classList.contains('start-focus')) {
                    const sortedTasks = [...tasks].sort((a,b) => (a.time || '').localeCompare(b.time || ''));
                    startFocusSession(sortedTasks[index]);
                }
            });

            pauseResumeBtn.addEventListener('click', togglePause);
            completeBtn.addEventListener('click', endFocusSession);
            
            prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
            nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
            calendarToggleBtn.addEventListener('click', toggleCalendar);
            themeToggleBtn.addEventListener('click', toggleTheme);
            
            colorSwatches.forEach(swatch => {
                swatch.addEventListener('click', (e) => {
                    if (e.target.dataset.color) {
                       const color = e.target.dataset.color;
                       document.documentElement.style.setProperty('--primary-color', color);
                       const translucentColor = color + '26'; // Append alpha for ~15% opacity
                       document.documentElement.style.setProperty('--primary-color-translucent', translucentColor);
                       document.querySelector('.color-swatch.active')?.classList.remove('active');
                       e.target.classList.add('active');
                    }
                });
            });

            customColorPicker.addEventListener('input', (e) => {
                 const color = e.target.value;
                 document.documentElement.style.setProperty('--primary-color', color);
                 const translucentColor = color + '26';
                 document.documentElement.style.setProperty('--primary-color-translucent', translucentColor);
            });

            // --- Initial Load ---
            const savedTheme = localStorage.getItem('focusTimerTheme') || 'light';
            applyTheme(savedTheme);
            loadTasks();
            renderCalendar();
            renderTasks();
            taskDateInput.valueAsDate = new Date();
        });
    </script>
</body>
</html>
