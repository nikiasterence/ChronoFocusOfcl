<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoFocus - Productivity App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --scrollbar-bg: rgba(255, 255, 255, 0.1);
            --scrollbar-thumb: rgba(255, 255, 255, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), var(--accent-color), #667eea);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            overflow-x: hidden;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .floating-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .glass-container {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px var(--shadow-color);
            animation: containerPulse 4s ease-in-out infinite;
            transition: all 0.3s ease;
            max-width: 450px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes containerPulse {
            0%, 100% { box-shadow: 0 8px 32px var(--shadow-color); }
            50% { box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4); }
        }

        .glass-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .app-subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            color: #e0e0e0;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #f0f0f0;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.9);
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.02);
        }

        .profile-pic-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            overflow: hidden;
        }

        .profile-pic-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }

        .profile-section {
            display: none;
            text-align: center;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section.active {
            display: block;
        }

        .profile-pic-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .profile-pic-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .welcome-text {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #f0f0f0;
        }

        .user-name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--glass-border);
            padding: 30px;
            transition: right 0.4s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .settings-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .setting-item {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setting-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #f0f0f0;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(25px);
        }

        .color-picker-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .color-option.active {
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .passcode-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .passcode-digit {
            width: 40px;
            height: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .login-section {
            animation: fadeInUp 0.6s ease;
        }

        /* Passcode Dialer Styles */
        .passcode-dialer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px var(--shadow-color);
            z-index: 2000;
            max-width: 320px;
            width: 90%;
            display: none;
        }

        .passcode-dialer.active {
            display: block;
            animation: fadeInUp 0.4s ease;
        }

        .dialer-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .dialer-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .dialer-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .dialer-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .dialer-dot.active {
            background: white;
            transform: scale(1.2);
        }

        .dialer-keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .dialer-key {
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dialer-key:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .dialer-key:active {
            transform: scale(0.95);
        }

        .dialer-key.delete {
            grid-column: span 3;
            border-radius: 12px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            
            .glass-container {
                padding: 30px 20px;
                margin: 20px 0;
                max-height: calc(100vh - 40px);
            }
            
            .app-title {
                font-size: 2em;
            }
            
            .settings-panel {
                width: 100%;
                right: -100%;
            }
            
            .passcode-dialer {
                max-width: 280px;
            }
            
            .dialer-key {
                height: 50px;
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 20px 15px;
            }
            
            .app-title {
                font-size: 1.8em;
            }
            
            .profile-pic-large {
                width: 100px;
                height: 100px;
            }
            
            .user-name {
                font-size: 1.6em;
            }
            
            .welcome-text {
                font-size: 1.2em;
            }
            
            .form-input, .btn {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles"></div>
    
    <div class="glass-container">
        <!-- App Header -->
        <div class="app-header">
            <h1 class="app-title">ChronoFocus</h1>
            <p class="app-subtitle">Your Ultimate Productivity Companion</p>
        </div>

        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <form id="loginForm">
                <div class="form-group">
                    <label for="profilePic">Profile Picture</label>
                    <div class="profile-pic-preview" id="profilePicPreview">👤</div>
                    <div class="file-input-wrapper">
                        <input type="file" id="profilePic" class="file-input" accept="image/*">
                        <label for="profilePic" class="file-input-label">
                            📷 Choose Profile Picture
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-input" placeholder="Enter your age" min="13" max="120" required>
                </div>

                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region" class="form-input" required>
                        <option value="">Select your region</option>
                        <option value="North America">North America</option>
                        <option value="South America">South America</option>
                        <option value="Europe">Europe</option>
                        <option value="Asia">Asia</option>
                        <option value="Africa">Africa</option>
                        <option value="Australia/Oceania">Australia/Oceania</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Create Profile & Enter</button>
            </form>
        </div>

        <!-- Profile Section -->
        <div class="profile-section" id="profileSection">
            <div class="settings-btn" id="settingsBtn">⚙️</div>
            
            <div class="profile-pic-large" id="profilePicLarge">👤</div>
            <div class="welcome-text">Welcome back,</div>
            <div class="user-name" id="userName">User</div>
            
            <button class="btn btn-primary" id="enterAppBtn">Enter ChronoFocus</button>
            <button class="btn" id="logoutBtn">Switch Profile</button>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h2 class="settings-title">Settings</h2>
            <button class="close-btn" id="closeSettingsBtn">×</button>
        </div>

        <div class="setting-item">
            <label class="setting-label">Haptics</label>
            <div class="toggle-switch" id="hapticsToggle">
                <div class="toggle-slider"></div>
            </div>
        </div>

        <div class="setting-item">
            <label class="setting-label">Vibration</label>
            <div class="toggle-switch" id="vibrationToggle">
                <div class="toggle-slider"></div>
            </div>
        </div>

        <div class="setting-item">
            <label class="setting-label">Passcode Protection</label>
            <div class="toggle-switch" id="passcodeToggle">
                <div class="toggle-slider"></div>
            </div>
            <div class="passcode-input hidden" id="passcodeInputs">
                <input type="password" class="passcode-digit" maxlength="1" pattern="[0-9]">
                <input type="password" class="passcode-digit" maxlength="1" pattern="[0-9]">
                <input type="password" class="passcode-digit" maxlength="1" pattern="[0-9]">
                <input type="password" class="passcode-digit" maxlength="1" pattern="[0-9]">
            </div>
        </div>

        <div class="setting-item">
            <label class="setting-label">Theme Colors</label>
            <div class="color-picker-grid">
                <div class="color-option active" style="background: linear-gradient(45deg, #667eea, #764ba2)" data-theme="default"></div>
                <div class="color-option" style="background: linear-gradient(45deg, #ff6b6b, #ee5a24)" data-theme="red"></div>
                <div class="color-option" style="background: linear-gradient(45deg, #4ecdc4, #44a08d)" data-theme="teal"></div>
                <div class="color-option" style="background: linear-gradient(45deg, #f093fb, #f5576c)" data-theme="pink"></div>
                <div class="color-option" style="background: linear-gradient(45deg, #4facfe, #00f2fe)" data-theme="blue"></div>
                <div class="color-option" style="background: linear-gradient(45deg, #43e97b, #38f9d7)" data-theme="green"></div>
                <div class="color-option" style="background: linear-gradient(45deg, #fa709a, #fee140)" data-theme="orange"></div>
                <div class="color-option" style="background: linear-gradient(45deg, #a8edea, #fed6e3)" data-theme="pastel"></div>
            </div>
        </div>
    </div>

    <!-- Passcode Dialer -->
    <div class="passcode-dialer" id="passcodeDialer">
        <div class="dialer-header">
            <h3 class="dialer-title">Enter Passcode</h3>
            <div class="dialer-display" id="dialerDisplay">
                <div class="dialer-dot"></div>
                <div class="dialer-dot"></div>
                <div class="dialer-dot"></div>
                <div class="dialer-dot"></div>
            </div>
        </div>
        <div class="dialer-keypad">
            <div class="dialer-key" data-key="1">1</div>
            <div class="dialer-key" data-key="2">2</div>
            <div class="dialer-key" data-key="3">3</div>
            <div class="dialer-key" data-key="4">4</div>
            <div class="dialer-key" data-key="5">5</div>
            <div class="dialer-key" data-key="6">6</div>
            <div class="dialer-key" data-key="7">7</div>
            <div class="dialer-key" data-key="8">8</div>
            <div class="dialer-key" data-key="9">9</div>
            <div class="dialer-key" data-key="0">0</div>
            <div class="dialer-key delete" id="dialerDelete">Delete</div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        // Global variables
        let userProfile = null;
        let settings = {
            haptics: true,
            vibration: true,
            passcode: false,
            passcodeValue: '',
            theme: 'default'
        };
        
        // Passcode dialer variables
        let currentPasscode = '';
        const maxPasscodeLength = 4;

        // Initialize particles
        function createParticles() {
            const particleContainer = document.querySelector('.floating-particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particleContainer.appendChild(particle);
            }
        }

        // Haptic feedback
        function triggerHaptic() {
            if (settings.haptics && navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Vibration feedback
        function triggerVibration() {
            if (settings.vibration && navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        // Load saved data
        function loadUserData() {
            const saved = localStorage.getItem('chronofocus_user');
            const savedSettings = localStorage.getItem('chronofocus_settings');
            
            if (saved) {
                userProfile = JSON.parse(saved);
                showProfileSection();
            }
            
            if (savedSettings) {
                settings = { ...settings, ...JSON.parse(savedSettings) };
                updateSettingsUI();
                applyTheme(settings.theme);
            }
        }

        // Save user data
        function saveUserData() {
            localStorage.setItem('chronofocus_user', JSON.stringify(userProfile));
            localStorage.setItem('chronofocus_settings', JSON.stringify(settings));
        }

        // Profile picture handling
        document.getElementById('profilePic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('profilePicPreview');
                    preview.innerHTML = `<img src="${e.target.result}" alt="Profile">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            triggerHaptic();
            
            const formData = new FormData(e.target);
            const profilePicSrc = document.querySelector('#profilePicPreview img')?.src || '';
            
            userProfile = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                age: document.getElementById('age').value,
                region: document.getElementById('region').value,
                profilePic: profilePicSrc,
                loginTime: new Date().toISOString()
            };
            
            saveUserData();
            showProfileSection();
        });

        // Show profile section
        function showProfileSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('profileSection').classList.add('active');
            
            // Update profile display
            document.getElementById('userName').textContent = userProfile.name;
            const profilePicLarge = document.getElementById('profilePicLarge');
            
            if (userProfile.profilePic) {
                profilePicLarge.innerHTML = `<img src="${userProfile.profilePic}" alt="Profile">`;
            } else {
                profilePicLarge.innerHTML = '👤';
            }
        }

        // Settings panel
        document.getElementById('settingsBtn').addEventListener('click', function() {
            triggerHaptic();
            document.getElementById('settingsPanel').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        });

        document.getElementById('closeSettingsBtn').addEventListener('click', closeSettings);
        document.getElementById('overlay').addEventListener('click', closeSettings);

        function closeSettings() {
            triggerHaptic();
            document.getElementById('settingsPanel').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        // Toggle switches
        document.querySelectorAll('.toggle-switch').forEach(toggle => {
            toggle.addEventListener('click', function() {
                triggerHaptic();
                const isActive = this.classList.contains('active');
                this.classList.toggle('active');
                
                const settingName = this.id.replace('Toggle', '');
                settings[settingName] = !isActive;
                
                // Special handling for passcode
                if (settingName === 'passcode') {
                    const passcodeInputs = document.getElementById('passcodeInputs');
                    if (settings.passcode) {
                        passcodeInputs.classList.remove('hidden');
                    } else {
                        passcodeInputs.classList.add('hidden');
                        settings.passcodeValue = '';
                    }
                }
                
                saveUserData();
            });
        });

        // Passcode input handling
        const passcodeDigits = document.querySelectorAll('.passcode-digit');
        passcodeDigits.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1 && index < passcodeDigits.length - 1) {
                    passcodeDigits[index + 1].focus();
                }
                
                // Update passcode value
                settings.passcodeValue = Array.from(passcodeDigits).map(d => d.value).join('');
                saveUserData();
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    passcodeDigits[index - 1].focus();
                }
            });
        });

        // Theme colors
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                triggerHaptic();
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                
                const theme = this.dataset.theme;
                settings.theme = theme;
                applyTheme(theme);
                saveUserData();
            });
        });

        // Apply theme
        function applyTheme(theme) {
            const themes = {
                default: { primary: '#667eea', secondary: '#764ba2', accent: '#f093fb' },
                red: { primary: '#ff6b6b', secondary: '#ee5a24', accent: '#ff9ff3' },
                teal: { primary: '#4ecdc4', secondary: '#44a08d', accent: '#96fbc4' },
                pink: { primary: '#f093fb', secondary: '#f5576c', accent: '#4facfe' },
                blue: { primary: '#4facfe', secondary: '#00f2fe', accent: '#43e97b' },
                green: { primary: '#43e97b', secondary: '#38f9d7', accent: '#4facfe' },
                orange: { primary: '#fa709a', secondary: '#fee140', accent: '#a8edea' },
                pastel: { primary: '#a8edea', secondary: '#fed6e3', accent: '#ffecd2' }
            };
            
            const colors = themes[theme];
            if (colors) {
                document.documentElement.style.setProperty('--primary-color', colors.primary);
                document.documentElement.style.setProperty('--secondary-color', colors.secondary);
                document.documentElement.style.setProperty('--accent-color', colors.accent);
            }
        }

        // Update settings UI
        function updateSettingsUI() {
            Object.keys(settings).forEach(key => {
                if (key !== 'theme' && key !== 'passcodeValue') {
                    const toggle = document.getElementById(key + 'Toggle');
                    if (toggle && settings[key]) {
                        toggle.classList.add('active');
                    }
                }
            });
            
            // Update passcode inputs
            if (settings.passcode) {
                document.getElementById('passcodeInputs').classList.remove('hidden');
                const digits = settings.passcodeValue.split('');
                passcodeDigits.forEach((input, index) => {
                    input.value = digits[index] || '';
                });
            }
            
            // Update theme selection
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('active');
                if (option.dataset.theme === settings.theme) {
                    option.classList.add('active');
                }
            });
        }

        // Enter app button
        document.getElementById('enterAppBtn').addEventListener('click', function() {
            triggerVibration();
            
            if (settings.passcode && settings.passcodeValue.length === 4) {
                // Show passcode dialer instead of prompt
                showPasscodeDialer();
            } else {
                // Navigate to page1.html
                window.location.href = 'page1.html';
            }
        });

        // Passcode dialer functions
        function showPasscodeDialer() {
            currentPasscode = '';
            updateDialerDisplay();
            document.getElementById('passcodeDialer').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function hidePasscodeDialer() {
            document.getElementById('passcodeDialer').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function updateDialerDisplay() {
            const dots = document.querySelectorAll('.dialer-dot');
            dots.forEach((dot, index) => {
                if (index < currentPasscode.length) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function handleDialerKey(key) {
            if (key === 'delete') {
                if (currentPasscode.length > 0) {
                    currentPasscode = currentPasscode.slice(0, -1);
                    updateDialerDisplay();
                }
            } else {
                if (currentPasscode.length < maxPasscodeLength) {
                    currentPasscode += key;
                    updateDialerDisplay();
                    
                    // Check if passcode is complete
                    if (currentPasscode.length === maxPasscodeLength) {
                        if (currentPasscode === settings.passcodeValue) {
                            // Correct passcode
                            setTimeout(() => {
                                hidePasscodeDialer();
                                window.location.href = 'page1.html';
                            }, 300);
                        } else {
                            // Incorrect passcode
                            triggerVibration();
                            currentPasscode = '';
                            updateDialerDisplay();
                            alert('Incorrect passcode! Please try again.');
                        }
                    }
                }
            }
        }

        // Passcode dialer event listeners
        document.querySelectorAll('.dialer-key').forEach(key => {
            key.addEventListener('click', function() {
                triggerHaptic();
                const keyValue = this.dataset.key;
                if (keyValue) {
                    handleDialerKey(keyValue);
                }
            });
        });

        document.getElementById('dialerDelete').addEventListener('click', function() {
            triggerHaptic();
            handleDialerKey('delete');
        });

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', function() {
            triggerHaptic();
            if (confirm('Are you sure you want to switch profile?')) {
                localStorage.removeItem('chronofocus_user');
                location.reload();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const activeSection = document.querySelector('.profile-section.active');
                if (activeSection) {
                    document.getElementById('enterAppBtn').click();
                } else {
                    // Focus on submit button if in login form
                    const submitBtn = document.querySelector('.btn-primary');
                    if (submitBtn) {
                        submitBtn.click();
                    }
                }
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadUserData();
            
            // Auto-focus first input if no user profile
            if (!userProfile) {
                setTimeout(() => {
                    document.getElementById('name').focus();
                }, 500);
            }
        });

        // Touch and click animations
        document.querySelectorAll('.btn, .toggle-switch, .color-option, .dialer-key').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            element.addEventListener('touchend', function() {
                this.style.transform = '';
            });
            
            element.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            element.addEventListener('mouseup', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
