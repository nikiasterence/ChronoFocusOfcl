<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="Chronofocus.png" type="image/x-icon">
  <title>Chrono Focus — Enter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --card-background: rgba(255, 255, 255, 0.8);
      --text: #3D405B;
      --muted: #8D99AE;
      --accent-start: #BDB2FF;
      --accent-end: #A2C7FF;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --border-color: rgba(255, 255, 255, 0.5);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background-image: url('https://images.unsplash.com/photo-1542371921-177cb09b1f06?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .container {
      width: min(90vw, 400px);
      padding: 48px;
      border-radius: 24px;
      background: var(--card-background);
      box-shadow: 0 16px 48px var(--shadow-color);
      border: 1px solid var(--border-color);
      text-align: center;
      z-index: 2;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
    }

    header {
      margin-bottom: 32px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: linear-gradient(145deg, var(--accent-start), var(--accent-end));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 32px;
      color: white;
      font-weight: 600;
      box-shadow: 0 8px 16px rgba(189, 178, 255, 0.4);
    }

    h1 {
      font-size: 28px;
      margin: 0;
      font-weight: 600;
    }

    p {
      margin: 12px 0 0;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.5;
    }

    .enter {
      appearance: none;
      width: 100%;
      border: 0;
      border-radius: 14px;
      padding: 18px 20px;
      margin-top: 24px;
      font-size: 17px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
      box-shadow: 0 8px 20px rgba(189, 178, 255, 0.5);
      transition: all 0.2s ease;
    }

    .enter:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(189, 178, 255, 0.6);
    }

    .enter:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(189, 178, 255, 0.4);
    }

    .enter:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(189, 178, 255, 0.5);
    }

    .success {
      display: none;
      margin-top: 16px;
      font-size: 14px;
      color: var(--text);
      font-weight: 500;
    }

    .footer {
      margin-top: 32px;
      font-size: 12px;
      color: var(--muted);
    }

    .footer a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <div class="logo">⌛</div>
      <h1>Chrono Focus</h1>
      <p>Find your flow, peacefully.</p>
    </header>

    <button class="enter" id="enterBtn">Enter</button>
    <div id="success" class="success">✓ Welcome back. Preparing your sanctuary…</div>
    <div class="footer">© <span id="year"></span> Chrono Focus · Crafted by <a href="https://cozytusstudio-showcase-9bg3htb.gamma.site/cozytustudio?fbclid=IwY2xjawGEX-FleHRuA2FlbQIxMAABHTgq2JoSAmnpMjdzedvXYHAXZkEkt2t2umMFZErjjez1txBBg9GmBKrcNQ_aem_T23CFp6iYhA1q8eJuUu_5A" target="_blank">CozytuStudios Team</a></div>
  </main>

  <script>
    const btn = document.getElementById('enterBtn');
    const ok = document.getElementById('success');
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        btn.click();
      }
    });

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      btn.textContent = 'Entering…';
      ok.style.display = 'block';
      await new Promise(r => setTimeout(r, 1200));
      window.location.href = 'page1.html';
    });
  </script>
</body>
</html>
