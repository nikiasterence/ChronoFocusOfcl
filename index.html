<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chrono Focus — Enter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --glass: rgba(255,255,255,0.65);
      --glass-strong: rgba(255,255,255,0.85);
      --border: rgba(255,255,255,0.35);
      --text: #111827;
      --muted: #6b7280;
      --accent: #3b82f6;
      --accent-2: #ec4899;
      --success: #16a34a;
      --shadow: 0 12px 28px rgba(0,0,0,.15), inset 0 0 0 1px rgba(255,255,255,.4);
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, rgba(59,130,246,0.4), transparent 40%),
                  radial-gradient(circle at 80% 30%, rgba(236,72,153,0.4), transparent 40%),
                  radial-gradient(circle at 50% 80%, rgba(147,197,253,0.35), transparent 45%),
                  linear-gradient(180deg, #f9fafb, #f3f4f6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container{
      width:min(90vw, 420px);
      padding: 36px;
      border-radius: 28px;
      background: linear-gradient(180deg, var(--glass-strong), var(--glass));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: saturate(180%) blur(22px);
      -webkit-backdrop-filter: saturate(180%) blur(22px);
      text-align: center;
      position: relative;
    }

    header{ margin-bottom: 24px; }
    .logo{
      width:56px; height:56px; border-radius: 16px;
      background: linear-gradient(145deg, var(--accent), var(--accent-2));
      display: flex; align-items:center; justify-content:center;
      margin: 0 auto 16px;
      font-size: 26px; color: white; font-weight: 800;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.7), 0 10px 24px rgba(59,130,246,.25);
    }
    h1{ font-size: 24px; margin:0; font-weight: 600; }
    p{ margin:.5rem 0 0; color: var(--muted); font-size: 14px; }

    .enter{
      appearance: none;
      width:100%;
      border: 0; border-radius: 14px;
      padding: 16px 18px; margin-top: 18px;
      font-size: 16px; font-weight: 600;
      color: white; cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 12px 20px rgba(37, 99, 235, .25), inset 0 0 0 1px rgba(255,255,255,.35);
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
    }
    .enter:hover{ filter: brightness(1.05); }
    .enter:active{ transform: translateY(1px) scale(.995); }
    .enter:focus{ outline:none; box-shadow:0 0 0 3px rgba(59,130,246,.3); }

    .success{ display:none; margin-top: 12px; font-size: 14px; color: var(--success); font-weight: 600; }
    .footer{ margin-top: 24px; font-size: 12px; color: var(--muted); }
    .footer a{ color: var(--accent); text-decoration: none; }
    .footer a:hover{ text-decoration: underline; }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <div class="logo">⌛</div>
      <h1>Chrono Focus</h1>
      <p>Stay in flow — just press Enter.</p>
    </header>

    <button class="enter" id="enterBtn">Enter</button>
    <div id="success" class="success">✓ Welcome back. Loading workspace…</div>
    <div class="footer">© <span id="year"></span> Chrono Focus · Made by <a href="https://cozytusstudio-showcase-9bg3htb.gamma.site/cozytustudio?fbclid=IwY2xjawGEX-FleHRuA2FlbQIxMAABHTgq2JoSAmnpMjdzedvXYHAXZkEkt2t2umMFZErjjez1txBBg9GmBKrcNQ_aem_T23CFp6iYhA1q8eJuUu_5A" target="_blank">CozytuStudios Team</a></div>
  </main>

  <script>
    const btn = document.getElementById('enterBtn');
    const ok = document.getElementById('success');
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();

    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){
        btn.click();
      }
    });

    btn.addEventListener('click', async ()=>{
      btn.disabled = true;
      btn.textContent = 'Signing in…';
      ok.style.display = 'block';
      await new Promise(r=>setTimeout(r, 900));
      window.location.href = 'page1.html';
    });
  </script>
</body>
</html>
