<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color:#1a0154;
      margin:0;
      height:100vh;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Sun */
    .sun {
      position:absolute;
      width:120px;
      border-radius:50%;
      z-index:10;
      cursor:pointer;
    }

    /* Orbits */
    .orbit {
      position:absolute;
      border:1px dashed rgba(255,255,255,0.3);
      border-radius:50%;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
    }

    /* Planets */
    img.planet {
      border-radius:50%;
      position:absolute;
      cursor:pointer;
    }

    .mercury { width:20px; animation:mercury 10s linear infinite; }
    .venus   { width:30px; animation:venus 20s linear infinite; }
    .earth   { width:25px; animation:earth 30s linear infinite; }
    .mars    { width:18px; animation:mars 40s linear infinite; }
    .jupiter { width:50px; animation:jupiter 60s linear infinite; }
    .saturn  { width:45px; animation:saturn 80s linear infinite; }
    .uranus  { width:40px; animation:uranus 100s linear infinite; }
    .neptune { width:28px; animation:neptune 120s linear infinite; }

    /* Keyframes for planet orbits */
    @keyframes mercury { from { transform: rotate(0deg) translateX(70px) rotate(0deg); } to { transform: rotate(360deg) translateX(70px) rotate(-360deg); } }
    @keyframes venus   { from { transform: rotate(0deg) translateX(100px) rotate(0deg); } to { transform: rotate(360deg) translateX(100px) rotate(-360deg); } }
    @keyframes earth   { from { transform: rotate(0deg) translateX(140px) rotate(0deg); } to { transform: rotate(360deg) translateX(140px) rotate(-360deg); } }
    @keyframes mars    { from { transform: rotate(0deg) translateX(180px) rotate(0deg); } to { transform: rotate(360deg) translateX(180px) rotate(-360deg); } }
    @keyframes jupiter { from { transform: rotate(0deg) translateX(230px) rotate(0deg); } to { transform: rotate(360deg) translateX(230px) rotate(-360deg); } }
    @keyframes saturn  { from { transform: rotate(0deg) translateX(280px) rotate(0deg); } to { transform: rotate(360deg) translateX(280px) rotate(-360deg); } }
    @keyframes uranus  { from { transform: rotate(0deg) translateX(330px) rotate(0deg); } to { transform: rotate(360deg) translateX(330px) rotate(-360deg); } }
    @keyframes neptune { from { transform: rotate(0deg) translateX(380px) rotate(0deg); } to { transform: rotate(360deg) translateX(380px) rotate(-360deg); } }

    /* Popup details box */
    .info-box {
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background: rgba(0,0,0,0.95);
      border:2px solid #fff;
      padding:20px;
      width:350px;
      display:none;
      z-index:100;
      border-radius:10px;
      text-align:left;
      line-height:1.5;
    }

    .info-box img {
      display:block;
      margin:0 auto 10px auto;
      width:120px;
      border-radius:50%;
    }

    .info-box h2 {
      text-align:center;
      margin-bottom:10px;
    }

    .info-box button {
      margin-top:10px;
      padding:5px 10px;
      cursor:pointer;
      display:block;
      margin-left:auto;
      margin-right:auto;
    }
  </style>
</head>
<body>
  <!-- Sun -->
  <img src="https://science.nasa.gov/wp-content/uploads/2024/05/sdo-x5pt8-flare-0122ut-may-11-2024-171-193-131.jpg?w=4096&format=jpeg" class="sun" onclick="showInfo('sun')">

  <!-- Orbits -->
  <div class="orbit" style="width:140px;height:140px;"></div>
  <div class="orbit" style="width:200px;height:200px;"></div>
  <div class="orbit" style="width:280px;height:280px;"></div>
  <div class="orbit" style="width:360px;height:360px;"></div>
  <div class="orbit" style="width:460px;height:460px;"></div>
  <div class="orbit" style="width:560px;height:560px;"></div>
  <div class="orbit" style="width:660px;height:660px;"></div>
  <div class="orbit" style="width:760px;height:760px;"></div>

  <!-- Planets -->
  <img src="https://learn.weatherstem.com/modules/learn/lessons/119/img/planet-mercury.jpg" class="planet mercury" onclick="showInfo('mercury')">
  <img src="https://science.nasa.gov/wp-content/uploads/2023/06/Venus-jpeg.webp?w=4096&format=png&crop=1" class="planet venus" onclick="showInfo('venus')">
  <img src="https://i.postimg.cc/tT6ChRJs/360-F-623933559-b-Mgd-Qv84-A3r-YXc-B7k-BWy-Vdl-Bp-Hmu80qg-removebg-preview.png" class="planet earth" onclick="showInfo('earth')">
  <img src="https://www.esa.int/var/esa/storage/images/esa_multimedia/images/2007/02/true-colour_image_of_mars_seen_by_osiris/9969705-2-eng-GB/True-colour_image_of_Mars_seen_by_OSIRIS.jpg" class="planet mars" onclick="showInfo('mars')">
  <img src="https://stsci-opo.org/STScI-01GX6C2FDK4R1WAKTA5MFNH4Z4.png" class="planet jupiter" onclick="showInfo('jupiter')">
  <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg" class="planet saturn" onclick="showInfo('saturn')">
  <img src="https://i.postimg.cc/nhfrTDBn/rings-of-uranus-planet-natural-satellite-solar-system-planet-removebg-preview.png" class="planet uranus" onclick="showInfo('uranus')">
  <img src="https://cdn.mos.cms.futurecdn.net/PezBzd9Fehsq9XWgWMauVV-1200-80.jpg" class="planet neptune" onclick="showInfo('neptune')">

  <!-- Info popup -->
  <div id="infoBox" class="info-box">
    <img id="planetImg" src="">
    <h2 id="planetName"></h2>
    <p id="planetDetails"></p>
    <button onclick="closeInfo()">Close</button>
  </div>

  <script>
    const planetData = {
      sun: {
        img: "https://science.nasa.gov/wp-content/uploads/2024/05/sdo-x5pt8-flare-0122ut-may-11-2024-171-193-131.jpg?w=4096&format=jpeg",
        name: "Sun",
        details: `Type: Star (G-type main-sequence)  
Diameter: 1,392,700 km  
Distance from Earth: 149.6 million km  
Mass: 1.989 ×10^30 kg  
Temperature: ~5,500°C  
Interesting: The Sun contains 99.8% of the mass of the Solar System.`
      },
      mercury: {
        img: "https://learn.weatherstem.com/modules/learn/lessons/119/img/planet-mercury.jpg",
        name: "Mercury",
        details: `Type: Planet (Terrestrial)  
Diameter: 4,880 km  
Distance from Sun: 57.9 million km  
Orbital period: 88 days  
Moons: 0  
Interesting: Mercury has extreme temperatures and a very thin atmosphere.`
      },
      venus: {
        img: "https://science.nasa.gov/wp-content/uploads/2023/06/Venus-jpeg.webp?w=4096&format=png&crop=1",
        name: "Venus",
        details: `Type: Planet (Terrestrial)  
Diameter: 12,104 km  
Distance from Sun: 108.2 million km  
Orbital period: 225 days  
Moons: 0  
Interesting: Venus has a thick toxic atmosphere and rotates backward.`
      },
      earth: {
        img: "https://i.postimg.cc/tT6ChRJs/360-F-623933559-b-Mgd-Qv84-A3r-YXc-B7k-BWy-Vdl-Bp-Hmu80qg-removebg-preview.png",
        name: "Earth",
        details: `Type: Planet (Terrestrial)  
Diameter: 12,742 km  
Distance from Sun: 149.6 million km  
Orbital period: 365 days  
Moons: 1 (Moon)  
Interesting: Earth is the only planet known to support life.`
      },
      mars: {
        img: "https://www.esa.int/var/esa/storage/images/esa_multimedia/images/2007/02/true-colour_image_of_mars_seen_by_osiris/9969705-2-eng-GB/True-colour_image_of_Mars_seen_by_OSIRIS.jpg",
        name: "Mars",
        details: `Type: Planet (Terrestrial)  
Diameter: 6,779 km  
Distance from Sun: 227.9 million km  
Orbital period: 687 days  
Moons: 2 (Phobos & Deimos)  
Interesting: Known as the Red Planet, it has the tallest volcano in the Solar System.`
      },
      jupiter: {
        img: "https://stsci-opo.org/STScI-01GX6C2FDK4R1WAKTA5MFNH4Z4.png",
        name: "Jupiter",
        details: `Type: Planet (Gas Giant)  
Diameter: 139,820 km  
Distance from Sun: 778.5 million km  
Orbital period: 12 years  
Moons: 95+  
Interesting: Jupiter has a giant storm called the Great Red Spot.`
      },
      saturn: {
        img: "https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg",
        name: "Saturn",
        details: `Type: Planet (Gas Giant)  
Diameter: 116,460 km  
Distance from Sun: 1.43 billion km  
Orbital period: 29 years  
Moons: 83+  
Interesting: Saturn is famous for its extensive ring system.`
      },
      uranus: {
        img: "https://i.postimg.cc/nhfrTDBn/rings-of-uranus-planet-natural-satellite-solar-system-planet-removebg-preview.png",
        name: "Uranus",
        details: `Type: Planet (Ice Giant)  
Diameter: 50,724 km  
Distance from Sun: 2.87 billion km  
Orbital period: 84 years  
Moons: 27  
Interesting: Uranus rotates on its side and has faint rings.`
      },
      neptune: {
        img: "https://cdn.mos.cms.futurecdn.net/PezBzd9Fehsq9XWgWMauVV-1200-80.jpg",
        name: "Neptune",
        details: `Type: Planet (Ice Giant)  
Diameter: 49,244 km  
Distance from Sun: 4.5 billion km  
Orbital period: 165 years  
Moons: 14  
Interesting: Neptune has the strongest winds in the Solar System.`
      }
    };

    function showInfo(planet) {
      const data = planetData[planet];
      document.getElementById('planetImg').src = data.img;
     document.getElementById('planetName').innerText = data.name;
      document.getElementById('planetDetails').innerText = data.details;
      document.getElementById('infoBox').style.display = 'block';
    }

    function closeInfo() {
      document.getElementById('infoBox').style.display = 'none';
    }
  </script>
</body>
</html>
