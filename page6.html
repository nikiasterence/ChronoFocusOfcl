<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .solar-system {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffd000 10%, #ff8c00 70%);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff8c00, 0 0 100px #ff8c00;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .orbit {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 20px 0;
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .planet:hover {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        
        .mercury { 
            width: 20px; 
            height: 20px; 
            background: #a5a5a5; 
        }
        
        .venus { 
            width: 30px; 
            height: 30px; 
            background: #e6c229; 
        }
        
        .earth { 
            width: 35px; 
            height: 35px; 
            background: #2a6bbe; 
        }
        
        .mars { 
            width: 25px; 
            height: 25px; 
            background: #c1440e; 
        }
        
        .jupiter { 
            width: 70px; 
            height: 70px; 
            background: #d8ca9d; 
        }
        
        .saturn { 
            width: 65px; 
            height: 65px; 
            background: #e3be76; 
            position: relative;
        }
        
        .saturn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90px;
            height: 10px;
            background: rgba(199, 177, 121, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
        }
        
        .uranus { 
            width: 45px; 
            height: 45px; 
            background: #b3e3e1; 
        }
        
        .neptune { 
            width: 45px; 
            height: 45px; 
            background: #3454df; 
        }
        
        .planet-info {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .planet-info.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .planet-info h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }
        
        .planet-info p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .close-btn {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .close-btn:hover {
            background: #ffdd44;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .sun {
                width: 70px;
                height: 70px;
            }
            
            .planet-info {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Solar System Explorer</h1>
            <p class="subtitle">Our planetary system located in the Milky Way galaxy</p>
        </header>
        
        <div class="solar-system">
            <div class="sun"></div>
            
            <!-- Mercury -->
            <div class="orbit" style="width: 200px; height: 200px;">
                <div class="planet mercury" data-planet="mercury" style="left: 50%; top: 0%;"></div>
            </div>
            
            <!-- Venus -->
            <div class="orbit" style="width: 280px; height: 280px;">
                <div class="planet venus" data-planet="venus" style="left: 50%; top: 0%;"></div>
            </div>
            
            <!-- Earth -->
            <div class="orbit" style="width: 360px; height: 360px;">
                <div class="planet earth" data-planet="earth" style="left: 50%; top: 0%;"></div>
            </div>
            
            <!-- Mars -->
            <div class="orbit" style="width: 430px; height: 430px;">
                <div class="planet mars" data-planet="mars" style="left: 50%; top: 0%;"></div>
            </div>
            
            <!-- Jupiter -->
            <div class="orbit" style="width: 580px; height: 580px;">
                <div class="planet jupiter" data-planet="jupiter" style="left: 50%; top: 0%;"></div>
            </div>
            
            <!-- Saturn -->
            <div class="orbit" style="width: 750px; height: 750px;">
                <div class="planet saturn" data-planet="saturn" style="left: 50%; top: 0%;"></div>
            </div>
            
            <!-- Uranus -->
            <div class="orbit" style="width: 880px; height: 880px;">
                <div class="planet uranus" data-planet="uranus" style="left: 50%; top: 0%;"></div>
            </div>
            
            <!-- Neptune -->
            <div class="orbit" style="width: 1000px; height: 1000px;">
                <div class="planet neptune" data-planet="neptune" style="left: 50%; top: 0%;"></div>
            </div>
        </div>
        
        <!-- Planet Information -->
        <div id="planet-info" class="planet-info">
            <h2 id="info-title">Planet Name</h2>
            <div id="info-content">
                <p id="info-desc">Description will appear here.</p>
                <p id="info-distance">Distance from Sun: </p>
                <p id="info-diameter">Diameter: </p>
                <p id="info-orbit">Orbital Period: </p>
            </div>
            <button class="close-btn">Close</button>
        </div>
        
        <footer>
            <p>Our Solar System has 8 planets, 5 dwarf planets, and hundreds of moons</p>
        </footer>
    </div>

    <script>
        // Planet data
        const planetData = {
            mercury: {
                name: "Mercury",
                desc: "Mercury is the smallest and innermost planet in the Solar System. It's a rocky planet with a surface covered in craters, similar to our Moon.",
                distance: "57.9 million km",
                diameter: "4,879 km",
                orbit: "88 days"
            },
            venus: {
                name: "Venus",
                desc: "Venus is the second planet from the Sun and is Earth's closest planetary neighbor. It's the hottest planet in our solar system due to its thick atmosphere.",
                distance: "108.2 million km",
                diameter: "12,104 km",
                orbit: "225 days"
            },
            earth: {
                name: "Earth",
                desc: "Earth is the third planet from the Sun and the only astronomical object known to harbor life. It has a single natural satellite, the Moon.",
                distance: "149.6 million km",
                diameter: "12,742 km",
                orbit: "365.25 days"
            },
            mars: {
                name: "Mars",
                desc: "Mars is the fourth planet from the Sun and the second-smallest planet in the Solar System. It's often called the 'Red Planet' due to its reddish appearance.",
                distance: "227.9 million km",
                diameter: "6,779 km",
                orbit: "687 days"
            },
            jupiter: {
                name: "Jupiter",
                desc: "Jupiter is the fifth planet from the Sun and the largest in the Solar System. It is a gas giant with a mass one-thousandth that of the Sun.",
                distance: "778.5 million km",
                diameter: "139,820 km",
                orbit: "12 years"
            },
            saturn: {
                name: "Saturn",
                desc: "Saturn is the sixth planet from the Sun and the second-largest in the Solar System, after Jupiter. It is best known for its spectacular ring system.",
                distance: "1.4 billion km",
                diameter: "116,460 km",
                orbit: "29.5 years"
            },
            uranus: {
                name: "Uranus",
                desc: "Uranus is the seventh planet from the Sun. It has the third-largest planetary radius and fourth-largest planetary mass in the Solar System.",
                distance: "2.9 billion km",
                diameter: "50,724 km",
                orbit: "84 years"
            },
            neptune: {
                name: "Neptune",
                desc: "Neptune is the eighth and farthest known planet from the Sun in the Solar System. It is the fourth-largest planet by diameter and the third-largest by mass.",
                distance: "4.5 billion km",
                diameter: "49,244 km",
                orbit: "165 years"
            }
        };

        // Get DOM elements
        const planets = document.querySelectorAll('.planet');
        const planetInfo = document.getElementById('planet-info');
        const infoTitle = document.getElementById('info-title');
        const infoDesc = document.getElementById('info-desc');
        const infoDistance = document.getElementById('info-distance');
        const infoDiameter = document.getElementById('info-diameter');
        const infoOrbit = document.getElementById('info-orbit');
        const closeBtn = document.querySelector('.close-btn');

        // Add click event to each planet
        planets.forEach(planet => {
            planet.addEventListener('click', () => {
                const planetId = planet.getAttribute('data-planet');
                const data = planetData[planetId];
                
                // Update info box with planet data
                infoTitle.textContent = data.name;
                infoDesc.textContent = data.desc;
                infoDistance.textContent = `Distance from Sun: ${data.distance}`;
                infoDiameter.textContent = `Diameter: ${data.diameter}`;
                infoOrbit.textContent = `Orbital Period: ${data.orbit}`;
                
                // Show info box
                planetInfo.classList.add('active');
            });
        });

        // Close button event
        closeBtn.addEventListener('click', () => {
            planetInfo.classList.remove('active');
        });
    </script>
</body>
</html>
