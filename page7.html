<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Infinite World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border: 4px solid #fff;
            width: 800px;
            height: 450px;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #5c94fc;
        }

        /* UI Overlays */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            z-index: 10;
        }

        .hidden { display: none !important; }

        h1 { font-size: 24px; color: #ffce00; margin-bottom: 20px; text-shadow: 3px 3px #d32f2f; text-align: center; line-height: 1.5;}
        h2 { font-size: 14px; color: #fff; margin-top: 20px; }
        p { font-size: 10px; color: #ccc; line-height: 1.5; max-width: 600px; text-align: center;}

        /* Buttons & Grid */
        .btn-grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
        }

        button {
            background: #e52521;
            border: 3px solid white;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            padding: 10px 15px;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
        }
        button:hover { background: #ff4d4d; transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        
        button.selected {
            background: #ffce00;
            color: #d32f2f;
            border-color: #d32f2f;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            text-shadow: 2px 2px 0 #000;
            color: white;
            z-index: 5;
        }

        .hearts { color: #ff0000; font-size: 20px; }

        /* Math Modal */
        #math-modal {
            background: rgba(0,0,0,0.9);
            z-index: 20;
        }
        #math-input {
            background: #333;
            border: 2px solid #fff;
            color: #fff;
            font-family: 'Press Start 2P';
            font-size: 20px;
            padding: 10px;
            text-align: center;
            margin: 10px;
            width: 100px;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="450"></canvas>
        
        <div id="hud" class="hidden">
            <div id="score-display">SCORE: 0</div>
            <div id="lives-display" class="hearts">❤❤❤</div>
        </div>

        <!-- MAIN MENU -->
        <div id="main-menu" class="screen">
            <h1>SUPER INFINITE HUB</h1>
            
            <h2>SELECT CHARACTER</h2>
            <div class="btn-grid" id="char-select">
                <button onclick="selectChar('mario')" class="selected">Red Hero</button>
                <button onclick="selectChar('luigi')">Green Bro</button>
                <button onclick="selectChar('peach')">Princess</button>
            </div>

            <h2>SELECT WORLD</h2>
            <div class="btn-grid" id="world-select">
                <button onclick="selectWorld('sunny')" class="selected">Sunny</button>
                <button onclick="selectWorld('night')">Night City</button>
                <button onclick="selectWorld('cave')">Cave</button>
            </div>

            <h2>SELECT MODE</h2>
            <div class="btn-grid">
                <button onclick="startGame('RUNNER')">RUNNER (Math)</button>
                <button onclick="startGame('DRIVER')">DRIVE CAR</button>
                <button onclick="startGame('FIGHTER')">SPIDER FIGHT</button>
            </div>
            
            <p style="margin-top:20px">History: <span id="menu-history">No runs yet</span></p>
        </div>

        <!-- MATH MODAL -->
        <div id="math-modal" class="screen hidden">
            <h1 style="color:#fff">MATH LOCK!</h1>
            <p>Solve to open the gate!</p>
            <h1 id="math-problem">2 + 2 = ?</h1>
            <input type="number" id="math-input" autofocus>
            <button onclick="checkMath()">UNLOCK</button>
        </div>

        <!-- GAME OVER -->
        <div id="game-over-screen" class="screen hidden">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="showMenu()">BACK TO MENU</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // --- CONFIGURATION & STATE ---
        const CONFIG = {
            gravity: 0.6,
            jumpForce: -11,
            groundHeight: 50,
            initialSpeed: 4
        };

        let gameState = {
            mode: 'MENU', // MENU, RUNNER, DRIVER, FIGHTER, PAUSED
            running: false,
            score: 0,
            frames: 0,
            speed: 0,
            lives: 3,
            mathAnswer: 0,
            history: []
        };

        let settings = {
            char: 'mario', // mario, luigi, peach
            world: 'sunny' // sunny, night, cave
        };

        // --- ASSETS (COLORS) ---
        const PALETTES = {
            sunny: { sky: '#5c94fc', ground: '#c84c0c', groundTop: '#ff987d', text: '#fff' },
            night: { sky: '#090033', ground: '#333333', groundTop: '#555555', text: '#ffff00' },
            cave:  { sky: '#221100', ground: '#4a2500', groundTop: '#6e3800', text: '#ffcc00' }
        };

        const CHAR_COLORS = {
            mario: { hat: '#ff0000', skin: '#ffcc99', suit: '#0000ff' },
            luigi: { hat: '#00aa00', skin: '#ffcc99', suit: '#0000ff' },
            peach: { hat: '#ff69b4', skin: '#ffcc99', suit: '#ff1493' },
            car:   { body: '#ff0000', wheel: '#000' }
        };

        // --- GAME OBJECTS ---
        let player = {
            x: 100, y: 0, w: 30, h: 40, dy: 0, grounded: false,
            draw() {
                let x = this.x, y = this.y;
                let c = CHAR_COLORS[settings.char];
                
                if (gameState.mode === 'DRIVER') {
                    // Car Sprite
                    ctx.fillStyle = c.hat; // Car Body Color (using hat color)
                    ctx.fillRect(x, y + 15, 60, 20); // Main body
                    ctx.fillRect(x + 10, y, 35, 15); // Roof
                    ctx.fillStyle = '#000'; // Wheels
                    ctx.beginPath(); ctx.arc(x + 15, y + 35, 8, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(x + 50, y + 35, 8, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#add8e6'; // Window
                    ctx.fillRect(x + 30, y + 2, 13, 10);
                } else {
                    // Person Sprite
                    // Hat/Hair
                    ctx.fillStyle = c.hat; 
                    ctx.fillRect(x, y, 30, 10);
                    // Face
                    ctx.fillStyle = c.skin; 
                    ctx.fillRect(x + 5, y + 10, 20, 10);
                    // Body
                    ctx.fillStyle = c.suit; 
                    ctx.fillRect(x + 5, y + 20, 20, 15);
                    // Arms/Legs details omitted for brevity but keeping style
                    ctx.fillStyle = c.hat;
                    ctx.fillRect(x, y+20, 5, 15); ctx.fillRect(x+25, y+20, 5, 15);
                    ctx.fillStyle = '#6a3627'; // Shoes
                    ctx.fillRect(x+2, y+37, 10, 3); ctx.fillRect(x+18, y+37, 10, 3);
                }
            },
            update() {
                if (gameState.mode === 'FIGHTER') return; // Player doesn't move in fighter mode

                this.dy += CONFIG.gravity;
                this.y += this.dy;

                let groundY = canvas.height - CONFIG.groundHeight - (gameState.mode === 'DRIVER' ? 35 : this.h);

                if (this.y > groundY) {
                    this.y = groundY;
                    this.dy = 0;
                    this.grounded = true;
                } else {
                    this.grounded = false;
                }
            },
            jump() {
                if (this.grounded) {
                    this.dy = CONFIG.jumpForce;
                    this.grounded = false;
                }
            }
        };

        let entities = []; // obstacles, enemies, etc.

        // --- CORE FUNCTIONS ---

        function init() {
            // Load history
            let h = localStorage.getItem('superHubHistory');
            if(h) gameState.history = JSON.parse(h);
            updateMenuHistory();
        }

        function selectChar(c) {
            settings.char = c;
            document.querySelectorAll('#char-select button').forEach(b => b.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function selectWorld(w) {
            settings.world = w;
            document.querySelectorAll('#world-select button').forEach(b => b.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function startGame(mode) {
            gameState.mode = mode;
            gameState.running = true;
            gameState.score = 0;
            gameState.frames = 0;
            gameState.lives = 3;
            gameState.speed = mode === 'DRIVER' ? 7 : CONFIG.initialSpeed;
            
            entities = [];
            player.y = 0;
            player.dy = 0;

            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            
            updateHUD();
            requestAnimationFrame(gameLoop);
        }

        function showMenu() {
            gameState.running = false;
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('hud').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
            updateMenuHistory();
        }

        function takeDamage() {
            gameState.lives--;
            updateHUD();
            
            // Screen shake effect
            canvas.style.transform = "translate(5px, 5px)";
            setTimeout(() => canvas.style.transform = "translate(0,0)", 100);

            if (gameState.lives <= 0) {
                gameOver();
            } else {
                // Clear nearby enemies/obstacles to prevent instant double hit
                entities = entities.filter(e => e.x > player.x + 200 || e.type === 'cloud'); 
            }
        }

        function gameOver() {
            gameState.running = false;
            gameState.history.unshift(Math.floor(gameState.score));
            if(gameState.history.length > 5) gameState.history.pop();
            localStorage.setItem('superHubHistory', JSON.stringify(gameState.history));

            document.getElementById('final-score').innerText = Math.floor(gameState.score);
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function updateMenuHistory() {
            const el = document.getElementById('menu-history');
            if(gameState.history.length === 0) el.innerText = "No runs yet";
            else el.innerText = "Last Scores: " + gameState.history.join(", ");
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = "SCORE: " + Math.floor(gameState.score);
            let hearts = "";
            for(let i=0; i<gameState.lives; i++) hearts += "❤";
            document.getElementById('lives-display').innerText = hearts;
        }

        // --- MATH SYSTEM ---
        function triggerMathLock() {
            gameState.running = false; // Pause game
            
            // Generate simple math
            let a = Math.floor(Math.random() * 10);
            let b = Math.floor(Math.random() * 10);
            let isPlus = Math.random() > 0.5;
            
            gameState.mathAnswer = isPlus ? a + b : a - b;
            // Ensure positive result for subtraction simplicity
            if (!isPlus && b > a) { let t = a; a = b; b = t; gameState.mathAnswer = a - b; }

            document.getElementById('math-problem').innerText = `${a} ${isPlus ? '+' : '-'} ${b} = ?`;
            document.getElementById('math-modal').classList.remove('hidden');
            
            const input = document.getElementById('math-input');
            input.value = '';
            input.focus();
        }

        function checkMath() {
            let val = parseInt(document.getElementById('math-input').value);
            if (val === gameState.mathAnswer) {
                // Correct!
                document.getElementById('math-modal').classList.add('hidden');
                gameState.running = true;
                gameState.score += 50;
                // Remove the gate that triggered it
                entities = entities.filter(e => e.type !== 'gate');
                requestAnimationFrame(gameLoop);
            } else {
                // Wrong!
                alert("Wrong! Try again.");
                document.getElementById('math-input').value = '';
                document.getElementById('math-input').focus();
            }
        }

        // --- INPUTS ---
        window.addEventListener('keydown', (e) => {
            if (e.key === "Enter" && !document.getElementById('math-modal').classList.contains('hidden')) {
                checkMath();
                return;
            }
            if ((e.code === 'Space' || e.code === 'ArrowUp') && gameState.running) {
                if (gameState.mode !== 'FIGHTER') player.jump();
            }
        });

        canvas.addEventListener('mousedown', (e) => {
            if (gameState.mode === 'FIGHTER') {
                // Check if clicked a spider
                const rect = canvas.getBoundingClientRect();
                const mx = e.clientX - rect.left;
                const my = e.clientY - rect.top;
                
                // Reverse loop to hit top ones first
                for (let i = entities.length - 1; i >= 0; i--) {
                    let en = entities[i];
                    if (en.type === 'spider' && 
                        mx >= en.x && mx <= en.x + en.w && 
                        my >= en.y && my <= en.y + en.h) {
                        
                        // Hit!
                        entities.splice(i, 1);
                        gameState.score += 10;
                        updateHUD();
                        
                        // Particle effect could go here
                        return; // Hit one per click
                    }
                }
            } else {
                if(gameState.running) player.jump();
            }
        });

        // --- GAME LOOP ---
        function gameLoop() {
            if (!gameState.running) return;

            // 1. Update
            gameState.frames++;
            gameState.score += 0.1;
            
            // Difficulty ramp
            if (gameState.frames % 600 === 0) gameState.speed += 0.5;

            // Spawn Logic
            spawnManager();

            player.update();
            updateEntities();

            // 2. Draw
            draw();

            updateHUD();
            requestAnimationFrame(gameLoop);
        }

        function spawnManager() {
            let palette = PALETTES[settings.world];

            // Clouds (All modes)
            if (Math.random() < 0.01) {
                entities.push({ type: 'cloud', x: canvas.width, y: Math.random() * 200, speed: Math.random() + 0.5 });
            }

            // Mode Specific Spawns
            if (gameState.mode === 'RUNNER' || gameState.mode === 'DRIVER') {
                // Obstacles
                if (gameState.frames % 100 === 0) {
                    if (Math.random() > 0.3) {
                        let type = gameState.mode === 'DRIVER' ? 'rock' : 'pipe';
                        entities.push({ 
                            type: type, 
                            x: canvas.width, 
                            y: canvas.height - CONFIG.groundHeight - (type === 'rock' ? 30 : (Math.random()*60 + 40)),
                            w: type === 'rock' ? 40 : 50,
                            h: type === 'rock' ? 30 : 100, // height handled in draw for pipe
                            passed: false
                        });
                    }
                }

                // Math Gate (Runner only)
                if (gameState.mode === 'RUNNER' && gameState.frames % 800 === 0) {
                     entities.push({ type: 'gate', x: canvas.width, y: canvas.height - CONFIG.groundHeight - 120, w: 60, h: 120 });
                }
            }

            if (gameState.mode === 'FIGHTER') {
                // Spawn Spiders
                if (gameState.frames % 60 === 0) {
                    let side = Math.random() > 0.5 ? 'left' : 'right';
                    entities.push({
                        type: 'spider',
                        x: side === 'left' ? -50 : canvas.width + 50,
                        y: canvas.height - CONFIG.groundHeight - 40,
                        w: 40, h: 30,
                        vx: side === 'left' ? (Math.random() * 2 + 1) : -(Math.random() * 2 + 1)
                    });
                }
            }
        }

        function updateEntities() {
            for (let i = entities.length - 1; i >= 0; i--) {
                let e = entities[i];
                
                // Movement
                if (e.type === 'spider') {
                    e.x += e.vx;
                    // Fighter mode collision (Spiders hitting center)
                    let centerX = canvas.width / 2;
                    if (Math.abs(e.x - centerX) < 20) {
                        takeDamage();
                        entities.splice(i, 1);
                        continue;
                    }
                } else if (e.type === 'cloud') {
                    e.x -= e.speed;
                } else {
                    e.x -= gameState.speed;
                }

                // Despawn
                if (e.x + (e.w || 50) < -100 || e.x > canvas.width + 100) {
                    entities.splice(i, 1);
                    continue;
                }

                // Collision Player vs Obstacles
                if (gameState.mode !== 'FIGHTER' && e.type !== 'cloud') {
                    // AABB Collision
                    if (player.x < e.x + e.w &&
                        player.x + player.w > e.x &&
                        player.y < e.y + e.h && // Simple height check
                        player.y + player.h > e.y) {
                        
                        if (e.type === 'gate') {
                            triggerMathLock();
                        } else {
                            takeDamage();
                            entities.splice(i, 1); // Remove obstacle after hit
                        }
                    }
                }
            }
        }

        function draw() {
            let p = PALETTES[settings.world];

            // Background
            ctx.fillStyle = p.sky;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ground
            ctx.fillStyle = p.ground;
            ctx.fillRect(0, canvas.height - CONFIG.groundHeight, canvas.width, CONFIG.groundHeight);
            ctx.fillStyle = p.groundTop;
            ctx.fillRect(0, canvas.height - CONFIG.groundHeight, canvas.width, 10);

            // Entities
            entities.forEach(e => {
                if (e.type === 'cloud') {
                    ctx.fillStyle = 'rgba(255,255,255,0.5)';
                    ctx.beginPath(); ctx.arc(e.x, e.y, 30, 0, Math.PI*2); ctx.fill();
                } else if (e.type === 'pipe') {
                    ctx.fillStyle = '#00aa00';
                    ctx.fillRect(e.x, e.y, e.w, canvas.height - e.y - CONFIG.groundHeight); // Extend to ground
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(e.x, e.y, e.w, 20); // Rim
                } else if (e.type === 'rock') {
                    ctx.fillStyle = '#555';
                    ctx.beginPath(); ctx.arc(e.x + 20, e.y + 15, 20, 0, Math.PI*2); ctx.fill();
                } else if (e.type === 'gate') {
                    ctx.fillStyle = '#ffd700';
                    ctx.fillRect(e.x, e.y, e.w, e.h);
                    ctx.fillStyle = '#000';
                    ctx.font = '20px Arial';
                    ctx.fillText("?", e.x + 20, e.y + 60);
                    ctx.fillText("LOCK", e.x + 5, e.y + 80);
                } else if (e.type === 'spider') {
                    ctx.fillStyle = '#000';
                    ctx.beginPath(); ctx.arc(e.x + 20, e.y + 15, 15, 0, Math.PI*2); ctx.fill(); // Body
                    ctx.strokeStyle = '#000'; ctx.lineWidth = 2;
                    // Legs
                    ctx.beginPath(); ctx.moveTo(e.x+20, e.y+15); ctx.lineTo(e.x, e.y); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(e.x+20, e.y+15); ctx.lineTo(e.x+40, e.y); ctx.stroke();
                    // Eyes
                    ctx.fillStyle = 'red'; 
                    ctx.beginPath(); ctx.arc(e.x+15, e.y+15, 2, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(e.x+25, e.y+15, 2, 0, Math.PI*2); ctx.fill();
                }
            });

            // Player
            if (gameState.mode === 'FIGHTER') {
                // Draw player in center
                ctx.save();
                ctx.translate(canvas.width/2 - 15, canvas.height - CONFIG.groundHeight - 40);
                player.x = 0; player.y = 0; // Relative drawing
                player.draw();
                ctx.restore();
            } else {
                player.draw();
            }
        }

        // Init
        init();

    </script>
</body>
</html>
