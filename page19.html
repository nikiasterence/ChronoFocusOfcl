<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Chronofocus.png" type="image/x-icon">
    <title>CozytStudios AI Detector</title>
    <style>
        :root {
            --primary: #007AFF;
            --primary-dark: #0056CC;
            --background: rgba(255, 255, 255, 0.8);
            --surface: rgba(255, 255, 255, 0.6);
            --surface-dark: rgba(0, 0, 0, 0.2);
            --text: #1D1D1F;
            --text-secondary: #6E6E73;
            --border: rgba(255, 255, 255, 0.3);
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #34C759;
            --warning: #FF9500;
            --danger: #FF3B30;
            --radius: 20px;
            --blur: 20px;
        }

        .dark-theme {
            --background: rgba(0, 0, 0, 0.8);
            --surface: rgba(0, 0, 0, 0.6);
            --surface-dark: rgba(255, 255, 255, 0.1);
            --text: #F5F5F7;
            --text-secondary: #A1A1A6;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--background);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-radius: var(--radius);
            box-shadow: 0 20px 40px var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            color: var(--text);
            text-align: center;
            padding: 50px 20px;
            border-bottom: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            z-index: -1;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.85;
            font-weight: 400;
        }

        .powered-by {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50px;
            width: 60px;
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            transition: transform 0.3s ease;
        }

        .dark-theme .theme-toggle::before {
            transform: translateX(30px);
        }

        .main-content {
            padding: 40px;
        }

        .detector-tabs {
            display: flex;
            margin-bottom: 35px;
            background: var(--surface);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 8px;
            border: 1px solid var(--border);
        }

        .tab-button {
            flex: 1;
            padding: 18px 25px;
            border: none;
            background: transparent;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1.15em;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tab-button.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-section {
            margin-bottom: 35px;
        }

        .textarea-container {
            position: relative;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            min-height: 220px;
            padding: 22px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1.05em;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: var(--surface);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: block;
            padding: 50px 25px;
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            text-align: center;
            background: var(--surface);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-label:hover {
            border-color: var(--primary);
            background: var(--surface-dark);
        }

        .file-upload-icon {
            font-size: 3.5em;
            color: var(--text-secondary);
            margin-bottom: 15px;
            background: var(--surface-dark);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .analyze-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: var(--radius);
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
        }

        .analyze-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 122, 255, 0.4);
        }

        .analyze-button:active {
            transform: translateY(-1px);
        }

        .humanize-button {
            background: linear-gradient(135deg, #5AC8FA 0%, var(--primary) 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: var(--radius);
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(90, 200, 250, 0.3);
        }

        .humanize-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(90, 200, 250, 0.4);
        }

        .humanize-button:active {
            transform: translateY(-1px);
        }

        .results {
            display: none;
            background: var(--surface);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 35px;
            margin-top: 35px;
            border: 1px solid var(--border);
        }

        .results.show {
            display: block;
        }

        .ai-score {
            text-align: center;
            margin-bottom: 35px;
        }

        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 25px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 8px 25px var(--shadow);
            background: conic-gradient(var(--primary) 0%, var(--primary) var(--score-percent, 0%), var(--surface-dark) var(--score-percent, 0%) 100%);
        }

        .score-circle::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--surface);
            z-index: -1;
        }

        .score-label {
            font-size: 1.5em;
            font-weight: 600;
            margin-top: 15px;
        }

        .detection-details {
            margin-top: 25px;
        }

        .detail-item {
            background: var(--surface-dark);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary);
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .detail-item h3 {
            color: var(--text);
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .detail-item p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .image-preview {
            max-width: 320px;
            max-height: 320px;
            border-radius: var(--radius);
            margin: 25px 0;
            box-shadow: 0 8px 25px var(--shadow);
            border: 2px solid var(--border);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--primary);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--surface-dark);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            background: var(--surface-dark);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }
            
            .main-content {
                padding: 25px;
            }
            
            .detector-tabs {
                flex-direction: column;
            }
            
            .tab-button {
                margin-bottom: 8px;
            }
            
            .score-circle {
                width: 150px;
                height: 150px;
            }
            
            .score-circle::before {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="theme-toggle" id="theme-toggle"></div>
            <h1>ü§ñ CozytStudios AI Detector</h1>
            <p>Advanced AI Content Detection for Text and Images</p>
            <div class="powered-by">Powered by OptiChain 4.0 Pro</div>
        </div>

        <div class="main-content">
            <div class="detector-tabs">
                <button class="tab-button active" onclick="switchTab('text')">
                    <div class="icon">üìù</div>
                    Text Detection
                </button>
                <button class="tab-button" onclick="switchTab('image')">
                    <div class="icon">üñºÔ∏è</div>
                    Image Detection
                </button>
            </div>

            <!-- Text Detection Tab -->
            <div id="text-tab" class="tab-content active">
                <div class="input-section">
                    <div class="textarea-container">
                        <textarea id="text-input" placeholder="Paste your text here to analyze if it's AI-generated..."></textarea>
                    </div>
                    <button class="analyze-button" onclick="analyzeText()">
                        <div class="icon">üîç</div>
                        Analyze Text
                    </button>
                    <a href="page24.html" class="humanize-button">
                        <div class="icon">‚ú®</div>
                        Humanize Your Text
                    </a>
                </div>
            </div>

            <!-- Image Detection Tab -->
            <div id="image-tab" class="tab-content">
                <div class="input-section">
                    <div class="file-upload">
                        <input type="file" id="image-input" accept="image/*" onchange="handleImageUpload(this)">
                        <label for="image-input" class="file-upload-label">
                            <div class="file-upload-icon">üì∑</div>
                            <h3>Upload Image for AI Detection</h3>
                            <p>Click to select an image file (JPG, PNG, GIF)</p>
                        </label>
                    </div>
                    <button class="analyze-button" onclick="analyzeImage()" disabled id="analyze-image-btn">
                        <div class="icon">üîç</div>
                        Analyze Image
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="results">
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Analyzing content with AI detection algorithms...</p>
                </div>

                <div id="results-content" style="display: none;">
                    <div class="ai-score">
                        <div id="score-circle" class="score-circle">
                            <span id="score-text">0%</span>
                        </div>
                        <h2 id="score-label" class="score-label">AI Detection Score</h2>
                    </div>

                    <div class="detection-details" id="detection-details">
                        <!-- Detection details will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentImageFile = null;
        let isDarkTheme = false;

        // Theme toggle functionality
        document.getElementById('theme-toggle').addEventListener('click', function() {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('dark-theme', isDarkTheme);
        });

        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Hide results when switching tabs
            document.getElementById('results').classList.remove('show');
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                currentImageFile = file;
                
                // Enable analyze button
                document.getElementById('analyze-image-btn').disabled = false;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    const label = document.querySelector('.file-upload-label');
                    label.innerHTML = `
                        <img src="${e.target.result}" class="image-preview" alt="Uploaded image">
                        <p>Image ready for analysis</p>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }

        function analyzeText() {
            const textInput = document.getElementById('text-input').value.trim();
            
            if (!textInput) {
                alert('Please enter some text to analyze!');
                return;
            }

            showResults();
            showLoading();

            // Simulate AI analysis
            setTimeout(() => {
                const aiScore = calculateTextAIScore(textInput);
                const details = generateTextDetectionDetails(textInput, aiScore);
                
                displayResults(aiScore, details);
            }, 2000);
        }

        function analyzeImage() {
            if (!currentImageFile) {
                alert('Please upload an image first!');
                return;
            }

            showResults();
            showLoading();

            // Simulate AI analysis
            setTimeout(() => {
                const aiScore = calculateImageAIScore(currentImageFile);
                const details = generateImageDetectionDetails(currentImageFile, aiScore);
                
                displayResults(aiScore, details);
            }, 3000);
        }

        function calculateTextAIScore(text) {
            let aiScore = 0;
            
            // Check for AI-generated text patterns
            const aiIndicators = [
                /\b(as an ai|i'm an ai|i am an ai|artificial intelligence)\b/i,
                /\b(generated by|created by|powered by)\b/i,
                /\b(chatgpt|gpt|claude|bard|gemini|dall-e|midjourney)\b/i,
                /\b(i don't have personal|i cannot|i'm unable to)\b/i,
                /\b(as requested|as you mentioned|based on your)\b/i
            ];
            
            // Check sentence structure patterns typical of AI
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
            let repetitivePatterns = 0;
            let averageLength = sentences.reduce((sum, s) => sum + s.length, 0) / sentences.length;
            
            // AI-generated content often has very consistent sentence lengths
            if (averageLength > 80 && averageLength < 120) {
                aiScore += 15;
            }
            
            // Check for AI indicators
            aiIndicators.forEach(pattern => {
                if (pattern.test(text)) {
                    aiScore += 25;
                }
            });
            
            // Check for repetitive sentence structures
            const words = text.toLowerCase().split(/\s+/);
            const wordFreq = {};
            words.forEach(word => {
                wordFreq[word] = (wordFreq[word] || 0) + 1;
            });
            
            // High repetition of common words
            const commonWords = ['the', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with'];
            commonWords.forEach(word => {
                if (wordFreq[word] && wordFreq[word] / words.length > 0.05) {
                    aiScore += 5;
                }
            });
            
            // Random factor for more realistic scoring
            aiScore += Math.random() * 20;
            
            return Math.min(Math.max(Math.round(aiScore), 0), 100);
        }

        function calculateImageAIScore(imageFile) {
            let aiScore = 0;
            const fileName = imageFile.name.toLowerCase();
            
            // Check filename for AI indicators
            const aiKeywords = ['ai', 'generated', 'dalle', 'midjourney', 'stable', 'diffusion', 'sora', 'gemini'];
            aiKeywords.forEach(keyword => {
                if (fileName.includes(keyword)) {
                    aiScore += 30;
                }
            });
            
            // File size patterns (AI images often have specific size ranges)
            const fileSizeMB = imageFile.size / (1024 * 1024);
            if (fileSizeMB > 0.5 && fileSizeMB < 3) {
                aiScore += 10;
            }
            
            // File type patterns
            if (fileName.endsWith('.png') || fileName.endsWith('.webp')) {
                aiScore += 5; // AI tools often output PNG/WebP
            }
            
            // Simulate more complex analysis
            aiScore += Math.random() * 40;
            
            return Math.min(Math.max(Math.round(aiScore), 0), 100);
        }

        function generateTextDetectionDetails(text, score) {
            const details = [];
            
            details.push({
                title: "Content Analysis",
                description: `Analyzed ${text.length} characters and ${text.split(/\s+/).length} words for AI patterns.`
            });
            
            if (score > 70) {
                details.push({
                    title: "High AI Probability",
                    description: "The text shows strong indicators of AI generation including repetitive patterns, formal structure, and common AI phrases."
                });
            } else if (score > 40) {
                details.push({
                    title: "Moderate AI Probability",
                    description: "Some characteristics suggest possible AI generation, but human authorship is also likely."
                });
            } else {
                details.push({
                    title: "Low AI Probability",
                    description: "The text shows natural human writing patterns with varied sentence structure and authentic voice."
                });
            }
            
            // Check for specific AI mentions
            const aiMentions = /\b(sora|gemini|chatgpt|gpt|claude|bard|dall-e|midjourney|ai|artificial intelligence)\b/gi;
            const matches = text.match(aiMentions);
            if (matches) {
                details.push({
                    title: "AI Tool References Detected",
                    description: `Found references to: ${[...new Set(matches.map(m => m.toLowerCase()))].join(', ')}`
                });
            }
            
            return details;
        }

        function generateImageDetectionDetails(imageFile, score) {
            const details = [];
            const fileName = imageFile.name.toLowerCase();
            
            details.push({
                title: "File Analysis",
                description: `Analyzed file: ${imageFile.name} (${(imageFile.size / (1024 * 1024)).toFixed(2)} MB)`
            });
            
            // Check for AI indicators in filename
            const aiKeywords = ['ai', 'generated', 'dalle', 'midjourney', 'stable', 'diffusion', 'sora', 'gemini'];
            const foundKeywords = aiKeywords.filter(keyword => fileName.includes(keyword));
            
            if (foundKeywords.length > 0) {
                details.push({
                    title: "AI Tool Signatures Detected",
                    description: `Filename contains AI-related terms: ${foundKeywords.join(', ')}`
                });
            }
            
            if (score > 70) {
                details.push({
                    title: "High AI Generation Probability",
                    description: "Strong indicators suggest this image was created by AI tools. Look for perfect symmetry, unrealistic lighting, or inconsistent details."
                });
            } else if (score > 40) {
                details.push({
                    title: "Moderate AI Generation Probability",
                    description: "Some characteristics suggest possible AI generation, but could also be heavily edited photography."
                });
            } else {
                details.push({
                    title: "Low AI Generation Probability",
                    description: "The image shows characteristics more consistent with photography or traditional digital art."
                });
            }
            
            details.push({
                title: "Detection Methodology",
                description: "Analysis based on filename patterns, file properties, and metadata. For deeper analysis, examine image artifacts, inconsistencies, and unrealistic elements."
            });
            
            return details;
        }

        function showResults() {
            document.getElementById('results').classList.add('show');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results-content').style.display = 'none';
        }

        function displayResults(score, details) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results-content').style.display = 'block';
            
            // Update score circle
            const scoreCircle = document.getElementById('score-circle');
            const scoreText = document.getElementById('score-text');
            const scoreLabel = document.getElementById('score-label');
            
            scoreText.textContent = score + '%';
            scoreCircle.style.setProperty('--score-percent', score + '%');
            
            // Update circle color based on score
            if (score < 30) {
                scoreCircle.style.background = `conic-gradient(var(--success) 0%, var(--success) ${score}%, var(--surface-dark) ${score}% 100%)`;
                scoreLabel.textContent = 'Likely Human Content';
            } else if (score < 70) {
                scoreCircle.style.background = `conic-gradient(var(--warning) 0%, var(--warning) ${score}%, var(--surface-dark) ${score}% 100%)`;
                scoreLabel.textContent = 'Possibly AI Generated';
            } else {
                scoreCircle.style.background = `conic-gradient(var(--danger) 0%, var(--danger) ${score}%, var(--surface-dark) ${score}% 100%)`;
                scoreLabel.textContent = 'Likely AI Generated';
            }
            
            // Update details
            const detailsContainer = document.getElementById('detection-details');
            detailsContainer.innerHTML = details.map(detail => `
                <div class="detail-item">
                    <h3>${detail.title}</h3>
                    <p>${detail.description}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
