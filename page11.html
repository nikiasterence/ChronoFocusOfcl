<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liquid Glass Unit Converter</title>
<style>
:root {
  --accent1:#ff9ff3;
  --accent2:#54a0ff;
  --accent3:#feca57;
  --text:#ffffffdd;
  --glass-bg:rgba(208, 246, 255, 0.618);
  --blur:20px;
  --shadow:0 15px 35px rgba(140, 230, 255, 0.864);
  --transition:.4s ease-in-out;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
html,body{height:100%;width:100%;display:flex;justify-content:center;align-items:center;background:#01364d;overflow:hidden;}

body::before {
  content:'';
  position:fixed;
  top:-50%; left:-50%; width:200%; height:200%;
  background:linear-gradient(45deg,var(--accent1),var(--accent2),var(--accent3),var(--accent1));
  background-size:600% 600%;
  animation:gradientMove 15s ease infinite;
  z-index:-2;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.page{
  display:none;
  width:90%;
  max-width:600px;
  padding:40px 30px;
  border-radius:30px;
  backdrop-filter: blur(var(--blur));
  background:var(--glass-bg);
  box-shadow:var(--shadow);
  color:var(--text);
  transition:var(--transition);
  animation:fadeIn 0.8s ease forwards;
}

.active{display:block;}

h2{text-align:center;margin-bottom:30px;font-size:1.8rem;color:var(--text);text-shadow:0 0 8px rgba(119, 228, 255, 0.917);}

.menu-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.menu-item{
  padding:25px;
  text-align:center;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  transition:all .5s ease;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  font-size:1.1rem;
}

.menu-item:hover{
  transform:translateY(-8px) scale(1.05);
  background:linear-gradient(135deg,var(--accent1),var(--accent2),var(--accent3));
  color:#fff;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

.converter{
  display:flex;
  flex-direction:column;
  gap:20px;
  margin-top:20px;
}

input, select{
  padding:18px;
  border:none;
  border-radius:15px;
  font-size:16px;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:var(--text);
  backdrop-filter:blur(10px);
  transition:all .3s ease;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

input:focus, select:focus{
  transform:scale(1.02);
  box-shadow:0 0 15px var(--accent2);
}

#conv-output{background:rgba(255,255,255,0.25); font-weight:bold;}

.back-btn{
  background:var(--accent1);
  padding:14px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  font-weight:bold;
  color:#fff;
  transition:.3s ease;
}

.back-btn:hover{transform:scale(1.05); background:var(--accent2);}

@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

@media (max-width:768px){
  .menu-grid{grid-template-columns:1fr;}
  h2{font-size:1.5rem;}
  input, select, .menu-item, .back-btn{font-size:15px;padding:15px;}
}
</style>
</head>
<body>

<div id="page1" class="page active">
<h2>Choose a Converter</h2>
<div class="menu-grid">
  <div class="menu-item" onclick="openConverter('Length')">Length</div>
  <div class="menu-item" onclick="openConverter('Area')">Area</div>
  <div class="menu-item" onclick="openConverter('Volume')">Volume</div>
  <div class="menu-item" onclick="openConverter('Mass')">Mass</div>
  <div class="menu-item" onclick="openConverter('Temperature')">Temperature</div>
  <div class="menu-item" onclick="openConverter('Speed')">Speed</div>
  <div class="menu-item" onclick="openConverter('Pressure')">Pressure</div>
  <div class="menu-item" onclick="openConverter('Power')">Power</div>
</div>
</div>

<div id="page2" class="page">
<button class="back-btn" onclick="goMenu()">← Back</button>
<h2 id="conv-title"></h2>
<div class="converter">
  <input type="number" id="conv-input" placeholder="Enter value">
  <select id="conv-from"></select>
  <select id="conv-to"></select>
  <input type="text" id="conv-output" placeholder="Result" disabled>
</div>
</div>

<script>
// Navigation
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function goMenu(){ showPage('page1'); }
function openConverter(type){
  showPage('page2');
  document.getElementById('conv-title').innerText=type+' Converter';
  loadUnits(type);
}

// Units
const units = {
Length:{'Millimeter (mm)':1,'Centimeter (cm)':10,'Meter (m)':1000,'Kilometer (km)':1000000,'Inch (in)':25.4,'Foot (ft)':304.8,'Yard (yd)':914.4,'Mile (mi)':1609344},
Area:{'Square millimeter (mm²)':1,'Square centimeter (cm²)':100,'Square meter (m²)':1000000,'Square kilometer (km²)':1e12,'Square inch (in²)':645.16,'Square foot (ft²)':92903,'Square yard (yd²)':836127,'Acre':40468600,'Hectare (ha)':100000000},
Volume:{'Milliliter (mL)':1,'Liter (L)':1000,'Cubic centimeter (cm³ / cc)':1,'Cubic meter (m³)':1e6,'Cubic inch (in³)':16.387,'Cubic foot (ft³)':28316.8,'Cubic yard (yd³)':764555,'Gallon (gal)':3785.41,'Pint (pt)':473.176},
Mass:{'Milligram (mg)':0.001,'Gram (g)':1,'Kilogram (kg)':1000,'Metric tonne (t)':1e6,'Ounce (oz)':28.3495,'Pound (lb)':453.592,'Stone (st)':6350.29},
Temperature:['Celsius','Fahrenheit','Kelvin'],
Speed:{'Meters per second (m/s)':1,'Kilometers per hour (km/h)':0.277778,'Miles per hour (mph)':0.44704,'Knots (kn)':0.514444,'Feet per second (ft/s)':0.3048},
Pressure:{'Pascal (Pa)':1,'Kilopascal (kPa)':1000,'Bar':100000,'Atmosphere (atm)':101325,'Millimeters of mercury (mmHg)':133.322,'Pounds per square inch (psi)':6894.76},
Power:{'Watt (W)':1,'Kilowatt (kW)':1000,'Megawatt (MW)':1e6,'Horsepower (hp)':745.7,'Calorie per second (cal/s)':4.184}
};

function loadUnits(type){
  const from=document.getElementById('conv-from'), to=document.getElementById('conv-to');
  from.innerHTML=''; to.innerHTML='';
  if(Array.isArray(units[type])) units[type].forEach(u=>{ from.innerHTML+=`<option>${u}</option>`; to.innerHTML+=`<option>${u}</option>`; });
  else Object.keys(units[type]).forEach(u=>{ from.innerHTML+=`<option>${u}</option>`; to.innerHTML+=`<option>${u}</option>`; });
  document.getElementById('conv-input').value='';
  document.getElementById('conv-output').value='';
}

// Conversion
document.getElementById('conv-input').addEventListener('input', convert);
document.getElementById('conv-from').addEventListener('change', convert);
document.getElementById('conv-to').addEventListener('change', convert);

function convert(){
  const val=parseFloat(document.getElementById('conv-input').value);
  if(isNaN(val)) return;
  const from=document.getElementById('conv-from').value, to=document.getElementById('conv-to').value;
  const type=document.getElementById('conv-title').innerText.split(' ')[0];
  let result;
  if(type==='Temperature'){
    if(from==='Celsius'){ result=(to==='Fahrenheit')?val*9/5+32:(to==='Kelvin')?val+273.15:val; }
    else if(from==='Fahrenheit'){ result=(to==='Celsius')?(val-32)*5/9:(to==='Kelvin')?(val-32)*5/9+273.15:val; }
    else{ result=(to==='Celsius')?val-273.15:(to==='Fahrenheit')?(val-273.15)*9/5+32:val; }
  } else {
    const factorFrom=Array.isArray(units[type])?1:units[type][from];
    const factorTo=Array.isArray(units[type])?1:units[type][to];
    result=val*factorFrom/factorTo;
  }
  document.getElementById('conv-output').value=result;
}
</script>
</body>
</html>
