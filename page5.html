    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --background-start: #6dd5ed;
            --background-end: #2193b0;
            --glass-background: rgba(255, 255, 255, 0.15);
            --text-color: #f0f8ff;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            margin: 0;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px var(--shadow-color);
            margin-bottom: 1em;
        }

        #periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 1400px;
        }

        .element {
            position: relative;
            aspect-ratio: 1;
            background: var(--glass-background);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px var(--shadow-color);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            padding: 5%;
            font-size: clamp(0.6rem, 1.2vw, 1rem);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .element:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        .symbol {
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.8em;
        }
        
        .name {
            font-size: 0.8em;
            font-weight: 300;
        }

        /* Group colors */
        .alkali-metal { background: rgba(255, 107, 107, 0.2); }
        .alkaline-earth-metal { background: rgba(255, 179, 64, 0.2); }
        .lanthanide { background: rgba(255, 204, 153, 0.2); }
        .actinide { background: rgba(204, 153, 204, 0.2); }
        .transition-metal { background: rgba(255, 153, 153, 0.2); }
        .post-transition-metal { background: rgba(160, 212, 160, 0.2); }
        .metalloid { background: rgba(153, 204, 204, 0.2); }
        .diatomic-nonmetal, .polyatomic-nonmetal { background: rgba(160, 225, 160, 0.2); }
        .noble-gas { background: rgba(179, 153, 255, 0.2); }
        .unknown { background: rgba(204, 204, 204, 0.2); }

        @media (max-width: 900px) {
            #periodic-table {
                grid-template-columns: repeat(9, 1fr);
            }
        }
        @media (max-width: 480px) {
            body { padding: 1em; }
            h1 { font-size: 2em; }
            #periodic-table {
                grid-template-columns: repeat(6, 1fr);
            }
        }
    </style>
