<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Base Variables & Structure --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-family, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif); }
        :root {
            --sidebar-width: 300px;
            --header-height: 50px;
            --border-radius: 10px;
            --transition: all 0.2s ease-in-out;
            --font-family: 'SF Pro Text', sans-serif; /* Default Font */
            --font-size: 16px; /* Default Font Size */
        }
        
        /* --- Themes Definition --- */
        [data-theme="apple-light"] {
            --theme-bg: #f7f7f7; --theme-sidebar-bg: #f0f0f0; --theme-paper: #ffffff; --theme-text: #1c1c1e;
            --theme-text-secondary: #7d7d7d; --theme-border: #e0e0e0; --theme-accent: #ffcc00; --theme-accent-translucent: rgba(255, 204, 0, 0.4);
        }
        [data-theme="apple-dark"] {
            --theme-bg: #121212; --theme-sidebar-bg: #1c1c1e; --theme-paper: #121212; --theme-text: #e5e5ea;
            --theme-text-secondary: #a3a3a3; --theme-border: #3a3a3c; --theme-accent: #ffd60a; --theme-accent-translucent: rgba(255, 214, 10, 0.4);
        }
        [data-theme="graphite"] {
            --theme-bg: #333; --theme-sidebar-bg: #444; --theme-paper: #282828; --theme-text: #f0f0f0;
            --theme-text-secondary: #bbb; --theme-border: #555; --theme-accent: #00aaff; --theme-accent-translucent: rgba(0, 170, 255, 0.3);
        }
        [data-theme="midnight"] {
            --theme-bg: #0d1117; --theme-sidebar-bg: #161b22; --theme-paper: #0d1117; --theme-text: #c9d1d9;
            --theme-text-secondary: #8b949e; --theme-border: #30363d; --theme-accent: #58a6ff; --theme-accent-translucent: rgba(88, 166, 255, 0.3);
        }

        body { background-color: var(--theme-sidebar-bg); color: var(--theme-text); display: flex; flex-direction: column; min-height: 100vh; }
        .app-container { display: flex; flex: 1; overflow: hidden; }

        /* Header */
        header { height: var(--header-height); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 100; position: sticky; top: 0; border-bottom: 1px solid var(--theme-border); background-color: var(--theme-sidebar-bg); }
        .header-controls { display: flex; gap: 15px; align-items: center; }
        .header-btn { background: transparent; color: var(--theme-text-secondary); width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; font-size: 1.1rem; transition: background-color 0.2s ease, color 0.2s ease; }
        .header-btn:hover { background-color: rgba(128, 128, 128, 0.15); color: var(--theme-text); }
        .header-title { font-weight: 600; font-size: 1.1rem; }

        /* Sidebar */
        .sidebar { width: var(--sidebar-width); background: var(--theme-sidebar-bg); height: calc(100vh - var(--header-height)); display: flex; flex-direction: column; border-right: 1px solid var(--theme-border); transition: width 0.3s ease, padding 0.3s ease, opacity 0.3s ease; overflow-x: hidden; flex-shrink: 0; }
        .sidebar.collapsed { width: 0; opacity: 0; border: none; }
        .sidebar-header { min-width: var(--sidebar-width); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--theme-border); }
        .search-box { min-width: var(--sidebar-width); padding: 10px 20px; }
        .search-box input { width: 100%; padding: 8px 12px; border-radius: 8px; border: none; background: var(--theme-bg); color: var(--theme-text); font-size: 0.9rem; }
        .notes-list { flex: 1; overflow-y: auto; min-width: var(--sidebar-width); padding: 5px 10px; }
        .note-item { padding: 12px 10px; border-radius: 6px; cursor: pointer; margin-bottom: 2px; }
        .note-item.active { background-color: var(--theme-accent); }
        .note-item.active .note-item-title, .note-item.active .note-item-preview, .note-item.active .note-item-date { color: var(--theme-sidebar-bg, #1c1c1e); }
        .note-item-title { font-weight: 600; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 1rem; }
        .note-item-preview, .note-item-date { font-size: 0.85rem; color: var(--theme-text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Main Content & Note Editor */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; height: calc(100vh - var(--header-height)); overflow: hidden; }
        .note-editor { flex: 1; display: flex; flex-direction: column; overflow-y: auto; position: relative; background: var(--theme-paper); }
        .note-editor.drag-over::after { content: 'Drop to Add Image'; font-size: 1.5rem; font-weight: 700; color: var(--theme-accent); position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); border: 4px dashed var(--theme-accent); margin: 20px; border-radius: 12px; z-index: 10; }
        .note-editor-wrapper { padding: 20px 40px; max-width: 800px; margin: 0 auto; width: 100%; font-size: var(--font-size); }
        .note-date { font-size: 0.8rem; color: var(--theme-text-secondary); text-align: center; margin-bottom: 16px; }
        .note-title { font-size: 2.2em; font-weight: 700; border: none; background: transparent; width: 100%; padding: 0; margin-bottom: 10px; color: var(--theme-text); line-height: 1.3; }
        .note-body { border: none; background: transparent; padding: 0; outline: none; flex: 1; color: var(--theme-text); line-height: 1.8; font-size: 1em; min-height: 40vh; white-space: pre-wrap; word-wrap: break-word; }
        .note-body:empty:before { content: attr(data-placeholder); color: var(--theme-text-secondary); opacity: 0.7; }
        h1, h2, h3 { margin: 1em 0 0.5em 0; line-height: 1.3; } h1 { font-size: 1.8em; } h2 { font-size: 1.5em; } h3 { font-size: 1.25em; }
        blockquote { border-left: 3px solid var(--theme-accent); margin: 1em 0; padding-left: 1em; color: var(--theme-text-secondary); font-style: italic; }
        hr { border: none; border-top: 1px solid var(--theme-border); margin: 2em 0; }
        .highlight { background-color: var(--theme-accent-translucent); }
        
        /* Formatting Toolbar */
        .formatting-toolbar { display: flex; align-items: center; justify-content: center; gap: 5px; padding: 8px; flex-wrap: wrap; position: sticky; bottom: 20px; background: var(--theme-sidebar-bg); border: 1px solid var(--theme-border); border-radius: var(--border-radius); box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: fit-content; margin: 20px auto; z-index: 50; }
        .format-btn, .format-select { background: none; border: none; color: var(--theme-text-secondary); font-size: 1rem; width: 38px; height: 38px; border-radius: 6px; display: flex; align-items: center; justify-content: center; }
        .format-btn:hover, .format-select:hover { background: rgba(128, 128, 128, 0.1); color: var(--theme-text); }
        .format-select { appearance: none; -webkit-appearance: none; padding: 0 10px; width: auto; font-weight: bold; }
        .highlight-picker { width: 24px; height: 24px; padding: 0; border: 1px solid var(--theme-border); border-radius: 50%; cursor: pointer; }
        .highlight-picker:hover { transform: scale(1.1); }
        
        /* Empty State */
        .empty-state { display: flex; flex: 1; flex-direction: column; align-items: center; justify-content: center; background: var(--theme-paper); }
        .empty-state h2 { color: var(--theme-text); } .empty-state p { color: var(--theme-text-secondary); }

        /* Image Gallery & Lightbox */
        .image-gallery { margin: 30px 0; }
        .uploaded-images { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .image-container { position: relative; border-radius: 8px; overflow: hidden; cursor: zoom-in; }
        .uploaded-image { width: 100%; height: 120px; object-fit: cover; }
        .delete-image { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.6); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2; }
        
        .lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; animation: fadeIn 0.3s; }
        .lightbox img { max-width: 90vw; max-height: 90vh; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .lightbox-close { position: absolute; top: 20px; right: 20px; font-size: 2rem; color: white; cursor: pointer; }
        
        /* AI & Settings Panels */
        .floating-btn { position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px; border-radius: 50%; background: var(--theme-accent); color: var(--theme-sidebar-bg, #1c1c1e); display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; font-size: 1.4rem; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        
        .panel-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1500; display: none; animation: fadeIn 0.3s; }
        .panel-overlay.visible { display: block; }
        .settings-panel, .ai-panel { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90vw; max-width: 500px; background: var(--theme-sidebar-bg); border-radius: var(--border-radius); box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 1501; padding: 25px; border: 1px solid var(--theme-border); }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .panel-header h3 { font-size: 1.3rem; }
        .panel-close-btn { background: transparent; border: none; font-size: 1.2rem; cursor: pointer; color: var(--theme-text-secondary); }
        .setting-group { margin-bottom: 20px; } .setting-group label { display: block; font-weight: 600; margin-bottom: 10px; }
        .theme-options, .font-options { display: flex; flex-wrap: wrap; gap: 10px; }
        .theme-options input, .font-options input { display: none; }
        .theme-options label, .font-options label { padding: 10px 15px; border-radius: 6px; cursor: pointer; border: 2px solid var(--theme-border); }
        .theme-options input:checked + label, .font-options input:checked + label { border-color: var(--theme-accent); background-color: var(--theme-accent-translucent); }
        .ai-actions { display: flex; flex-direction: column; gap: 10px; }
        .ai-action-btn { width: 100%; padding: 12px; background: var(--theme-bg); border: 1px solid var(--theme-border); border-radius: 6px; text-align: left; cursor: pointer; font-size: 1rem; color: var(--theme-text); }
        .ai-action-btn:hover { border-color: var(--theme-accent); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Column -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="header-title">All Notes</h2>
                <button class="header-btn" id="newNoteBtn" title="New Note"><i class="fas fa-edit"></i></button>
            </div>
            <div class="search-box"><input type="text" placeholder="Search" id="searchInput"></div>
            <div class="notes-list" id="notesList"></div>
        </aside>

        <!-- Main Content Column -->
        <main class="main-content">
            <header>
                <div><button class="header-btn" id="sidebarToggle" title="Toggle Sidebar"><i class="fas fa-bars"></i></button></div>
                <h2 class="header-title" id="mainHeaderTitle">Notes</h2>
                <div>
                    <button class="header-btn" id="deleteBtn" title="Delete Note"><i class="fas fa-trash"></i></button>
                    <button class="header-btn" id="settingsBtn" title="Settings"><i class="fas fa-cog"></i></button>
                </div>
            </header>

            <div class="note-editor" id="noteEditor"><div class="note-editor-wrapper">
                <div class="note-header">
                    <div class="note-date">Updated: <span class="date-updated">-</span></div>
                    <input type="text" class="note-title" id="noteTitle" placeholder="Heading">
                </div>
                <div class="note-body" id="noteBody" contenteditable="true" data-placeholder="Start writing..."></div>
                <div class="image-gallery"><div class="uploaded-images" id="uploadedImages"></div></div>
            </div><div class="formatting-toolbar">
                <select class="format-select" id="headingSelect">
                    <option value="p">Paragraph</option><option value="h1">Heading 1</option><option value="h2">Heading 2</option><option value="h3">Heading 3</option>
                </select>
                <button class="format-btn" data-command="bold" title="Bold"><i class="fas fa-bold"></i></button>
                <button class="format-btn" data-command="italic" title="Italic"><i class="fas fa-italic"></i></button>
                <button class="format-btn" data-command="underline" title="Underline"><i class="fas fa-underline"></i></button>
                <button class="format-btn" data-command="insertUnorderedList" title="Bullet List"><i class="fas fa-list-ul"></i></button>
                <button class="format-btn" data-command="formatBlock" data-value="blockquote" title="Blockquote"><i class="fas fa-quote-left"></i></button>
                <button class="format-btn" data-command="insertHorizontalRule" title="Divider"><i class="fas fa-minus"></i></button>
                <input type="color" id="highlightColorPicker" value="#ffcc00" class="highlight-picker" title="Highlight Color">
                <label for="imageInput" class="format-btn" title="Add Image"><i class="fas fa-image"></i></label>
                <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
            </div></div>
            <div class="empty-state" id="emptyState"><i class="fas fa-file-alt"></i><h2>No Note Selected</h2><p>Select a note or create a new one.</p></div>
        </main>
    </div>

    <!-- Modals and Floating Elements -->
    <div id="lightbox" class="lightbox"><span id="lightboxClose" class="lightbox-close">&times;</span><img id="lightboxImage" src="" alt="Full screen view"></div>
    <div class="panel-overlay" id="settingsOverlay">
        <div class="settings-panel">
            <div class="panel-header"><h3>Appearance Settings</h3><button class="panel-close-btn" data-target="settingsOverlay"><i class="fas fa-times"></i></button></div>
            <div class="setting-group">
                <label>Theme</label>
                <div class="theme-options" id="themeOptions">
                    <input type="radio" id="theme-apple-light" name="theme" value="apple-light"><label for="theme-apple-light">Notes</label>
                    <input type="radio" id="theme-apple-dark" name="theme" value="apple-dark"><label for="theme-apple-dark">Notes (Dark)</label>
                    <input type="radio" id="theme-graphite" name="theme" value="graphite"><label for="theme-graphite">Graphite</label>
                    <input type="radio" id="theme-midnight" name="theme" value="midnight"><label for="theme-midnight">Midnight</label>
                </div>
            </div>
            <div class="setting-group">
                <label>Font Style</label>
                <div class="font-options" id="fontOptions">
                    <input type="radio" id="font-sans" name="font" value="-apple-system, 'SF Pro Text', sans-serif"><label for="font-sans">San-Serif</label>
                    <input type="radio" id="font-serif" name="font" value="Georgia, serif"><label for="font-serif">Serif</label>
                    <input type="radio" id="font-mono" name="font" value="monospace"><label for="font-mono">Mono</label>
                </div>
            </div>
            <div class="setting-group"><label for="fontSizeSlider">Font Size</label><input type="range" id="fontSizeSlider" min="12" max="22" step="1"></div>
        </div>
    </div>

    <button class="floating-btn" id="studyAiBtn" title="Study AI Assistant"><i class="fas fa-graduation-cap"></i></button>
    <div class="panel-overlay" id="aiOverlay">
        <div class="ai-panel">
            <div class="panel-header"><h3>Study AI Assistant</h3><button class="panel-close-btn" data-target="aiOverlay"><i class="fas fa-times"></i></button></div>
            <p style="margin-bottom: 15px; color: var(--theme-text-secondary); font-size: 0.9em;">Analyze the current note to generate helpful study materials.</p>
            <div class="ai-actions" id="aiActions"></div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- CORE APP --- //
        let currentNoteId = null;
        const debounceSave = debounce(() => saveCurrentNote(true));

        function initApp() {
            setupAppearance();
            setupSidebar();
            setupNoteManagement();
            setupFormattingToolbar();
            setupImageUploadAndLightbox();
            setupStudyAI();
            loadFromLocalStorage();
        }

        // --- APPEARANCE & THEME --- //
        function setupAppearance() {
            const settingsBtn = document.getElementById('settingsBtn');
            const overlay = document.getElementById('settingsOverlay');
            
            // Apply saved settings on load
            const savedTheme = localStorage.getItem('notes_theme') || 'apple-light';
            const savedFont = localStorage.getItem('notes_font') || "-apple-system, 'SF Pro Text', sans-serif";
            const savedFontSize = localStorage.getItem('notes_fontSize') || '16px';
            applyTheme(savedTheme);
            applyFont(savedFont);
            applyFontSize(savedFontSize);
            
            document.querySelector(`#themeOptions input[value="${savedTheme}"]`).checked = true;
            document.querySelector(`#fontOptions input[value="${savedFont}"]`).checked = true;
            document.getElementById('fontSizeSlider').value = parseInt(savedFontSize);

            // Event Listeners
            settingsBtn.addEventListener('click', () => overlay.classList.add('visible'));
            document.querySelectorAll('.panel-close-btn, .panel-overlay').forEach(el => 
                el.addEventListener('click', (e) => {
                    if(e.target === el) document.getElementById(el.dataset.target || 'settingsOverlay').classList.remove('visible');
                })
            );

            document.getElementById('themeOptions').addEventListener('change', e => applyTheme(e.target.value));
            document.getElementById('fontOptions').addEventListener('change', e => applyFont(e.target.value));
            document.getElementById('fontSizeSlider').addEventListener('input', e => applyFontSize(e.target.value + 'px'));
        }

        function applyTheme(themeName) { document.documentElement.dataset.theme = themeName; localStorage.setItem('notes_theme', themeName); }
        function applyFont(fontFamily) { document.documentElement.style.setProperty('--font-family', fontFamily); localStorage.setItem('notes_font', fontFamily); }
        function applyFontSize(fontSize) { document.documentElement.style.setProperty('--font-size', fontSize); localStorage.setItem('notes_fontSize', fontSize); }
        
        // --- NOTE MANAGEMENT (CRUD & SAVING) --- //
        function setupNoteManagement() {
            const notesList = document.getElementById('notesList');
            const noteEditor = document.getElementById('noteEditor');
            const emptyState = document.getElementById('emptyState');
            
            document.getElementById('newNoteBtn').addEventListener('click', createNewNote);
            document.getElementById('deleteBtn').addEventListener('click', deleteCurrentNote);
            document.getElementById('searchInput').addEventListener('input', e => filterNotes(e.target.value));
            ['input', 'paste'].forEach(evt => {
                document.getElementById('noteTitle').addEventListener(evt, debounceSave);
                document.getElementById('noteBody').addEventListener(evt, debounceSave);
            });

            function createNewNote() {
                const note = { id: 'note_' + Date.now(), title: 'New Note', body: '', images: [], createdAt: new Date().toISOString(), updatedAt: new Date().toISOString() };
                const notes = getAllNotes();
                notes[note.id] = note;
                saveAllNotes(notes);
                addNoteToSidebar(note);
                selectNote(note.id);
                document.getElementById('noteTitle').focus();
            }

            function addNoteToSidebar(note) {
                const item = document.createElement('div');
                item.className = 'note-item';
                item.dataset.id = note.id;
                const preview = stripHtml(note.body).substring(0, 60) || 'No additional text';
                item.innerHTML = `<div class="note-item-title">${note.title}</div><div class="note-item-date">${formatDate(note.updatedAt)}</div><div class="note-item-preview">${preview}</div>`;
                item.addEventListener('click', () => selectNote(note.id));
                notesList.prepend(item);
            }

            function selectNote(noteId) {
                if (currentNoteId && currentNoteId !== noteId) saveCurrentNote(true);
                if (!noteId) return;

                currentNoteId = noteId;
                loadNoteContent(noteId);

                document.querySelectorAll('.note-item.active').forEach(el => el.classList.remove('active'));
                const activeItem = document.querySelector(`.note-item[data-id="${noteId}"]`);
                if(activeItem) {
                    activeItem.classList.add('active');
                    document.getElementById('mainHeaderTitle').innerText = activeItem.querySelector('.note-item-title').innerText;
                }
                
                noteEditor.style.display = 'flex'; emptyState.style.display = 'none';
            }

            function loadNoteContent(noteId) {
                const note = getAllNotes()[noteId];
                if (!note) { currentNoteId = null; noteEditor.style.display = 'none'; emptyState.style.display = 'flex'; return; }
                
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteBody').innerHTML = note.body;
                document.querySelector('.date-updated').textContent = formatDate(note.updatedAt);
                loadNoteImages(note.images || []);
            }

            function saveCurrentNote() {
                if (!currentNoteId) return;
                const notes = getAllNotes();
                const note = notes[currentNoteId];
                if (!note) return;

                const newTitle = document.getElementById('noteTitle').value.trim() || 'Untitled Note';
                note.title = newTitle;
                note.body = document.getElementById('noteBody').innerHTML;
                note.updatedAt = new Date().toISOString();
                note.images = Array.from(document.querySelectorAll('.image-container img')).map(img => img.src);
                
                saveAllNotes(notes);
                updateNoteInSidebar(note);
                document.querySelector('.date-updated').textContent = formatDate(note.updatedAt);
                document.getElementById('mainHeaderTitle').innerText = newTitle;
            }

            function updateNoteInSidebar(note) {
                let item = document.querySelector(`.note-item[data-id="${note.id}"]`);
                if (!item) return;
                item.querySelector('.note-item-title').textContent = note.title;
                item.querySelector('.note-item-preview').textContent = stripHtml(note.body).substring(0, 60) || 'No additional text';
                item.querySelector('.note-item-date').textContent = formatDate(note.updatedAt);
                notesList.prepend(item);
            }
                
            function deleteCurrentNote() {
                if (!currentNoteId || !confirm('Permanently delete this note?')) return;
                
                const itemToDelete = document.querySelector(`.note-item[data-id="${currentNoteId}"]`);
                const nextItem = itemToDelete?.nextElementSibling || itemToDelete?.previousElementSibling;
                const notes = getAllNotes();
                delete notes[currentNoteId];
                saveAllNotes(notes);
                itemToDelete?.remove();
                
                if (nextItem) {
                    selectNote(nextItem.dataset.id);
                } else {
                    currentNoteId = null;
                    noteEditor.style.display = 'none';
                    emptyState.style.display = 'flex';
                }
            }

            function filterNotes(query) {
                document.querySelectorAll('.note-item').forEach(item => {
                    const text = item.innerText.toLowerCase();
                    item.style.display = text.includes(query.toLowerCase()) ? 'flex' : 'none';
                });
            }
        }
        
        // --- RICH TEXT & IMAGE TOOLS --- //
        function setupFormattingToolbar() {
            document.querySelectorAll('.format-btn[data-command]').forEach(btn => {
                btn.addEventListener('click', () => document.execCommand(btn.dataset.command, false, btn.dataset.value || null));
            });
            
            const headingSelect = document.getElementById('headingSelect');
            headingSelect.addEventListener('change', () => document.execCommand('formatBlock', false, headingSelect.value));

            const highlightPicker = document.getElementById('highlightColorPicker');
            highlightPicker.addEventListener('input', () => document.execCommand('hiliteColor', false, highlightPicker.value));
        }

        function setupImageUploadAndLightbox() {
            const imageInput = document.getElementById('imageInput'), noteEditor = document.getElementById('noteEditor');
            const lightbox = document.getElementById('lightbox'), lightboxImg = document.getElementById('lightboxImage'), lightboxClose = document.getElementById('lightboxClose');

            const handleFiles = files => Array.from(files).filter(f=>f.type.startsWith('image/')).forEach(file=>{
                const reader = new FileReader();
                reader.onload = e => addImageToContainer(e.target.result);
                reader.readAsDataURL(file);
            });

            imageInput.addEventListener('change', e => handleFiles(e.target.files));
            noteEditor.addEventListener('dragover', e=>{e.preventDefault(); e.stopPropagation(); noteEditor.classList.add('drag-over')});
            noteEditor.addEventListener('dragleave', e=>noteEditor.classList.remove('drag-over'));
            noteEditor.addEventListener('drop', e=>{e.preventDefault(); e.stopPropagation(); noteEditor.classList.remove('drag-over'); handleFiles(e.dataTransfer.files)});

            window.openLightbox = (src) => { lightboxImg.src = src; lightbox.style.display = 'flex'; };
            lightboxClose.addEventListener('click', () => lightbox.style.display = 'none');
        }

        function addImageToContainer(src) {
            const container = document.getElementById('uploadedImages');
            const el = document.createElement('div'); el.className = 'image-container';
            el.innerHTML = `<img src="${src}" alt="Uploaded Image" class="uploaded-image"><div class="delete-image"><i class="fas fa-times"></i></div>`;
            el.querySelector('img').addEventListener('click', () => openLightbox(src));
            el.querySelector('.delete-image').addEventListener('click', (e) => { e.stopPropagation(); el.remove(); debounceSave(); });
            container.appendChild(el);
            debounceSave();
        }
        const loadNoteImages = images => { document.getElementById('uploadedImages').innerHTML = ''; if (images) images.forEach(addImageToContainer); };

        // --- STUDY AI ASSISTANT --- //
        function setupStudyAI() {
            const aiBtn = document.getElementById('studyAiBtn');
            const overlay = document.getElementById('aiOverlay');
            aiBtn.addEventListener('click', () => {
                generateStudyAids();
                overlay.classList.add('visible');
            });
             document.querySelectorAll('.panel-close-btn[data-target="aiOverlay"], #aiOverlay').forEach(el =>
                el.addEventListener('click', (e) => { if (e.target === el) overlay.classList.remove('visible'); })
            );
        }

        function generateStudyAids() {
            const actionsContainer = document.getElementById('aiActions');
            actionsContainer.innerHTML = '';
            const noteText = stripHtml(document.getElementById('noteBody').innerHTML);
            const suggestions = [];

            if (noteText.length < 50) { actionsContainer.innerHTML = "<p>Write more in your note to get AI suggestions.</p>"; return; }

            suggestions.push({ text: "Generate a Summary", action: () => appendToNote(`<h3>Summary</h3><p>${noteText.substring(0,200)}...</p>`, true)});
            suggestions.push({ text: "Create 3 Practice Questions", action: () => appendToNote(`<h3>Practice Questions</h3><ol><li>Based on the text, explain...</li><li>What is the main idea of...?</li><li>How does... relate to...?</li></ol>`, true)});
            suggestions.push({ text: "Identify Key Terms", action: () => appendToNote(`<h3>Key Terms</h3><ul><li>Term A</li><li>Term B</li><li>Term C</li></ul>`, true)});

            suggestions.forEach(s => {
                const btn = document.createElement('button');
                btn.className = 'ai-action-btn'; btn.textContent = s.text;
                btn.onclick = () => { s.action(); document.getElementById('aiOverlay').classList.remove('visible'); };
                actionsContainer.appendChild(btn);
            });
        }
        function appendToNote(htmlContent, asNewSection=false) {
            const body = document.getElementById('noteBody');
            if (asNewSection) body.innerHTML += `<hr>${htmlContent}`;
            else body.innerHTML += htmlContent;
            debounceSave();
        }

        // --- UTILITIES & INITIAL LOAD --- //
        function debounce(func, delay = 1500) { let t; return (...args)=>{clearTimeout(t); t = setTimeout(()=>func.apply(this,args),delay);}}
        const getAllNotes = () => JSON.parse(localStorage.getItem('notes_data') || '{}');
        const saveAllNotes = notes => localStorage.setItem('notes_data', JSON.stringify(notes));
        const formatDate = iso => new Date(iso).toLocaleDateString(undefined, {month:'short', day:'numeric', year:'numeric'});
        const stripHtml = html => new DOMParser().parseFromString(html, 'text/html').body.textContent || "";
        function setupSidebar() { document.getElementById('sidebarToggle').addEventListener('click', ()=>document.getElementById('sidebar').classList.toggle('collapsed')); }
        
        function loadFromLocalStorage() {
            const notes = getAllNotes();
            const noteIds = Object.keys(notes).sort((a,b)=>new Date(notes[b].updatedAt)-new Date(notes[a].updatedAt));
            if(noteIds.length === 0) { document.getElementById('noteEditor').style.display='none'; document.getElementById('emptyState').style.display='flex'; }
            else { noteIds.forEach(id=>addNoteToSidebar(notes[id])); selectNote(noteIds[0]); }
        }

        initApp(); // Let's go!
    });
    </script>
</body>
