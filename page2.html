<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyVERSE - Your Cosmic Study Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-glow: #9b59b6;
            --secondary-glow: #3498db;
            --background: #ffc1d7;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            color: var(--text-primary);
        }

        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .aurora-item {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0;
            animation: aurora-glow 15s infinite alternate;
        }

        .aurora-item:nth-child(1) {
            width: 500px;
            height: 500px;
            background: var(--primary-glow);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .aurora-item:nth-child(2) {
            width: 400px;
            height: 400px;
            background: var(--secondary-glow);
            bottom: 5%;
            right: 5%;
            animation-delay: 3s;
        }

        .aurora-item:nth-child(3) {
            width: 300px;
            height: 300px;
            background: #e74c3c;
            top: 50%;
            left: 50%;
            animation-delay: 6s;
            transform: translate(-50%, -50%);
        }

        @keyframes aurora-glow {
            0% { transform: scale(1) translate(0, 0); opacity: 0.3; }
            100% { transform: scale(1.5) translate(20px, -20px); opacity: 0.6; }
        }

        .app {
            width: 95%;
            max-width: 550px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 16px 64px var(--shadow-color);
            border: 1px solid var(--glass-border);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-weight: 700;
        }

        .tip-container {
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            padding: 25px;
            background: var(--glass-bg);
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            border: 1px solid var(--glass-border);
            position: relative;
        }
        
        #tip {
            font-size: 1.3rem;
            line-height: 1.7;
            text-shadow: 0 1px 3px var(--shadow-color);
            font-weight: 500;
        }

        .copy-tip-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: var(--text-primary);
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s;
        }

        .tip-container:hover .copy-tip-btn {
            opacity: 1;
        }

        .caffeine-counter {
            margin-top: 20px;
            padding: 20px;
            background: var(--glass-bg);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
        }
        
        .caffeine-display {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .caffeine-warning {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .reset-btn {
            padding: 10px 18px;
            font-size: 0.9rem;
            border-radius: 12px;
            background: var(--glass-bg);
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: rgba(255,255,255,0.3);
            color: var(--text-primary);
        }
        
        .dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            box-shadow: 0 12px 40px var(--shadow-color);
            border: 1px solid var(--glass-border);
            z-index: 100;
        }
        
        .dock-icon {
            width: 65px;
            height: 65px;
            margin: 0 10px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            color: white;
            font-size: 1.6rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .dock-icon:hover {
            transform: translateY(-12px) scale(1.1);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }
        
        .dock-icon-label {
            position: absolute;
            bottom: -30px;
            font-size: 0.8rem;
            color: var(--text-primary);
            text-shadow: 0 1px 5px var(--shadow-color);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            font-weight: 500;
        }
        
        .dock-icon:hover .dock-icon-label {
            opacity: 1;
        }
        
        /* Dock Icon Gradients */
        .dock-tip { background: linear-gradient(135deg, #ff7b00, #ff5500); }
        .dock-study { background: linear-gradient(135deg, #ff0000, #cc0000); }
        .dock-measure { background: linear-gradient(135deg, #4caf50, #2e7d32); }
        .dock-caffeine { background: linear-gradient(135deg, #4cc9f0, #4895ef); }
        .dock-periodic { background: linear-gradient(135deg, #560bad, #7209b7); }
        .dock-solar { background: linear-gradient(135deg, #f9c74f, #f9844a); }
        .dock-favorite { background: linear-gradient(135deg, #ffd166, #ff9e00); }
        .dock-home { background: linear-gradient(135deg, #06d6a0, #048a81); }
        .dock-puzzle { background: linear-gradient(135deg, #118ab2, #073b4c); }
        .dock-draw { background: linear-gradient(135deg, #ff9e00, #ff5400); }
        .dock-whiteboard { background: linear-gradient(135deg, #e0e0e0, #bdbdbd); }
        .dock-books { background: linear-gradient(135deg, #8d6e63, #6d4c41); }
        .dock-moodly { background: linear-gradient(135deg, #f8bbd0, #ec407a); }
        .dock-optichain { background: linear-gradient(135deg, #80deea, #00acc1); }

        
        /* Favorite Modal Styles */
        .modal {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            opacity: 0; visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.active { opacity: 1; visibility: visible; }
        
        .modal-content {
            width: 90%; max-width: 600px;
            background: var(--glass-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: transparent; border: none; color: white;
            font-size: 2rem; cursor: pointer;
        }
        
        #favorites-list { list-style: none; }
        #favorites-list li {
            background: rgba(0,0,0,0.2);
            padding: 15px; border-radius: 10px;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        @media (max-width: 900px) {
            .dock {
                width: 90%;
                overflow-x: auto;
                justify-content: flex-start;
                padding: 10px 15px;
            }
        }
        
        @media (max-width: 600px) {
            .app { padding: 25px; }
            h1 { font-size: 2.2rem; }
            #tip { font-size: 1.1rem; }
            .caffeine-counter { flex-direction: column; gap: 15px; }
        }

    </style>
</head>
<body>
    <div class="aurora-container">
        <div class="aurora-item"></div>
        <div class="aurora-item"></div>
        <div class="aurora-item"></div>
    </div>

    <div class="dock">
        <div class="dock-icon dock-tip" onclick="newTip()">
            <i class="fas fa-lightbulb"></i>
            <div class="dock-icon-label">New Tip</div>
        </div>
        <div class="dock-icon dock-study" onclick="openStudyWithMe()">
            <i class="fab fa-youtube"></i>
            <div class="dock-icon-label">Study With Me</div>
        </div>
        <a href="page10.html" class="dock-icon dock-measure"><i class="fas fa-ruler-combined"></i><div class="dock-icon-label">Measure</div></a>
        <div class="dock-icon dock-caffeine" onclick="addCaffeine()">
            <i class="fas fa-coffee"></i>
            <div class="dock-icon-label">Add Caffeine</div>
        </div>
        <a href="page5.html" class="dock-icon dock-periodic"><i class="fas fa-atom"></i><div class="dock-icon-label">Periodic Table</div></a>
        <a href="page6.html" class="dock-icon dock-solar"><i class="fas fa-globe"></i><div class="dock-icon-label">Solar System</div></a>
        <div class="dock-icon dock-favorite" onclick="markFavorite()">
            <i class="far fa-star"></i>
            <div class="dock-icon-label">Favorites</div>
        </div>
        <a href="index.html" class="dock-icon dock-home"><i class="fas fa-home"></i><div class="dock-icon-label">Home</div></a>
        <a href="page7.html" class="dock-icon dock-puzzle"><i class="fas fa-puzzle-piece"></i><div class="dock-icon-label">Puzzles</div></a>
        <a href="page4.html" class="dock-icon dock-draw"><i class="fas fa-pen"></i><div class="dock-icon-label">Draw Calc</div></a>
        <a href="page8.html" class="dock-icon dock-whiteboard"><i class="fas fa-chalkboard"></i><div class="dock-icon-label">White Board</div></a>
        <a href="https://www.ebanglalibrary.com/" target="_blank" class="dock-icon dock-books"><i class="fas fa-book-open"></i><div class="dock-icon-label">Books</div></a>
        <a href="page11.html" class="dock-icon dock-moodly"><i class="fas fa-smile-beam"></i><div class="dock-icon-label">Moodly</div></a>
        <a href="https://talk.shapes.inc/chat/5b4536bc-ecc0-4996-b0d6-677c5aac0d34" target="_blank" class="dock-icon dock-optichain"><i class="fas fa-robot"></i><div class="dock-icon-label">Optichain AI</div></a>
    </div>

    <div class="app">
        <h1><i class="fas fa-brain"></i> StudyVERSE</h1>
        <div class="tip-container">
            <button class="copy-tip-btn" onclick="copyTip()"><i class="fas fa-copy"></i></button>
            <p id="tip">Welcome! Click the lightbulb for a study tip.</p>
        </div>
        <div class="caffeine-counter">
            <div>
                <span class="caffeine-display">Caffeine: <span id="caffeine-count">0</span> mg</span>
                <div class="caffeine-warning" id="caffeine-warning">Max recommended: 400mg</div>
            </div>
            <button class="reset-btn" onclick="resetCaffeine()"><i class="fas fa-redo"></i> Reset</button>
        </div>
    </div>
    
    <div class="modal" id="favorites-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-star"></i> Favorite Tips</h2>
                <button class="close-modal" onclick="closeFavorites()">&times;</button>
            </div>
            <ul id="favorites-list">
                 <!-- Favorite tips will be loaded here -->
            </ul>
        </div>
    </div>
    
    <script>
        const tips = [
            "Break your study time into 25-minute intervals with the Pomodoro Technique.",
            "Use active recall by testing yourself, not just rereading notes.",
            "Explain what you've learned to someone else to solidify your understanding.",
            "Create a dedicated, distraction-free study zone.",
            "Use flashcards for key terms and concepts.",
            "Review material consistently, a little bit each day.",
            "Prioritize sleep; it's crucial for memory consolidation.",
            "Stay hydrated and eat nutritious brain food.",
            "Use mind maps to visualize connections between ideas.",
            "Take short, regular breaks to avoid burnout."
        ];
        
        let favorites = JSON.parse(localStorage.getItem('favoriteTips')) || [];
        let caffeineIntake = 0;
        
        const tipElement = document.getElementById("tip");
        const caffeineCountEl = document.getElementById("caffeine-count");
        const caffeineWarningEl = document.getElementById("caffeine-warning");
        const favoritesModal = document.getElementById("favorites-modal");
        const favoritesListEl = document.getElementById("favorites-list");

        function playSound(url) {
            new Audio(url).play();
        }
        
        function newTip() {
            playSound('https://www.soundjay.com/buttons/sounds/button-16.mp3');
            tipElement.style.opacity = 0;
            setTimeout(() => {
                let randomIndex = Math.floor(Math.random() * tips.length);
                const newTip = tips[randomIndex];
                tipElement.textContent = newTip;
                localStorage.setItem('currentTip', newTip); // Save the new tip
                tipElement.style.opacity = 1;
            }, 300);
        }
        
        function copyTip() {
            navigator.clipboard.writeText(tipElement.textContent).then(() => {
                playSound('https://www.soundjay.com/buttons/sounds/button-7.mp3');
                alert("Tip copied to clipboard!");
            });
        }
        
        function openStudyWithMe() {
            window.open('page3.html', '_blank');
        }

        function markFavorite() {
            playSound('https://www.soundjay.com/buttons/sounds/button-3.mp3');
            const currentTip = tipElement.textContent;
            if (currentTip.includes("Welcome!")) return; // Don't save the welcome message

            if (!favorites.includes(currentTip)) {
                favorites.push(currentTip);
                localStorage.setItem('favoriteTips', JSON.stringify(favorites));
                alert("Tip added to favorites!");
            } else {
                alert("This tip is already in your favorites.");
            }
        }
        
        function openFavorites() {
            favoritesModal.classList.add('active');
            renderFavorites();
        }

        function renderFavorites() {
            favoritesListEl.innerHTML = '';
            if (favorites.length === 0) {
                favoritesListEl.innerHTML = '<li>No favorite tips saved yet.</li>';
            } else {
                favorites.forEach(tip => {
                    const li = document.createElement('li');
                    li.textContent = tip;
                    favoritesListEl.appendChild(li);
                });
            }
        }
        
        function closeFavorites() {
            favoritesModal.classList.remove('active');
        }

        function addCaffeine() {
            const caffeineAmount = Math.floor(Math.random() * 81) + 40; // Approx a cup of coffee
            caffeineIntake += caffeineAmount;
            localStorage.setItem('caffeineIntake', caffeineIntake); // Save caffeine count
            updateCaffeineDisplay();
        }
        
        function resetCaffeine() {
            caffeineIntake = 0;
            localStorage.setItem('caffeineIntake', caffeineIntake); // Save reset count
            updateCaffeineDisplay();
        }

        function updateCaffeineDisplay() {
            caffeineCountEl.textContent = caffeineIntake;
            caffeineWarningEl.style.display = 'none'; // Hide by default

            if (caffeineIntake >= 400) {
                caffeineWarningEl.style.display = "block";
                caffeineWarningEl.textContent = "⚠️ Daily max exceeded!";
            } else if (caffeineIntake >= 300) {
                caffeineWarningEl.style.display = "block";
                caffeineWarningEl.textContent = "Max recommended: 400mg";
            }
        }

        // --- LOAD SAVED STATE ON STARTUP ---
        function loadState() {
            // Load Caffeine
            const savedCaffeine = localStorage.getItem('caffeineIntake');
            if (savedCaffeine !== null) {
                caffeineIntake = parseInt(savedCaffeine, 10);
                updateCaffeineDisplay();
            }

            // Load last tip
            const savedTip = localStorage.getItem('currentTip');
            if (savedTip) {
                tipElement.textContent = savedTip;
            }
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            // Load any saved data from the previous session
            loadState();

            // Animate the app entrance
            const app = document.querySelector(".app");
            app.style.opacity = 0;
            app.style.transform = "translateY(20px)";
            setTimeout(() => {
                app.style.transition = "opacity 0.5s, transform 0.5s";
                app.style.opacity = 1;
                app.style.transform = "translateY(0)";
            }, 100);
        });

    </script>
</body>
</html>
